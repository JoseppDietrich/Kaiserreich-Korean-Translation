### Events ###
albania.1.t:0 "알바니아 공화국"
albania.1.d:0 "1912년 제 1차 발칸 전쟁 중, 블로러에 있는 알바니아 민족 회의는 알바니아의 독립을 선언했고, 주요 강대국들은 1913년에 비드의 빌헬름이 공작에 올라 알바니아를 통치하는 조건으로 독립을 받아들였습니다.\n\n세계대전이 일어나면서 오스트리아-헝가리가 알바니아에 함께 싸울 것을 요구해 알바니아는 새로운 문제를 겪게 되었습니다. 런던 조약에 따른 알바니아의 중립을 이유로 빌헬름 공작이 이를 거절한 후, 그가 지금까지 받아왔던 급료가 갑작스럽게 끊겼습니다. 정권은 무너졌고, 빌헬름 공작은 공식적으로 알바니아의 정부 수반으로 있었음에도 불구하고 1914년 9월 3일 독일 제국 군대에 입대하기 위해 나라를 떠났습니다. 1921년, 명예로운 평화로 알바니아의 지위가 결정되었습니다: 오스트리아의 영향을 받는 빌헬름 공작의 권력 아래에 놓인 공국으로 말입니다.\n\n하지만 오스트리아의 발전 덕분에, 1924년 알바니아는 오스트리아의 영향을 없애고 비드를 쫒아낸 아흐메트 조구, 셰프톄트 버를라치, 알리 켈멘디, 술레이만 델비나, 판 놀리, 아브니 루스테미 같은 수많은 알바니아 민족주의자들의 도움으로 자유를 쟁취할 수 있었습니다. 익히 알려진 것과 같이, 1924년 알바니아 혁명으로 아브니 루스테미가 이끄는 통합당과 셰프톄트 버를라치가 이끄는 진보당이 생겨났습니다. \n\n알바니아에서 가장 넓은 땅을 가진 버를라치와 다른 귀족들의 도움으로, 조구와 진보당은 1924년과 1928년, 1932년 선거에서 승리를 거둘 수 있었습니다. 하지만 알바니아와 통합당의 민주주의자들은 토지개혁을 하고 하층민들에게 권력을 분배하자고 주장해왔습니다. 이러한 개혁은 진보당에 의해 모두 거부되었고, 현재 알바니아는 매우 양극화된 국가로 힘든 시간을 보내야 합니다..."
albania.1.a:0 "상황에 관계없이 우리는 승리할 것입니다..."
albania.1.b:0 "외교 관련 중점트리는 어디있나요?"

albania.1000.t:0 "결정"
albania.1000.d:0 "당신은 아마도 [Root.GetAdjective] 포커스 트리가 어디에 있는지 궁금 할 것입니다. 음, 진행 보고서 중에 [Root.GetName]의 외교 정책 트리가 표시 되었음에도 불구하고 트리 자체가 완전히 의사 결정으로 변환되었습니다. 트리를 잠금 해제하기위한 선행 조건은 다음과 같습니다.  알바니아는 검은 월요일 아이디어가 없어야합니다. 날짜는 검은 월요일 이벤트 이전에 외교 정책 결정을 내리지 못하도록하기 위해 1936년 4월 1일 이후여야합니다. 이로 인해 혼란이 없기를 바랍니다."
albania.1000.a:0 "고마워요!"

albania.2.t:0 "검은 월요일이 알바니아를 강타하다!"
albania.2.d:0 "1936년 2월 3일 베를린 증권 거래소가 급락하면서, 다른 국가들도 모두 추락했습니다. 알바니아는 새로운 농업 국가로, 국제적인 위상을 찾기 위해 노력했습니다. 농지 개혁의 부재, 산업화의 부재, 귀족들로의 권력 집중 때문에 알바니아의 민주주의자들, 특히 통합당을 제외한 다른 정당들, 은 자유화와 산업화를 요구하고 있습니다. 실업률이 치솟고 경제가 무너지면서 국민들은 등을 돌리기 시작했고 루스테미와 놀리의 말에 귀를 기울이고 있습니다. 게다가 알바니아 국립 은행에 자금을 대 온 귀족들은 은행의 실패와 폐쇄로 그렇게 할 수 없게 되었습니다. 여기에 1936년 알바니아 선거가 다가오고 있으며, 경제 발전으로 권력의 균형이 통합당에 유리해진 것 같습니다."
albania.2.a:0 "젠장!"

albania.3.t:0 "[GetYear]년 알바니아 선거"
albania.3.d:0 "오랜 세월에 걸쳐 가장 기대되는 선거인 [GetYear]년 알바니아의 선거는 모든 알바니아 국민들을 긴장되게 하고 있습니다. 또한 국내에서 양극화가 심화되면서 진보당과 통합당 그리고 그들의 지지자들은 서로를 심하게 비난해 왔습니다. 진보당은 소규모 산업화, 은행 개혁, 예산의 균형, 검은 월요일의 효과를 상쇄하기 위한 통화 수축 조치 그리고 소작인들을 위한 더 나은 조건이라는 공약으로 선거 운동을 벌여 왔습니다. 한편, 통합당은 토지 개혁, 농지 개혁, 알바니아의 산업화, 알바니아의 자유화와 서구화 그리고 국민의 상태 개선을 지지해 왔습니다. 이번 선거는 알바니아의 운명을 몇 년 동안 결정하게 될 것입니다. 개표가 끝나고 선거의 승자는..."
albania.3.a:0 "통합당이다!"
albania.3.b:0 "진보당이다!"

albania.4.t:0 "예산 균형 맞추기"
albania.4.d:0 "강력한 사회 시스템 구축에 더 많은 투자를 하고 귀족들에게서 세금을 더 많이 거둬드림으로써, 우리는 느리지만 확실히 예산의 균형을 맞출 수 있었으며 정부는 일종의 흑자를 누리고 있습니다. 게다가, 가까스로 모인 돈으로 우리가 원래 지지했던 광범위한 계획들 중 일부를 실행할 수 있을 것입니다."
albania.4.a:0 "계속하라!"

albania.5.t:0 "예산 균형 맞추기"
albania.5.d:0 "우리는 귀족과 지주에게 알바니아의 다양한 농작물에 보조금을 제공하겠다는 것과 호의를 댓가로 현 정부를 지지하도록 설득함으로써 예산의 균형을 느리지만 확실하게 유지하고 있으며 약간의 흑자를 보고 있습니다. 국가 재정에 새 자금이 있기 때문에 이제 우리가 처음에 세웠던 계획을 시행할 수 있게 됐습니다."
albania.5.a:0 "계속하라!"

albania.6.t:0 "은행 개혁"
albania.6.d:0 "알바니아 국립 은행에 자금을 대는 것은 쉬운 일이 아니었습니다. 우리는 외국 차관을 활용하고 부유층의 도움을 받아 알바니아 국립 은행에 간신히 투자를 했습니다. 이로써 우리는 통화 관리와 경제 성장 촉진, 물가 안정 유지를 더 잘 해낼 수 있을 것입니다."
albania.6.a:0 "훌륭하군."

albania.7.t:0 "은행 개혁"
albania.7.d:0 "우리는 전국의 귀족들과 지주들에게 최고의 이익을 위해서는 알바니아 국립 은행에 계속 자금을 지원하는 것이 좋다고 설득해왔습니다. 이로써 우리는 통화 관리와 경제 성장 촉진, 물가 안정 유지를 더 잘 해낼 수 있을 것입니다."
albania.7.a:0 "훌륭하군."

albania.8.t:0 "귀족들이 산업화를 반대하다!"
albania.8.d:0 "귀족들, 특히 버를라치와 그의 지주 무리들은 이 산업화 계획이 성공적으로 통과하면 자신들의 이익이 감소한다는 이유로 당이 약속한 산업화 계획에 반대하고 있습니다. 지주들은 분명히 어떠한 경쟁도 원하지 않으며, 알바니아가 농업 국가에서 산업 국가로 바뀌면 여러 소작농들로부터 나오는 이익을 잃을 수도 있기 때문입니다."
albania.8.a:0 "걔네가 뭐라하든 누가 신경쓰나?"

albania.9.t:0 "진보당이 토지 재분배를 반대하다!"
albania.9.d:0 "셰프톄트 버를라치와 아흐메트 조구, 그리고 나머지 진보당 인사들과 지주 귀족들은 현 정부의 농업 개혁 정책이 "불공평"하고 "일부 사람들의 권리 박탈"이라고 하며 토지 재분배에 격렬하게 저항했습니다. 게다가 정책을 도입한 후에, 통합당의 지도자인 루스테미는 이미 몇 차례 암살 시도를 당했습니다. 만약 우리가 이 상황을 빨리 전환시키고 끝내지 않는다면, 우리는 실패에 직면할지도 모릅니다."
albania.9.a:0 "망할 놈들!"

albania.10.t:0 "아브니 루스테미 암살 시도에 대한 소문"
albania.10.d:0 "진보당은 현 토지 재분배 정책에 매우 강한 불만을 가지고 있으며 통합당이 그들의 광범위한 개혁을 멈출 의도가 없다는 결론에 도달하였습니다. 그 결과 진보당은 스스로 문제를 처리하기 시작했습니다. 루스테미 암살 시도와 통합당을 약화하려는 다른 방법들에 대한 소문이 무성해지고 있습니다..."
albania.10.a:0 "신께서 도와주시길."

albania.11.t:0 "아브니 루스테미 암살 시도!"
albania.11.d:0 "진보당은 조치를 취했으며 루스테미를 제거하여 그와 통합당의 개혁을 끝내기 위해 암살자를 고용했습니다."
albania.11.a:0 "암살자가 막 총을 쐈다. 그리고..."

albania.12.t:0 "암살 미수"
albania.12.d:0 "무장 헌병대에 대한 투자로, 우리는 진보당의 아브니 루스테미에 대한 암살 시도를 저지했습니다. 암살자는 헌병대에 잡혔고 그 음모에 직접 관여한 모든 사람들이 연루되었습니다."
albania.12.a:0 "고맙게도, 상황은 잘 처리되었다."

albania.13.t:0 "알바니아의 동맹 제안?"
albania.13.d:0 "알바니아 대표단이 우리와 동맹을 맺으려고 한다는 소식이 전해지고 있습니다. 알바니아 게릴라들과 함께 일하던 세계대전 시절 세르비아의 위협에 맞서 우리는 그들을 도왔지만, 그들은 여전히 그 지역에 거주하는 알바니아인 때문에 마케도니아의 일부를 계속해서 주장하고 있습니다. 우리가 발칸 반도의 대부분의 국가에게 긍정적인 시각으로 보이지 못한다는 사실이 남아있지만, 우리의 호의적인 지원은 선을 넘어 현명한 선택이 될 수 있습니다. 뭐라고 말해야 할까요?"
albania.13.a:0 "제안을 승낙하라. 우리는 도움을 받을 수 있다."
albania.13.b:0 "제안을 거절하라. 우리는 그것을 위한 시간이 없다."

albania.14.t:0 "불가리아가 우리 제안을 받아들이다!"
albania.14.d:0 "우리는 방금 불가리아인들로부터 좋은 소식을 받았습니다 : 그들은 알바니아-불가리아 동맹에 대한 우리의 제안을 받아 들였습니다. 이것은 분명히 우리의 외교 정책 목표를 더욱 도울 것이며 우리의 몰락을 열렬히 기다리고있는 주변 국가들로부터 우리 자신을 보호 할 수 있도록 보장 할 것입니다."
albania.14.a:0 "좋았어!"

albania.15.t:0 "불가리아가 우리 제안을 거절하다!"
albania.15.d:0 "우리는 방금 불가리아인들로부터 안 좋은 소식을 받았습니다 : 불가리아인들은 우리의 마케도니아에 대한 주장과 발칸 반도에서의 불안정한 입장이 거절의 근거라고 말하면서 우리의 동맹 제안을 거부한 것으로 보입니다."
albania.15.a:0 "가엾은 자들이여!"

albania.16.t:0 "사법 제도 개혁"
albania.16.d:0 "분명히 쉬운 일은 아니지만, 우리는 이미 사법 제도의 개혁을 시작했으며 우리 법원을 서구화하고 현대화하기 위해 스위스 민법을 기반으로 법을 제정했습니다. 이제 우리는 더 밝고, 자유로운 알바니아만을 기대할 수 있습니다."
albania.16.a:0 "정의는 모두를 위한 것이다!"

albania.17.t:0 "언론의 자유"
albania.17.d:0 "언론에 대한 규제를 철폐하고 검열법을 폐지함으로써, 우리는 서서히 언론법을 자유롭게 하고 자유 언론의 창조와 발전을 보장하기 시작할 수 있습니다. 그러나 이것은 우리를 비난하는 사람들로부터 더 많은 비난을 받게 할 것입니다."
albania.17.a:0 "그러면 그렇게 하라."

albania.18.t:0 "이웃 국가와의 무역 협정?"
albania.18.d:0 "알바니아가 검은 월요일의 영향을 물리치기 위해서는 다른 나라들과 무역하기 위해 국경을 개방하기 시작해야 한다는 것은 분명합니다. 이것은 우리와 우리가 교역하는 국가 모두에게 이웃 국가들과의 관계 개선에 도움이 될 것입니다. 여전히 의문점은 남아 있습니다 : 우리는 누구와 거래해야 할까요?."
albania.18.a:0 "불가리아!"
albania.18.b:0 "루마니아!"
albania.18.c:0 "양 시칠리아!"

albania.19.t:0 "알바니아와의 무역?"
albania.19.d:0 "알바니아는 방금 양국 관계를 수립하고 양국 간 무역 관계를 개방하기 위해 우리에게 다가왔습니다. 이것은 분명히 우리가 두 나라 간의 관계를 강화하고 검은 월요일의 영향을 더 효과적으로 제거하는 데 도움이 될 수 있습니다. 이를 염두에 두고 우리는 다음과 같이 결정했습니다."
albania.19.a:0 "알바니아와 무역한다."
albania.19.b:0 "알바니아와 무역을 하지 않는다."

albania.20.t:0 "알바니아-불가리아 경제 협력!"
albania.20.d:0 "불가리아인들은 알바니아와 불가리아간에 무역 협정을 수락하기로 결정했으며, 우리는 두나라 간의 관계를 효과적으로 유지하는 한편 검은 월요일의 영향에 더 효과적으로 대처할 수 있도록 돕고 있습니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
albania.20.a:0 "불가리아 친구들을 위해 건배!"

albania.21.t:0 "불가리아가 거절하다"
albania.21.d:0 "불가리아는 우리의 두 나라 경제적 유대 관계 제안을 거절했습니다. 검은 월요일의 현재 경제 불안정을 예로 들어, 그들은 위험을 무릅쓰는것을 꺼리는것은 경제적으로 건전하다고 생각했을 것입니다."
albania.21.a:0 "이런..."

albania.22.t:0 "알바니아와의 무역?"
albania.22.d:0 "알바니아는 방금 양국 관계를 수립하고 양국 간 무역 관계를 개방하기 위해 우리에게 다가왔습니다. 이것은 분명히 우리가 두 나라 간의 관계를 강화하고 검은 월요일의 영향을 더 효과적으로 제거하는 데 도움이 될 수 있습니다. 이를 염두에 두고 우리는 다음과 같이 결정했습니다."
albania.22.a:0 "알바니아와 무역한다."
albania.22.b:0 "알바니아와 무역을 하지 않는다."

albania.23.t:0 "알바니아-루마니아 경제 협력!"
albania.23.d:0 "루마니아인들은 알바니아와 루마니아간에 무역 협정을 수락하기로 결정했으며, 우리는 두나라 간의 관계를 효과적으로 유지하는 한편 검은 월요일의 영향에 더 효과적으로 대처할 수 있도록 돕고 있습니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
albania.23.a:0 "루마니아 친구들을 위해 건배!"

albania.24.t:0 "루마니아가 거절하다"
albania.24.d:0 "루마니아는 내전의 여파에서 회복하기 위해 현재 자원이 집중되어 있다는 점을 들어 양국 간의 경제 협력을 거부했습니다."
albania.24.a:0 "이런..."

albania.25.t:0 "알바니아에서 폭동발생!"
albania.25.d:0 "아브니 루스테미와 판 놀리, 그리고 나머지 통합당 인사들과 하층민들은 현 정부의 농업 개혁 저지 정책이 "불공평"하고 "일부 사람들의 권리 박탈"이라고 하며 토지 재분배를 미루는 것에 격렬하게 저항했습니다. 게다가 정책을 끝낸 후에, 진보당의 지도자인 버를라치는 이미 몇 차례 암살 시도를 당했습니다. 만약 우리가 이 상황을 빨리 전환시키고 끝내지 않는다면, 우리는 실패에 직면할지도 모릅니다."
albania.25.a:0 "망할 놈들!"

albania.26.t:0 "버를라치 암살 시도에 대한 소문"
albania.26.d:0 "통합당은 토지 재분배가 지연된 현 상황에 매우 강한 불만을 가지고 있으며 진보당이 농지 개혁을 시작할 의도가 없다는 결론에 도달하였습니다. 그 결과 통합당은 스스로 문제를 처리하기 시작했습니다. 버를라치 암살 시도와 진보당을 약화하려는 다른 방법들에 대한 소문이 무성해지고 있습니다..."
albania.26.a:0 "신께서 도와주시길."

albania.27.t:0 "셰프톄트 버를라치 암살 시도!"
albania.27.d:0 "통합당은 조치를 취했으며 버를라치를 제거하여 그와 진보당의 통치를 끝내기 위해 암살자를 고용했습니다."
albania.27.a:0 "암살자가 막 총을 쐈다. 그리고..."

albania.28.t:0 "암살 미수"
albania.28.d:0 "무장 헌병대에 대한 투자로, 통합당의 셰파흐트 버를라치에 대한 암살 시도를 저지했습니다. 암살자는 헌병대에 잡혔고 음모에 직접 관여한 모든 사람들이 연루되었습니다."
albania.28.a:0 "고맙게도, 상황은 잘 처리되었다."

albania.29.t:0 "반대파 탄압"
albania.29.d:0 "우리는 국가 내에서 민주적인 폭력 조직을 너무 오랫동안 용인해 왔습니다. 이제 우리가 야당의 힘을 끝내고 권력을 진정으로 받을만한 사람들의 손에 넘기고 통합할 때입니다. 바로 귀족주의입니다. 알바니아의 모든 야당들은 해체될 것이고 귀족들은 우리가 알바니아를 현재의 훌륭한 나라로 만들어 주기 위해 최고의 자리를 차지하게 될 것입니다."
albania.29.a:0 "귀족 만세!"

albania.30.t:0 "[GetYear]년 알바니아 선거"
albania.30.d:0 "알바니아의 선거가 마침내 시작되었습니다. 사람들이 선거의 승리자를 보기를 열망하면서 말이죠. 여느 때처럼 승리 가능성이 가장 큰 두 정당은 통합당과 진보당입니다. 투표는 공식적으로 집계되었고 승자는 ...으로 나왔습니다."
albania.30.a:0 "통합당!"
albania.30.b:0 "진보당!"

albania.31.t:0 "알바니아의 동맹 제안?"
albania.31.d:0 "우리는 방금 알바니아 대표단으로부터 소식을 받았습니다 : 듣자하니, 그들은 우리와 동맹을 맺으려고 한다는 소식이 전해지고 있습니다. 우리가 세계대전 시절에 그들의 독립을 인정한 최초의 국가였지만, 알바니아는 잠재적인 분쟁에서 우리를 도와 줄 만큼 강한 나라는 아닙니다. 비록 우리에게 유리한 어떤 원조도 현명한 선택임이 드러날 수 있다는 사실이 남아 있습니다. 뭐라고 말해야 할까요?"
albania.31.a:0 "제안을 승낙하라. 우리는 도움을 받을 수 있다."
albania.31.b:0 "제안을 거절하라. 우리는 그것을 위한 시간이 없다."

albania.32.t:0 "루마니아가 우리 제안을 받아들이다!"
albania.32.d:0 "우리는 방금 루마니아인들로부터 좋은 소식을 받았습니다 : 그들은 알바니아-루마니아 동맹에 대한 우리의 제안을 받아 들였습니다. 이것은 분명히 우리의 외교 정책 목표를 더욱 도울 것이며 우리의 몰락을 열렬히 기다리고있는 주변 국가들로부터 우리 자신을 보호 할 수 있도록 보장 할 것입니다."
albania.32.a:0 "좋았어!"

albania.33.t:0 "루마니아가 우리 제안을 거절하다!"
albania.33.d:0 "우리는 방금 루마니아인들로부터 나쁜 소식을 받았습니다 : 루마니아인들은 발칸 반도에서 우리의 불안정한 입장을 거절의 근거로 들면서 우리의 동맹 제안을 거절한것으로 보입니다."
albania.33.a:0 "어떻게 감히!"

albania.34.t:0 "알바니아의 우호 제안"
albania.34.d:0 "세계 무대에서 유대를 강화하고 영향력을 확대하려는 시도로 알바니아인들은 알바니아와 이란의 관계를 심화시키기를 바라며 우리에게 접근해 왔습니다. 알바니아의 왕족으로 볼 때 알바니아는 이슬람 국가이고, 알바니아의 오스만에 대한 우리와 공통된 적대감은 그들의 접근을 받아들이는 것이 당연합니다."
albania.34.a:0 "우리의 새로운 친구들에게 소식을 전하라!"

albania.35.t:0 "이집트로 보낸 대표단이 성공하다!"
albania.35.d:0 "이집트의 알바니아 대사관에서 양국 간의 유대를 구축하려는 우리의 노력이 엄청난 성공을 거두었다는 소식이 전해졌습니다. 알바니아의 이집트 왕실 혈통과, 오스만 제국에 대한 상호 적대감과 함께, 종교적 유산을 공유한 것을 들어 이집트인들은 우리의 우정을 제안 받았습니다."
albania.35.a:0 "꽤 즐거운 날이군!"

albania.36.t:0 "알바니아의 우호 제안"
albania.36.d:0 "세계 무대에서 유대를 강화하고 영향력을 확대하려는 시도로 알바니아인들은 알바니아와 시칠리아의 관계를 심화시키기를 바라며 우리에게 접근해 왔습니다. 양 시칠리아에 다수의 알바니아 국외 거주자들이 있는 것을 보면, 우리가 그들의 접근을 받아들이는 것이 당연합니다."
albania.36.a:0 "우리의 새로운 친구들에게 소식을 전하라!"

albania.37.t:0 "양 시칠리아로 보낸 대표단이 성공하다!"
albania.37.d:0 "양국 간의 유대를 강화하려는 우리의 노력이 역사적인 성공이었다는 소식이 양 시칠리아의 알바니아 대사관으로부터 전해졌습니다. 우리나라의 토스크 알바니아인의 존재를 언급하면서, 시칠리아의 우리의 우정에 대한 제안을 잘 받아들였습니다."
albania.37.a:0 "꽤 즐거운 날이군!"

albania.38.t:0 "코소보 재요구"
albania.38.d:0 "알바니아 민족 각성기구의 고향인 코소보는 오랫동안 기만적인 세르비아의 손에 있었습니다. 이 땅 자체는 알바니아 사람들이 인종적으로 알바니아인인 것을 당연하게 생각하는 대부분의 사람들이 아니더라도 알바니아 사람들이 소수 민족적으로 알바니아인인 것이 당연합니다. 수년 간, 우리는 세르비아 사람들이 그 지역을 지키도록 허락하면서 빈둥거리며 앉아 있어야 했습니다. 그것은 오늘로 끝날 것 입니다."
albania.38.a:0 "알바니아 만세!"

albania.39.t:0 "알바니아가 우리를 공격했습니다!"
albania.39.d:0 "알바니아인들은 알바니아의 땅이라고 주장하는 합법적인 세르비아의 코소보 영토를 확보하기 위해 우리에게 전쟁을 선포했습니다. 발칸 반도 전쟁이 끝난 후 오스만 제국을 상대로 승리를 거둔 이후로 이 지역은 우리와 함께 해왔습니다. 우리가 그 땅을 소유하는 것은 정당하며 그렇게 될 것입니다."
albania.39.a:0 "우린 절대 항복하지 않을 것이다!"

albania.40.t:0 "파르티잔이 새로 세워진 독일 학교를 공격하다!"
albania.40.d:0 "알바니아 민족주의자들은 반대하고 파괴하려는 시도로서, 우리를 놀라게 하여 독일 학교 건설을 지원하고 기금을 마련하는 것을 막기를 희망하며 새로 설립된 독일 학교들을 파괴했습니다."
albania.40.a:0 "그들은 성공하지 못할 것이다!"

albania.41.t:0 "버를라치가 암살당하다!"
albania.41.d:0 "알바니아의 일반인들과 국제 시찰원들 모두에게 놀라운 사건으로, 셰프카트 버를라치에 대한 암살 시도가 성공했고, 알바니아 전 대통령과 아브니 루스테미가 주도하는 통일당이 권력을 장악했습니다. 오늘은 어두운 날입니다. 많은 알바니아인들은 버를라치에 대한 격렬한 혐오감을 가지고 있었지만, 통일당을 알바니아의 정당한 지도자로서 보지도 않습니다."
albania.41.a:0 "우리의 규칙을 확고히 하려면 시간이 걸릴 것이다."

albania.42.t:0 "버를라치가 살아남다!"
albania.42.d:0 "고맙게도, 많은 사람들이 이미 실패할 것으로 예상했던 암살자는 피해를 입고 회복하고 있는 [Root.GetLeader]를 죽이지 못했습니다. 암살자를 고용한 사람들, 즉 통일당과 암살자 자신은 이제는 쇠퇴하고있는 당을 담당하고있는 팬 놀리와 함께 모두 제거되었습니다."
albania.42.a:0 "오늘은 즐거운 날이다!"

albania.43.t:0 "루스테미가 암살당하다!"
albania.43.d:0 "알바니아의 일반인들과 국제 시찰원들 모두에게 놀라운 사건으로, 아브니 루스테미에 대한 암살 시도가 성공했고, 셰파트 버를라치가 주도하는 진보당이 권력을 장악했습니다. 오늘은 어두운 날입니다. 많은 알바니아인들은 루스테미를 존경하고 있었기 때문에, 연합당을 알바니아의 정당한 지도자로서 보지 않습니다..."
albania.43.a:0 "우리의 규칙을 확고히 하려면 시간이 걸릴 것이다."

albania.44.t:0 "루스테미가 살아남다!"
albania.44.d:0 "고맙게도, 많은 사람들이 이미 실패할 것으로 예상했던 암살자는 피해를 입고 회복하고 있는 [Root.GetLeader]를 죽이지 못했습니다. 암살자를 고용한 사람들, 즉 진보당과 암살자 자신은 이제는 쇠퇴하고있는 당을 담당하고있는 아흐메트 조구와 함께 모두 제거되었습니다."
albania.44.a:0 "오늘은 즐거운 날이다!"

albania.45.t:0 "비드의 추밀원"
albania.45.d:0 "현재의 공화제 제도가 역전되기 시작했기 때문에, 우리가 우리의 종교 이전에 존재했던 이전의 제도들의 대체물을 찾기 시작하는 것이 중요합니다.알바니아 공국 시대에 존재했던 비드의 관료 평의회는 왕에게 조언하고 더 나은 국가를 지도하는데 도움이 되도록 한번 더 모였습니다. 충실하고 자격있는 회원들이 협의회에 가입하기로 결정되었습니다."
albania.45.a:0 "이것은 굉장한 혜택이 될 것이다."

albania.46.t:0 "카톨릭 교도에게 토지 재분배"
albania.46.d:0 "알바니아인들의 충성심을 보다 더 잘 이기고, 우리 통치에 위협이 되는 세력들로부터 권력을 빼앗기 위해, 우리는 알바니아 내에 살고 있는 가톨릭 신자들의 관심을 돌려야 합니다. 현재 알바니아에서 권력을 쥐고 있는 사람들은 지주들이고, 대부분 이슬람교입니다. 그들의 땅을 빼앗고, 카톨릭 신자들에게 재분배함으로써, 우리는 그들을 더 잘 이겨낼 수 있습니다. 물론 이것은 귀족들, 특히 진보당을 화나게 할 위험을 동반합니다."
albania.46.a:0 "재분배는 계속되어야 한다."

albania.47.t:0 "권력 강화"
albania.47.d:0 "우리가 알바니아로 알려진 격동적이고 혼란스러운 국가에 대한 통제를 유지하려면 우리의 규칙을 확고히 해야한다는 것은 분명합니다. 그러기 위해서 우리는 단기간에 모든 종류의 위협을 제기 할 수있는 모든 조직된 야당을 폐쇄할 것입니다. 물론, 이것은 알바니아계 민족주의자들과 전국의 친 공화주의자들을 기쁘게 하지는 않을 것입니다."
albania.47.a:0 "그러면 그렇게 하라."

albania.48.t:0 "파르티잔들의 공격!"
albania.48.d:0 "현재의 변화에 대해 불만을 품고 있는 파르티잔들은 정책을 뒤집기 위해 여러 중요한 건물들을 공격하기 시작했습니다. 이것은 우리가 이 사건에 대해 준비해 왔던 것처럼 충격으로 다가오지는 않지만, 우리를 뒤로 되돌아가게 만듭니다."
albania.48.a:0 "빌어먹을 민족주의자들."

albania.49.t:0 "더 많은 파르티잔들의 공격!"
albania.49.d:0 "파르티잔들은 우리를 무자비하게 공격해 왔으며, 이번에는 우리가 그들을 상대할 수 있도록 군대를 무장시키는데 도움을 주는 중요한 보급선을 끊는것에 집중되어 있습니다. 이것은 우리를 꽤 뒤로 되돌려 놓았고 회복하는데 약간의 시간이 걸릴 것입니다."
albania.49.a:0 "빌어먹을 민족주의자들."

albania.50.t:0 "파르티잔이 오스트리아계 회사를 사보타주하다"
albania.50.d:0 "알바니아 민족주의자들과 반-오스트리아인들은 외국 기업들을 몰아내기 위해 알바니아에 현지 지사를 설립하기 시작한 새로운 오스트리아 기업들을 약탈하기 시작했습니다. 이것은 우리에게 좋은 징조가 아닙니다."
albnaia.50.a:0 "우리는 파멸에 직면하여도 단호한 태도를 취해야 한다."

albania.51.t:0 "독일 학교가 진전을 보이다"
albania.51.d:0 "독일 학교들을 설치하고 운영하는 우리의 정책 때문에, 알바니아 내에서의 교육, 특히 이러한 학교들의 출석과 관련하여, 우리는 의무적으로 문맹률을 대폭 낮추는데 성공했습니다. 이것은 물론 우리의 노력에 큰 도움이 될 것입니다. 교육을 더 많이 받고 충성심을 가진 대중들을 데려오는데 도움이 될 것이기 때문입니다."
albania.51.a:0 "기쁘군!"

albania.52.t:0 "알바니아 석유 수송"
albania.52.d:0 "알바니아에 대한 우리의 통제로 인해 윌리엄 오브 비드의 설치로 우리는 알바니아에서 석유 수송선을 조달할 수 었습니다. 알바니아인은 우리의 전반적인 산업 생산을 증진시킬 것이라는 점에서 우리를 경제적으로 도울 것입니다."
albania.52.a:0 "훌륭하군."

albania.53.t:0 "알바니아 석유 수송이 끝나다"
albania.53.d:0 "우리가 알바니아에 대한 통제권을 상실했기 때문에, 윌리엄이 더 이상 왕위에 올라 있지 않게 되면서, 모든 석유 선적은 중단되었고, 이는 알바니아로부터 더 이상 어떤 종류의 석유도 받지 않는다는 것을 의미합니다. 아무리 사소한 것이라도 이것은 경제적인 후퇴가 될 것입니다."
albania.53.a:0 "젠장...

albania.54.t:0 "비드 암살 시도!"
albania.54.d:0 "우리는 최근 시행된 개혁으로 이 사실을 알았어야합니다. 파르티잔들이 새로운 학교와 공화당 기관의 폐지와 같은 알바니아에 직접적으로 영향을 끼친 것들에 대해서만 조치를 취한 반면, 비드를 빼내고 오스트리아의 통치에서 알바니아를 해방시키기 위해 암살자가 고용되었습니다. 비드가 죽으면, 관련된 모든 사람들에게 재앙이 될 수 있습니다!"
albania.54.a:0 "암살자가 막 총을 쐈다. 그리고..."

albania.55.t:0 "비드가 암살 당하다!"
albania.55.d:0 "알바니아에서 온 소식에 의하면 비드는 죽었고 민족주의자들이 자신들의 손에 문제를 제기하고 권력을 장악하면서 나라를 정복하려는 우리의 모든 노력이 실패했다고 합니다. 어떡해야 할까요?
albania.55.a:0 "우리는 이것을 지지하지 않을 것이다!"
albania.55.b:0 "우리는 전쟁을 할 준비가 되어 있지 않다..."

albania.56.t:0 "파르티잔 위협의 대응"
albania.56.d:0 "다양한 건물, 공무원, 그리고 다른 기관들에 대한 끊임 없는 공격을 없애기 위해, 우리는 현재 존재하는 정당의 위협에 대처하는데 관심을 돌려야 합니다. 우리의 일을 더 쉽게 하기 위해서, 우리는 우리의 노력에 도움을 줄 수 있도록 영국 왕실에 요청하는 것이 좋을 것입니다. 그러나 이렇다 할 일이 있었음에도 우리는 그들의 승낙을 보장할 수 없습니다."
albania.56.a:0 "우리는 그들의 결정을 간절히 기다리고 있다."

albania.57.t:0 "파르티잔을 추격"
albania.57.d:0 "우리는 주요 보급선과 중요한 기반 시설을 포함하고 있는 다른 지역 근처에서 파르티잔들의 흔적을 발견했습니다. 우리가 그들을 현장에서 잡기 전에 그들이 탈출했지만, 이것은 좋은 진전의 조짐을 보여 주고, 바라건대, 그들에게 우리를 인도할 것입니다."
albania.57.a:0 "여기에 희망이 있다."

albania.58.t:0 "계속되는 파르티잔의 공격!"
albania.58.d:0 "또 다시 파르티잔 공격의 흔적이 감지되었는데, 이는 더 중요한 보급로와 철도가 부서지거나 인식할 수 없을 정도로 파괴되고 있기 때문입니다. 이 악마들을 추격하는 사냥이 계속 될 것처럼 보입니다."
albania.58.a:0 "상관없다, 그들은 발견될 것이다!"

albania.59.t:0 "파르티잔을 잡다"
albania.59.d:0 "마지막으로, 우리는 파르티잔들을 추적하여 알바니아 내에 숨겨진 숲에 그들의 위치를 정확히 찾아낼 수 있었습니다. 한 때 민족주의 게릴라였던 지도자들이 우리를 공격한 것 같습니다. 상관없이, 그들은 지금 구금되어 있으며 곧 처리될 것입니다."
albania.59.a:0 "고맙게도, 그들은 이제 갇혔다."

albania.60.t:0 "알바니아와의 무역?"
albania.60.d:0 "알바니아는 양국 간의 관계를 강화하고 교역 관계를 활성화하기 위한 노력을 막 시작했습니다. 이것은 확실히 우리가 양국 관계를 증진시키는 동시에 검은 월요일의 영향을 물리치는 데 도움이 될 것입니다. 그것을 염두에 두고 우리는 ...하기로 결정했습니다."
albania.60.a:0 "알바니아와 무역한다."
albania.60.b:0 "알바니아와 무역을 하지않는다."

albania.61.t:0 "알바니아 시칠리아 경제 협력!"
albania.61.d:0 "시칠리아인들은 알바니아와 시칠리아간에 무역 협정을 수락하기로 결정했으며, 우리는 두나라 간의 관계를 효과적으로 유지하는 한편 검은 월요일의 영향에 더 효과적으로 대처할 수 있도록 돕고 있습니다. 이것은 확실히 앞으로 수년 동안 큰 경제적 이익이 될 것입니다!"
albania.61.a:0 "시칠리아 친구들을 위해 건배!"

albania.62.t:0 "시칠리아가 거절하였습니다"
albania.62.d:0 "양 시칠리아는 자국을 내부적으로 건설하기 위해 현재의 자원 집중과 양국간 거리를 언급하면서 양국 간 경제적 유대 관계에 대한 우리의 제안을 거부했습니다."
albania.62.a:0 "이런..."

albania.63.t:0 "수력 발전"
albania.63.d:0 "우리나라의 에너지를 증대시키기 위해 댐과 새로운 발전소 건설에 정부 기금을 투자해야 한다는 전문가들의 조언이 제기되었습니다. 드린, 부나, 비오서, 제마니 강과 같은 우리나라의 여러 강물의 힘을 이용하면 모든 [Root.GetAdjective]에게 저렴한 에너지를 가져올 수 있습니다. 그러나 이것이 비용이 많이 드는 프로젝트라는 점에 유의해야 합니다."
albania.63.a:0 "뭐가 잘못되겠어?

albania.64.t:0 "긴급 식량 원조"
albania.64.d:0 "검은 월요일의 영향으로 농업 부문이 어려움을 겪고 있는 상황에서, 우리가 우리의 인구를 만족시키기 위한 조치를 취해야 한다는 것은 분명합니다. 현 상황으로는, 우리 인구 내의 그리 부유하지 않은 많은 사람들이 기아에 직면하고 있고, 어쩔 수 없이 죽음에 직면하고 있기 때문에 상황은 이미 불안정한 상태에 있습니다. 우리는 상황을 개선하고 정부에 대한 국민들의 사기와 신뢰를 높이기 위해 이러한 가난한 지역에 긴급 식량 원조를 제공하기 시작해야 합니다."
albania.64.a:0 "이것은 필요한 조치이다."

albania.65.t:0 "농민에 의한 대규모 폭동"
albania.65.d:0 "시골 지역의 위기에 대처하는 데 실패했기 때문에, 우리는 농민들에 의한 대규모 폭동에 직면해 왔습니다. 이것은 우리의 정치적 입장에 조금도 도움이 되지 않았으며, 결과적으로 경제 상황이 급속히 악화되는 것을 보았을 뿐입니다."
albania.65.a:0 "젠장할!

albania.66.t:0 "[BUL.GetName]와(과) 맞서 싸우고 있는 [ALB.GetName]에 가입할까?"
albania.66.d:0 "[ALB.GetAdjective]가 [BUL.GetName]의 상당한 [ALB.GetAdjective] 인구를 포함하고있는 마케도니아를 다시 찾겠다는 캠페인을 시작한 것처럼 보이며 우리도 동맹국으로서 개입할 것을 요청했습니다. 이것은 [BUL.GetName]에 우리 자신의 이익이 있다는 점에서 유리할 수 있지만, 전쟁을 잃는쪽에 있다는 것은 [Root.GetAdjective] 사람들이 원하는 마지막 것입니다. 우리는 무엇을 해야 할까요?"
albania.66.a:0 "우리는 우리의 용감한 [ALB.GetAdjective] 동맹들과 함께 할 것입니다!"
albania.66.b:0 "우리는 그러한 제의를 거절해야 한다."

albania.67.t:0 "[BUL.GetName]와(과) 맞서 싸우고 있는 [ALB.GetName]에 가입할까?"
albania.67.d:0 "[ALB.GetAdjective]가 [GRE.GetName]의 상당한 [ALB.GetAdjective] 인구를 포함하고있는 차메리아를 다시 찾겠다는 캠페인을 시작한 것처럼 보이며 우리 동맹국으로서 개입할 것을 요청했습니다. 이것은 [GRE.GetName]에 우리 자신의 이익이 있다는 점에서 유리할 수 있지만, 전쟁을 잃는쪽에 있다는 것은 [Root.GetAdjective] 사람들이 원하는 마지막 것입니다. 우리는 무엇을 해야 할까요?"
albania.67.a:0 "우리는 우리의 용감한 [ALB.GetAdjective] 동맹들과 함께 할 것입니다!"
albania.67.b:0 "우리는 그러한 제의를 거절해야 한다."

### Focuses ###
ALB_aftermath_of_black_monday:0 "검은 월요일의 여파"
ALB_aftermath_of_black_monday_desc:0 "Black Monday, an economic crash originating in Germany, has just hit Albania! Because of our agricultural economy, alongside minimal industrialisation and a poor financial system, we have been hit very hard by this event and our people continually grow dissatisfied as unemployment rates have skyrocketed while the economy is now in free fall."
ALB_bashkimi_economic_policy:0 "통합당 경제 정책"
ALB_bashkimi_economic_policy_desc:0 "Bashkimi have emerged victorious from the Albanian Elections of 1936. Their economic platform is one based around land redistribution, industrialisation of the nation, reformation of the financial system, balancing the budget, and assisting the lower class of Albania by abolishing the feudal system and replacing subsistence farming with better farming techniques."
ALB_progressive_economic_policy:0 "진보당 경제 정책"
ALB_progressive_economic_policy_desc:0 "The Progressives have emerged victorious from the Albanian Elections of 1936. Their economic platform is one based around the reorganisation of the financial system, balancing the budget, improving the sharecropping system, regulating the lek through deflation measures, and using tax incentives to help bring foreign businesses to Albania."
ALB_balance_the_budget:0 "예산의 균형을 맞추자"
ALB_balance_the_budget_desc:0 "Even prior to Black Monday, Albania has faced a severe budget deficit due to little revenue and minimal economic output. We must take steps to balance the budget and ensure that we are running on a surplus so that we may pull ourselves out of this economic rut we currently occupy."
ALB_banking_reform:0 "은행 개혁"
ALB_banking_reform_desc:0 "The Albanian National Bank is heavily dependent on the funds of the landowners within Albania. With the recent economic crisis, many within the aristocracy have been unable to continue sending funds to the bank. It is clear that we must step in and ensure that the bank can better manage currency, promote economic growth, and retain the stability of prices."
ALB_industrialisation_programmes:0 "산업화 계획"
ALB_industrialisation_programmes_desc:0 "Black Monday has revealed our economic weaknesses as we are suffering quite a bit due to the lack of industrialisation within our nation alongside heavy reliance on the sharecropping system run by the aristocracy, in favour of the aristocracy. It is clear that industrialisation programmes will be necessary to help reverse the effects of Black Monday and catch up to the other powers in Europe."
ALB_end_the_feudal_system:0 "봉건제 종결"
ALB_end_the_feudal_system_desc:0 "The lower class within our nation have been at the whim of the landowners and the aristocracy for far too long. We must abolish the institutions that disenfranchise the common man and end systems such as sharecropping. We must ensure the freedom of all Albanians."
ALB_land_redistribution:0 "토지 재분배"
ALB_land_redistribution_desc:0 "The landowners have hoarded what is rightfully the property of the Albanian people for far too long and have blocked any attempt to better reform our economy. We must force upon them the redistribution of land in order to assist both our peasants and our economy, Vërlaci and his Progressives be damned!"
ALB_establish_a_middle_class:0 "중산층 육성"
ALB_establish_a_middle_class_desc:0 "While we have managed to empower the common man and redistribute land alongside increasing the economic and social prosperity of Albanians, we must begin the establishment of a middle class. In order to ensure that the people retain their current economic status and that Albania remains prosperous for the years to come, we must bring about the creation of an educated and affluent middle class."
ALB_new_farming_techniques:0 "새로운 농업 기술"
ALB_new_farming_techniques_desc:0 "As it stands, the peasant farmers in Albania use outdated equipment and farming techniques. Many of our farmers can only afford to own wooden plows and rely on subsistence farming as their primary farming method. If we are to improve the conditions of Albanian farmers and increase our agricultural output, it is crucial that we teach our farmers new farming techniques and upgrade their equipment."
ALB_trade_agreements:0 "무역 협정"
ALB_trade_agreements_desc:0 "By enacting trade agreements with our neighbours, we can simultaneously improve relations while mutually benefiting from the economic benefit that comes from doing so. This will allow us to increase the amount of economic activity in Albania which will help us better combat the after effects of Black Monday."
ALB_improve_sharecroppping:0 "소작 제도 개선"
ALB_improve_sharecroppping_desc:0 "Currently, our peasant farmers and sharecroppers continue to use outdated equipment, such as wooden plows, and, as a result, the amount of work they can do alongside their efficiency suffers because of how ill equipped they are to handle various situations. By upgrading their tools, we can ensure the uptick of agricultural output within Albania."
ALB_fund_the_bank:0 "은행에 자금 지원"
ALB_fund_the_bank_desc:0 "After Black Monday, many of the upper class were forced to pull out their funds from the bank which, in turn, left our bank on the brink of destruction. By incentivising the wealthy to invest in the banks, we can fill up the state’s coffer and better carry out the function of the bank while assisting companies and/or nobles who need the money."
ALB_minor_industrialisation:0 "소규모 산업화"
ALB_minor_industrialisation_desc:0 "Ahmet Zogu, the Prime Minister, has managed to convince Shefqet Vërlaci, the party leader, to enact a minor industrialisation programme in order to catch up to the rest of Europe and better fight the after effects of Black Monday. This programme will, however, be closely monitored by the landowning aristocracy so to not divert profit away from sharecropping and damage the current system in place."
ALB_increased_agricultural_output:0 "농업 산출량 증대"
ALB_increased_agricultural_output_desc:0 "By teaching our peasant farmers and sharecroppers new farming techniques, and gradually weening them off of subsistence farming, we can increase the agricultural output of the state as farmers will no longer produce for purely themselves and/or their families, but for the benefit of the state as well."
ALB_tax_incentives:0 "감세 조치"
ALB_tax_incentives_desc:0 "Providing businesses with special tax benefits and exemptions will be extremely useful in that they will set up branches in Albania, thereby increasing economic activity in our nation and, in turn, helping us better combat the effects of Black Monday through external investment."
ALB_enact_deflation_measures:0 "디플레이션 조치 시작"
ALB_enact_deflation_measures_desc:0 "Enacting deflation measures and removing a certain amount of lek from circulation will allow us to reverse the inflation of the currency under Black Monday and assist the banks by beginning the stabilisation of our currency and, hopefully, maintaining that stability."
ALB_oil_drilling:0 "석유 채굴"
ALB_oil_drilling_desc:0 "By extracting the vast oil resources of Albania that exist in areas such as Patos-Marinza, Kuçoca, and Driza, we can boost our economic output through the exchange of natural resources and make Albania a desirable area for investment."
ALB_infrastructural_improvements:0 "기반시설 향상"
ALB_infrastructural_improvements_desc:0 "As it stands, the extremely limited and narrow gauge lines in our nation were only built for mine site and military purposes. If we are to better transport our people, resources, and troops throughout the nation, a comprehensive and working railway system must be built throughout Albania, in order to better connect our nation."
ALB_an_economic_miracle:0 "경제적 기적"
ALB_an_economic_miracle_desc:0 "Against all odds, we have managed to beat the disastrous economic conditions faced during Black Monday and have managed to make Albania a financially sound and reformed nation. We can look forward to being known as a prosperous nation with bustling economic activity."

ALB_albanian_elections_of_1936:0 "1936년 알바니아 선거"
ALB_albanian_elections_of_1936_desc:0 "The 1936 Elections will be hotly contested due to the split in ideas and growing rivalry between Bashkimi and the Progressives. With the people sick of the status-quo and demanding more civil liberties alongside land redistribution versus the unwillingness of the aristocracy to compromise, Albania has become very polarised. This election will determine the future of Albania for years to come."
ALB_bashkimi_victory:0 "통합당의 우승"
ALB_bashkimi_victory_desc:0 "Bashkimi have managed to emerge victorious from the 1936 elections, with Avni Rrustemi, head of the party, taking power. Their platform advocates land redistribution, extending civil liberties, liberalising and westernising Albania, empowering the common man, and industrialising the nation."
ALB_universal_health_care:0 "보편적 의료"
ALB_universal_health_care_desc:0 "Fan Noli, the deputy leader of Bashkimi, has pushed for the implementation of universal health care, which would see the state administer and pay for Albanian health care through the use of taxes."
ALB_albanian_sovereignty:0 "알바니아의 주권"
ALB_albanian_sovereignty_desc:0 "Avni Rrustemi and Fan Noli are ardent Albanian patriots who wish to see Albanian sovereignty asserted and made clear to the international community. No longer shall Albania be the puppet of the foreign power in Europe! We shall determine our own destiny and bring about a prosperous and just Albania for all Albanians!"
ALB_extend_civil_liberties:0 "시민 자유 확대"
ALB_extend_civil_liberties_desc:0 "Under the rule of the Progressives, the aristocracy have deprived the people of their rights, forcing them to submit to the feudal system and disallowing freedom of speech through the use of censorship. We must allow all Albanians to share and enjoy the same rights."
ALB_reform_the_justice_system:0 "사법 제도 개혁"
ALB_reform_the_justice_system_desc:0 "Noli has also put forth the reformation of the justice system, doing away with Islamic law and adopting a western civil and legal code so as to be more inclusive of all Albanians and aid the westernisation of our nation."
ALB_freedom_of_press:0 "언론의 자유"
ALB_freedom_of_press_desc:0 "A free press is vital to any developed and westernised nation as it allows for the media to voice its opinions on key issues. If the media cannot freely operate, then what good are the current civil liberties in place?"
ALB_liberalisation:0 "자유화"
ALB_liberalisation_desc:0 "We have managed to reform Albania for the better, westernising the nation, reforming key administrative and governmental positions, and granting rights and civil liberties to the common man. Albania is now on the road to being a free and developed nation, on par with many nations in Europe. Long live Albania and long live the Albanian people!"
ALB_progressive_victory:0 "진보당의 우승"
ALB_progressive_victory_desc:0 "The Progressives have managed to emerge victorious from the 1936 elections, with Shefqet Vërlaci, head of the party, taking power. Their platform advocates for the centralisation of power in Tirana to better administer the nation, preservation of Albanian traditions, and granting autonomy to the clans up north."
ALB_centralisation_of_power:0 "중앙집권화"
ALB_centralisation_of_power_desc:0 "In order to better and more efficiently administer Albania, which is a vast nation comprised of people from various ethnic and religious backgrounds, it is best that we centralise power in Tirana in order to enact the goals that we have set forth."
ALB_resist_land_reform_efforts:0 "토지 개혁에 저항"
ALB_resist_land_reform_efforts_desc:0 "Bashkimi, the pesky democrats, and so-called patriots have continually agitated for the redistribution of land from the landowning aristocracy to the common man. Why would we, the aristocracy, willingly give up our land to peasant farmers who could never hope to run it as well as we could? The notion of land redistribution is simply ridiculous and shall be shut down."
ALB_grant_autonomy_to_northern_clans:0 "북부 가톨릭 집단에 자치권 제공"
ALB_grant_autonomy_to_northern_clans_desc:0 "The Catholics in the north have been ardent supporters of the Progressive Party and have continually backed us despite the opposition from various groups. They shall be rewarded with autonomy for their unrelenting support."
ALB_preserve_albanian_traditions:0 "알바니아 전통 보존"
ALB_preserve_albanian_traditions_desc:0 "A big part of the Progressive Party platform was the conservation of Albanian traditions. Whereas Bashkimi seek to westernise the nation and adopt foreign civil codes, we believe that Albania is fine and does not need any change. We cannot, and will not, bend to the arbitrary standards of the European powers. An Albania for Albanians is what we shall continue to maintain!"
ALB_crush_the_opposition:0 "반대파 탄압"
ALB_crush_the_opposition_desc:0 "While Bashkimi were once useful in terms of assisting with the creation of a truly free Albanian nation, they have overstepped their boundaries and do not know their place. They have continually agitated and spoken out against the Progressives and the rest of the aristocrats. Such insolence shall no longer be tolerated!"
ALB_empower_the_aristocracy:0 "귀족에게 권한 수여"
ALB_empower_the_aristocracy_desc:0 "The aristocracy shall be allowed to assume their divine right as the head of Albania as they know better than the common man and can guide the nation into a bright and prosperous future. Long live the new Albania!"
ALB_albanian_schools:0 "알바니아 학교"
ALB_albanian_schools_desc:0 "Even prior to the liberation of Albania from the tyranny of the Austrians, we had already begun the creation of Albanian schools for Albanians in order to fight the illiteracy within our nation so as to ensure we don’t lag behind in academic pursuits. We must continue this education programme and build more schools for Albanians, and continually expand the already existing ones, so as to bring prosperity."
ALB_new_research_institutes:0 "새로운 연구소"
ALB_new_research_institutes_desc:0 "Investing funds into new research institutes is crucial to harvesting home grown talent and encouraging Albanians to pursue academic fields. This will ensure prosperity as new scientists, doctors, researchers, and teachers shall be able to thrive in Albania."

ALB_albanian_national_army:0 "알바니아 국군"
ALB_albanian_national_army_desc:0 "The Albanian National Army is both small and ill equipped to deal with enemy armies. If we are to protect Albania from its external enemies, we must begin to shift our focus towards funding and upgrading the military."
ALB_modernisation_of_equipment:0 "장비 현대화"
ALB_modernisation_of_equipment_desc:0 "Firearms and other types of equipment used by the military are pre-Weltkrieg era Maschinengewehr M. 7 guns which, while reliable, are old and unable to keep up with the ever evolving demands of warfare. We must look into upgrading our guns."
ALB_invest_in_artillery:0 "야포에 투자"
ALB_invest_in_artillery_desc:0 "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
ALB_research_new_doctrines:0 "군사 교리"
ALB_research_new_doctrines_desc:0 "Choosing and abiding by a military doctrine is vital for the military if we are to professionalise and co-ordinate strategies with the high command."
ALB_armour_research:0 "기갑 연구"
ALB_armour_research_desc:0 "Invented by the British in 1916, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to the Albanian war effort."
ALB_motorised_infantry:0 "차량화 보병"
ALB_motorised_infantry_desc:0 "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
ALB_arm_of_gendarmerie:0 "헌병대"
ALB_arm_of_gendarmerie_desc:0 "Empowering the Arm of Gendarmerie in order to protect Albania from internal threats is crucial as the times are quickly turning turbulent and enemies within, and outside, the nation still exist, threatening Albanian sovereignty. The Arm of Gendarmerie shall be the hidden guards of Albania, remaining in the shadows until they are ready to strike."

ALB_albanian_naval_force:0 "알바니아 해군"
ALB_albanian_naval_force_desc:0 "Currently, the Albanian Naval Force consists only of four ships that are patrol boats and were built using funds from the aristocracy. If we are to guard our sovereignty and protect our shores, we must look into expanding the navy."
ALB_albanian_air_force:0 "알바니아 공군"
ALB_albanian_air_force_desc:0 "As it stands, the Albanian Air Force contains five planes, all of which are Albatros-Fokker models, and is ill equipped to deal with threats in the sky. Expansion of the air force will be necessary if we are to protect ourselves during wartime."
ALB_submarine_research:0 "Raid Their Ships"
ALB_submarine_research_desc:0 "Submarines are relatively cheap and easy to mass produce. In addition, we can use them to disrupt and raid enemy shipping lanes."
ALB_fighter_effort:0 "Fight Them in the Skies"
ALB_fighter_effort_desc:0 "If we are to control the skies and combat enemy planes, we must invest time and money into building new fighters."
ALB_new_destroyers:0 "새로운 구축함"
ALB_new_destroyers_desc:0 "Destroyers are both durable and manoeuvrable ships that are used to defend the main vessels, convoys, and battle groups. We should look into creating more of them."
ALB_create_bombers:0 "적 보급선 파괴"
ALB_create_bombers_desc:0 "Bombers, by nature, are designed to attack both sea and land targets. This means enemy ships, troops, or even supply lines can all be attacked. Building them would be a great asset during wartime."
ALB_airbase_construction:0 "공군기지 건설"
ALB_airbase_construction_desc:0 "To keep up with the increasingly high amount of planes built, we should look into building new airbases in our country to help house more planes."
ALB_naval_bases:0 "티라나 해군기지"
ALB_naval_bases_desc:0 "The creation of a naval base in Tirana will be helpful in terms of housing existing ships, and establishing a central location to build new ships."
ALB_aerial_doctrines:0 "공군 교리"
ALB_aerial_doctrines_desc:0 "We should teach our pilots new methods on how to fly planes. That way, we can outsmart the enemy and greatly increase our understanding of aerial warfare."
ALB_naval_doctrines:0 "해군 교리"
ALB_naval_doctrines_desc:0 "Allowing our admirals to co-ordinate and map our the route our navy will take alongside training our naval officers to adapt to these new techniques will be crucial in modernising and strengthening our navy."

ALB_restoration_of_the_king:0 "비드의 복고"
ALB_restoration_of_the_king_desc:0 "With the Austrians now in control of Albania, they have seen fit to restore William of Wied to the throne, who will act as a the new King of Albania, representing the Austrian interests within the nation. This will, of course, upset many Albanian nationalists and anti-imperialists."
ALB_setting_up_the_albanian_kingdom:0 "Setting up the Albanian Kingdom"
ALB_setting_up_the_albanian_kingdom_desc:0 "While we have managed to secure power, it is important that we begin the consolidation of power and actually setting up the transition to becoming a kingdom so as to better prepare ourselves for what may come in the future."
ALB_establishment_of_german_schools:0 "독일 학교 설립"
ALB_establishment_of_german_schools_desc:0 "As it is important that we bring the Albanian people under our influence, while also catering to the needs of Austria, we must turn to establishing German schools. This will also have the side effect of decreasing the illiteracy rate within Albania."
ALB_abolition_of_republican_institutions:0 "Abolition of Republican Institutions"
ALB_abolition_of_republican_institutions_desc:0 "We must begin to remove the pre-existing framework of republican institutions that were set up during the time of the Republic of Albania. These systems are obsolete, against our interests, and serve no purpose other than to empower the rabble. We will, of course, face heavy opposition."
ALB_prioritise_the_needs_of_catholics:0 "Prioritise the Needs of Catholics"
ALB_prioritise_the_needs_of_catholics_desc:0 "By prioritising the needs of Catholics, and redistributing land to them, we can reduce the influence of the predominantly Muslim landowners within Albania while as empowering people who will, hopefully, remain loyal to our cause."
ALB_cementing_the_power_of_the_king:0 "비드의 권력 강화"
ALB_cementing_the_power_of_the_king_desc:0 "It is clear that we must begin to turn our attention to cementing the power of Wied, and ensure that the Albanian people begin to permanently accept him as the new King of Albania. Long live Skanderbeg II!"
ALB_setting_up_austrian_companies:0 "Setting up Austrian Companies"
ALB_setting_up_austrian_companies_desc:0 "By allowing Austrian companies to set up local branches in Albania, we can further increase industrial output within our nation while also further promoting the Austrian cause."
ALB_crushing_partisans:0 "Crushing Partisans"
ALB_crushing_partisans_desc:0 "It has become eminently clear that we must begin to turn our attention to the partisans, most notably Albanian nationalists and anti-imperialists, and deal with the problems they have caused once and for all."
ALB_providing_austria_with_oil:0 "Providing Austria with Oil"
ALB_providing_austria_with_oil_desc:0 "As oil is abundant within Albania, it is important that we begin drilling in order to help secure and exploit the vast resources within the nation. And, by doing so, we can send some of it to Austria, thereby increasing our relationship with them."
ALB_granting_autonomy_to_catholic_clans:0 "Granting Autonomy to Catholic Clans"
ALB_granting_autonomy_to_catholic_clans_desc:0 "In order to better empower the Catholics living within Albania, thereby helping us secure their loyalty, we must grant them autonomy. After all, we could use allies during these turbulent times."
ALB_finalisation_of_the_kingdom:0 "Finalisation of the Kingdom"
ALB_finalisation_of_the_kingdom_desc:0 "With all of our reforms implemented, and the Albanian people beginning to accept the permanence of these new reforms, it is clear that we can formally, and finally, begin our transition to becoming the Kingdom of Albania."

