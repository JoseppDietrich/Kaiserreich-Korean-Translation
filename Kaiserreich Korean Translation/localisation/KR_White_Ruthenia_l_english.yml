### Events ###
whiteruthenia.1.t:0 "지그문트가 그의 행동을..."
whiteruthenia.1.d:0 "오늘 밤 민스크의 벨로루시 국립 극장에서는 유명한 마탄의 사수 (Der Freischütz) 공연이 펼쳐집니다. 벨로루시의 왕 블라디미르 1세 폐하와 그의 온 가족이 참석합니다. 지그문트 왕자는 세 번째 휘파람이 있던 후 건물에 도착했고 그가 입구에 가까워지고 있습니다."
whiteruthenia.1.a:0 "국립 극장이 폭발로 인해 분열되었다!"
whiteruthenia.1.b:0 "그의 사악한 음모가 좌절되면서 그는 국가 헌병대에 의해 체포되었다!"
whiteruthenia.1.c:0 "지그문트는 자리에 착석했으며 모든 것이 완벽하다."
whiteruthenia.2.t:0 "제국 조약에서의 우리 입장에 대한 재생각"
whiteruthenia.2.d:0 "지그문트는 제국 조약에 대한 우리의 지속적인 태도에 대해 토론하기 위해 비밀 내각을 소집했습니다. 생디칼리스트와의 전쟁에서 독일을 지원하는 것은 우리에게 별 도움이 되지 않지만, 동맹을 떠나는 것은 러시아 부활과 같은 다른 위협으로부터 우리의 보호를 제거할 것입니다. 몇몇 장관들은 제국 조약을 떠나 러시아와 동맹 관계를 맺으려고 시도하는 반면 다른 몇몇 장관은 우리가 고립주의자가 될 것을 요구하고 있습니다. 우리는 어떻게 해야 합니까?"
whiteruthenia.2.a:0 "우리는 리투아니아와 동맹을 맺어야 한다."
whiteruthenia.2.b:0 "러시아와 동맹을 맺도록 시도해 본다."
whiteruthenia.2.c:0 "독일에게 충성을 유지한다."
whiteruthenia.2.e:0 "우리는 외부의 도움이 필요하지 않다!"
whiteruthenia.3.t:0 "벨로루시 동맹?"
whiteruthenia.3.d:0 "벨로루시 정부의 비밀 특사가 독일의 제국 조약을 떠날 뿐만 아니라 우리와 군사 동맹을 맺자고 제안해왔습니다. 우리의 슬라브 형제들과 함께 서 있는 것이 분명 좋을 것이지만, 그들의 주요 동부 동맹국 중 하나를 잃은 것에 대한 독일의 반응은 좋지 않을 것이며 심지어 전쟁까지 초래할 수 있습니다. 우리 어떻게 해야 될까요?"
whiteruthenia.3.a:0 "그 제안을 수락한다!"
whiteruthenia.3.b:0 "벨로루시를 그들 자신의 운명에 맡긴다."
whiteruthenia.3.c:0 "우리는 무력으로 그것들을 다시 통합할 것이다."
whiteruthenia.4.t:0 "벨로루시가 러시아를 위해 제국 조약을 포기하다"
whiteruthenia.4.d:0 "그들의 새로운 왕 지기문트 아래에 있는 배신자 벨로루시는 제국 조약을 떠났습니다. 베를린 주재 벨로루시 대사는 벨로루시가 스스로 결정을 내릴 수 있는 주권 국가라고 주장하는 서한을 제국 조약에 공식적으로 제출했습니다. 더욱 충격적인 것은, 벨로루시는 앞으로 나아가서 러시아와의 공식적인 동맹을 체결했습니다. 이 터무니없는 배신은 팽창주의 러시아의 위협에 직면하여 우리의 동방에 대한 방어 계획을 완전히 좌절시켰습니다. 일부 관료들은 차분한 장성급 인사들이 전쟁에 나가기를 갈망하고 있지만, 서방 세계에서의 어떤 전쟁이 시작되기도 전에 우리가 벨로루시를 이길 수 있다고 확신했습니다."
whiteruthenia.4.a:0 "어쨌든 그것들은 쓸모없었다."
whiteruthenia.4.b:0 "우리는 이 신흥국들을 무너뜨릴 것이다!"
whiteruthenia.5.t:0 "벨로루시가 제국 조약을 포기하다"
whiteruthenia.5.d:0 "그들의 새로운 왕 지기문트 아래에 있는 배신자 벨로루시는 제국 조약을 떠났습니다. 베를린 주재 벨로루시 대사는 벨로루시가 스스로 결정을 내릴 수 있는 주권 국가라고 주장하는 서한을 제국 조약에 공식적으로 제출했습니다. 더욱 충격적인 것은, 벨로루시는 러시아와의 공식적인 동맹에 들어갔고, 어려운 시기에 우리의 군사적 노력을 포기한 것입니다. 이 터무니없는 배신은 팽창주의 러시아의 위협에 직면하여 우리의 동방에 대한 방어 계획을 완전히 좌절시켰습니다. 일부 관료들은 차분한 장성급 인사들이 전쟁에 나가기를 갈망하고 있지만, 동방의 동맹을 잃는 것은 생디칼리스트 전쟁으로부터 군대를 철수시킬 가치가 있다고 확신하고 있습니다."
whiteruthenia.5.a:0 "그럼 바보들은 내버려 둬라."
whiteruthenia.5.b:0 "응징을 위한 준비를 시작하라!"
whiteruthenia.6.t:0 "Fall Jungingen"
whiteruthenia.6.d:0 "우리는 뒷통수를 때린 벨로루시의 재정복에 대한 준비를 시작한지 일주일이 지났으므로, 우리는 지금 그 어느 때보다도 준비가 되어 있으며 국경의 군대가 전진에 허가를 요청하고 있습니다."
whiteruthenia.6.a:0 "군대를 보내라!"
whiteruthenia.6.b:0 "이것은 실수였다."
whiteruthenia.7.t:0 "지그문트가 패배하다"
whiteruthenia.7.d:0 "지그문트에 충성하는 마지막 군대는 패배했고 우리는 이제 벨로루시를 장악하고 있습니다. 이것은 독일을 위한 위대한 날입니다!"
whiteruthenia.7.a:0 "우리가 승리했다!"
whiteruthenia.8.t:0 "지그문트가 패배하다"
whiteruthenia.8.d:0 "호엔촐레른에 반체제적인 지그문트는 패배했고 이제 우리는 벨로루시의 모든 점령지를 독일로 돌려 보낼 때입니다."
whiteruthenia.8.a:0 "땅을 양도하라."
whiteruthenia.8.b:0 "이 땅은 이제 [Root.GetAdjective]이다."
whiteruthenia.19.t:0 "벨로루시의 운명"
whiteruthenia.19.d:0 "벨로루시와의 전쟁의 대성공에 따라, 우리 관리들은 이 땅을 어떻게 할 것인가에 대해 논의하고 있습니다. 우리를 배신한 전 제국 조약 회원으로써, 정책은 우리의 중요한 동부에 있는 다른 주들이 반란을 일으키지 않게하기 위해 해체되어야 한다고 규정하고 있습니다. 그럼에도 불구하고 여전히 논쟁이 있으며 본질적으로 두 진영 사이에 나뉘어 있습니다. 하나는 폴란드에게 많은 양의 벨로루시 땅을 처벌의 한 형태로써 양도해주고 싶어하며 다른 하나는 단지 벨로루시를 재건하기를 원합니다. 대신에, 우리의 우정의 증표로서 우리의 새로운 러시아 동맹국에게 그것을 양도해주는 제안들도 있었습니다. 우리는 무엇을 해야 할까요?"
whiteruthenia.19.a:0 "우리의 충실한 동부 동맹국에게 그것을 주어라."
whiteruthenia.19.c:0 "충성스러운 벨로루시를 재건하라."
whiteruthenia.19.e:0 "러시아에게 제안하라."
whiteruthenia.20.t:0 "독일이 우리에게 남 루테니아를 주다"
whiteruthenia.20.d:0 "벨로루시 반란이 끝나자 독일은 우리가 그들을 위해 정복한 남 벨로루시 영토를 차지할 자격이 있다고 결정했습니다. 최근 제국 조약에 가입하기로 한 우리의 결정이 배당금을 지불하기 시작하고 있는 것으로 보입니다. 이것은 폴란드를 위한 위대한 날입니다!"
whiteruthenia.20.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.21.t:0 "독일이 우리에게 서 루테니아를 주다"
whiteruthenia.21.d:0 "벨로루시 반란이 끝나자 독일은 우리가 그들을 위해 정복한 서 벨로루시 영토를 차지할 자격이 있다고 결정했습니다. 이것은 리투아니아를 위한 위대한 날입니다!"
whiteruthenia.21.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.22.t:0 "독일이 우리에게 서 루테니아를 주다"
whiteruthenia.22.d:0 "벨로루시 반란이 끝나자 독일은 우리가 그들을 위해 정복한 남부와 서부 벨로루시 영토를 차지할 자격이 있다고 결정했습니다. 이것은 연방을 위한 위대한 날입니다!"
whiteruthenia.22.a:0 "우리는 이 땅을 유용하게 쓸 것이다!"
whiteruthenia.23.t:0 "벨로루시의 잔해"
whiteruthenia.23.d:0 "벨로루시의 한 덩어리를 우리의 충실한 동맹국들에게 분리해준 후에도, 그들의 최근 반란이 진압된 후에도 여전히 가난한 림보 주에 갇혀 있는 나머지 주들을 어떻게 해야 할지에 대한 문제는 여전히 남아 있습니다. 대부분의 장관들은 우리에게 반대해 반란을 일으킨 벨로루시를 벌을 주기 원합니다. 충성스런 꼭두각시가 되며 다시는 과대망상에 대한 환상을 가질 것 같지 않은 국가로써."
whiteruthenia.23.a:0 "루테니아 괴뢰국을 만든다."
whiteruthenia.23.b:0 "그것을 연방에게 주어라."
whiteruthenia.23.c:0 "러시아에게 제안하라."
whiteruthenia.23.e:0 "점령하라, 적어도 지금은..."
whiteruthenia.24.t:0 "벨로루시의 새로운 정권"
whiteruthenia.24.d:0 "그 반역적인 지그문트 왕의 동맹에서 새로운 국가를 빼앗으려는 시도에 기인한 최근 제국 조약의 혼란 이후, 벨로루시는 무일푼이 되었습니다. 그 전쟁은 일부 산업 도시들의 기아와 전염병 그리고 해체를 초래했습니다. 우리는 마침내 나라를 장악할 수 있는 충성스러운 새로운 정권을 수립할 수 있었습니다. 그들은 전임자들보다 훨씬 덜 이상주의적인 것으로 밝혀져야 합니다."
whiteruthenia.24.a:0 "아주 좋아."
whiteruthenia.25.t:0 "다시 나타난 벨로루시"
whiteruthenia.25.d:0 "최근 제국 조약의 침략 이후 우리나라는 무릎을 꿇고 있습니다. 역병, 대량 이민이 있었고 그 전투에서 도시들은 사실상 버려졌습니다. 지금 사람들이 원하는 모든 것은 안정이며, 안정은 임시 독일 정부가 우리에게 부여한 것입니다. 독일의 거장들에 의해 다시 왕위에 오른 겸손한 블라디미르 왕이 민스크에서 벨로루시의 미래를 볼 것을 요구하는 연설을 했습니다. 적어도 최악의 상황은 끝났다고 보여집니다."
whiteruthenia.25.a:0 "다시 한 번 자유를 찾은 것 같다..."
whiteruthenia.26.t:0 "독일의 제안"
whiteruthenia.26.d:0 "우리는 벨로루시에 있는 형제들이 그들의 옛 주인 독일인들에 의해 쫓겨나는 것을 가만히 서서 지켜보았습니다. 이제, 제국은 앞서서 우리에게 제국 조약에 대한 우리의 지속적인 지원에 대한 답례로 벨로루시를 제공하는 특이한 단계를 밟았습니다. 이것은 의심할 여지 없이 유럽에서의 우리의 입지를 강화시킬 것이고 새롭게 축소된 땅을 합병하는 것은 우리에게 너무 많은 문제를 야기하지 않을 것입니다. 우리는 독일의 제의를 받아들여야 할까요?"
whiteruthenia.26.a:0 "돌아온걸 환영한다, 민스크!"
whiteruthenia.27.t:0 "러시아가 우리의 제안에 동의하다"
whiteruthenia.27.d:0 "러시아는 이 시점에서 전 벨로루시의 남은 영토에 대한 우리의 제안을 현명하게 받아들였습니다. 이 시점에서 우리는 서쪽에서 전투가 계속되는 동안 그 땅을 수비하는 데 군대를 낭비해야 했을 것입니다. 그 교역은 러시아 동맹국들을 그 대의를 위해 더욱 전념하게 만들었기 때문에 가치가 있었습니다."
whiteruthenia.27.a:0 "어쨌든 러시아인들이 한때 그들의 것이었던 것을 즐기게 하라."
whiteruthenia.28.t:0 "독일이 중부 루테니아를 넘겨주다"
whiteruthenia.28.d:0 "독일은 원래 민스크와 모길료프의 미래가 그것을 가지고 무엇을 할 것인가에 대한 결정을 내리기 전에 더 많은 고려가 필요하다고 주장했지만, 그들은 이제 그 땅을 즉시 우리에게 양도할 것이라는 공식 서한을 보냈습니다. 모든 벨로루시는 현재 연방의 일부이며, 우리의 땅은 한때 우리의 역사적인 국가가 가졌던 것을 더 많이 덮기 위해 뻗어있습니다."
whiteruthenia.28.a:0 "연방은 강력하다!"
whiteruthenia.29.t:0 "벨로루시의 동맹 제안"
whiteruthenia.29.d:0 "지기문트, 벨로루시의 왕은 우리에게 우리와 협력하고 싶다는 그의 바람을 표현하는 전갈을 보냈습니다. 지기문트는 독일인일 뿐만 아니라 호엔촐레른 사람인데, 이것은 우리의 반독일 정책에 대한 헌신에 대해 의문이 제기될 것이라는 것을 의미합니다. 하지만, 우리는 혼자이고 어떤 동맹국도 없는 것보다는 낫습니다. 독일은 우리 동맹의 통합을 저해할 수 있기 때문에 우리가 자유로워지지 못하게 할 가능성이 높으며, 그러니 이 제안을 심각하게 고려해야 할 것 같습니다."
whiteruthenia.29.a:0 "동맹은 양국에 이익이 된다."
whiteruthenia.29.b:0 "아니. 그들은 우리를 도울 수 없다."
whiteruthenia.36.t:0 "동방의 민족주의자 반란"
whiteruthenia.36.d:0 "끔찍한 소식입니다! 이틀만에 리투아니아와 벨로루시의 민족주의자들은 각각의 정부를 장악하고 제국 조약을 버렸습니다! 설상가상으로 그들은 또한 공식적으로 서로 동맹을 맺었으며, 분명히 우리를 반대하는 행동을 할 의도였습니다. 동방에 대한 통치권을 회복하기 위한 잔인한 충돌이 일어날 가능성 때문에, 독일인들은 군사 행동을 지지할 것 같지는 않습니다. 우리는 어떻게 해야 될까요?"
whiteruthenia.36.a:0 "우리는 반란의 물결을 막아야 한다."
whiteruthenia.36.b:0 "개입은 비용이 너무 많이 들 것이다..."
whiteruthenia.30.t:0 "검은 월요일이 벨로루시를 강타하다!"
whiteruthenia.30.d:0 "거의 2주 전, 베를린 증권 거래소의 가치가 갑자기 폭락하여 독일 지배의 유럽 전역의 수백 개의 회사들과 파괴적인 시장들이 사라졌습니다. 이제 그 충격의 영향은 마침내 벨로루시를 씻기 시작했습니다. 수십 개의 유명한 기업들이 파산하거나 그들의 노동력 대부분을 잃었습니다. 벨로루시 루블은 가치가 떨어지고 있습니다. 그리고 우리의 수출은 벼랑에서 떨어지고 있습니다. 현금이 남아 있는 외국인은 누구라도 우리 경제를 손대지 않을 것입니다."
whiteruthenia.30.a:0 "망할 투자자 놈들!"
whiteruthenia.31.t:0 "동부방벽 점검"
whiteruthenia.31.d:0 "러시아군이 수년 간의 태만에서 벗어나고 무서운 군대로써 다시 부상함에 따라, 우리는 약간 줄어든 국경 방어벽을 개선할 때입니다. 우리의 최고 군사 지도자들은 동부방벽이라고 알려진 러시아와의 국경을 따라 기존의 요새를 개선하기 위해 중앙 정부에 추가 자금 지원을 요청했습니다. 일단 완전히 기억되면, 그러한 거대한 요새는 러시아의 어떠한 종류의 공격도 막는데 확실히 도움이 될 것입니다..."
whiteruthenia.31.a:0 "투자해라!"
whiteruthenia.31.b:0 "이것은 불필요하다."
whiteruthenia.32.t:0 "동부방벽 탄약고"
whiteruthenia.32.d:0 "동부방벽의 벨로루시 부분 설계 시 가장 시급한 취약성 중 하나를 해결하면서 일련의 새로운 강화 탄약고가 구축되었습니다. 적의 포격과 특공대의 공격으로부터 훨씬 더 잘 방어된 탄약고로, 우리의 방어는 헤아릴 수 없이 강화되었습니다. 여기서 멈춰야 할까요, 아니면 계속 방어벽을 다시 세워야 할까요?"
whiteruthenia.32.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.32.b:0 "이건 필요 없다..."
whiteruthenia.33.t:0 "동부방벽 대전차 방어"
whiteruthenia.33.d:0 "러시아 기갑 부대에게 중대한 위협을 가할 수 있는 새로운 대전차 방어선이 오늘 공사가 끝났습니다. 동부방벽은 전통적으로 적의 전차가 보병을 지원하며 소규모의 공격을 할 것이라는 구시대적인 가정에 의존해 왔지만, 현대 군대의 생각은 이 가정에 의존하는 것이 어리석다는 것을 분명히 하고 있습니다. 정교한 용치 방어물과 지뢰가 우리의 국경을 지키는데 큰 도움이 될 것입니다. 몇몇 장군들은 우리가 동부방벽을 충분히 확장시켰다고 믿지만, 우리는 더 나아갈 수 있습니다."
whiteruthenia.33.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.33.b:0 "이건 필요 없다..."
whiteruthenia.34.t:0 "동부방벽 여닫이창 벙커의 복원"
whiteruthenia.34.d:0 "오늘 우리의 부지런한 기술자들은 다양한 기관총 둥지와 벙커들을 업그레이드 하는 것을 끝마쳤습니다. 동부방벽은 보병이 접근하는 것을 훨씬 더 치명적으로 만들었고, 벙커 자체는 새로운 철근 콘크리트로 포장되었습니다. 우리는 복원을 계속할 것인가요, 아니면 이 요새로 충분할까요?"
whiteruthenia.34.a:0 "우리의 방어력을 더 향상시켜라!"
whiteruthenia.34.b:0 "이건 필요 없다..."
whiteruthenia.35.t:0 "동부방벽 수리 완료"
whiteruthenia.35.d:0 "오늘 러시아와의 국경 방어에 대한 복구 작업이 완료되며, 길고 비용이 많이 들던 프로그램이 끝났습니다. 재미있는 우리의 장군 중 한명은 루테니안 보드카 한 병을 마지막 벙커에 깨트렸습니다. 이러한 보호 아래, 우리의 독립은 보장되었습니다."
whiteruthenia.35.a:0 "완벽하군!"
whiteruthenia.37.t:0 "생디칼리스트 금지령 해제?"
whiteruthenia.37.d:0 "우리나라가 스스로를 개혁하고 민주주의를 받아들이기 시작하면서, 사회 혁명가들을 해방시켜야 하느냐에 대한 의문이 제기되었습니다. SR은 벨로루시의 창립자 중 하나였으며, 특히 독일 정부에 의해 우리에게 기본적으로 지지를 받았기 때문에 정치에서 그것의 제외는 논란이 되어왔습니다. 지지자들은 그것이 벨로루시의 믿음과 재탄생을 보여줄 것이라고 주장하며, 많은 다른 사람들은 생디칼리스트들이 어쨌든 권력을 얻을 가능성은 거의 없다고 말하면서 이에 만족했습니다."
whiteruthenia.37.a:0 "그게 무슨 해를 끼치겠어?"
whiteruthenia.37.b:0 "우리는 어떠한 모험도 하지 않을 것이다."
whiteruthenia.38.t:0 "지그문트가 쿠데타를 시작하다!"
whiteruthenia.38.d:0 "이제 그의 경비의 힘이 줄어들었기 때문에, 지그문트는 벨로루시 왕좌가 줄어들고 있다고 주장할 기회를 보고, 쿠데타를 통해 이 모든 것을 도박하기로 결정했습니다. 이 마지막 필사적인 정권 장악 시도는 이미 민스크 거리에서 총격전을 벌였고 많은 사람들이 숨어있습니다."
whiteruthenia.38.a:0 "궁전은 점령되었고 쿠데타는 성공했다!"
whiteruthenia.38.b:0 "지그문트는 충신 경찰에 의해 살해당했고 쿠데타는 실패했다!"
whiteruthenia.39.t:0 "첫번째 벨로루시 선거"
whiteruthenia.39.d:0 "우리의 민주 개혁이 완료되고 민족주의 쿠데타가 방지된 가운데, 벨로루시는 처음으로 민주적인 선거를 치룰 때입니다. 우리나라는 독립 후 먼 길을 걸어왔지만, 이것은 정말로 우리 운명의 전환점입니다!"
whiteruthenia.39.a:0 "보수적이며 제국 조약에 친화적인 BNP가 승리했다!"
whiteruthenia.39.b:0 "사회민주주의 BSDP가 승리했다!"
whiteruthenia.39.c:0 "생디칼리스트 BSRP가 승리했다!"
whiteruthenia.40.t:0 "지그문트 다루기"
whiteruthenia.40.d:0 "지그문트는 벨로루시 비밀경찰 NBP의 효과적인 우두머리임을 증명했고 부지런히 국가를 보호했습니다. 안타깝게도, 그의 목소리는 왕위 계승자라고 주장하며 그의 형제 울라지미르에 대한 그의 역겨운 분노는 정부 측의 끊임없는 골칫거리였습니다. 경찰, 치안 부대, 벨로루시군에서 상당한 지지를 받고 있는 그는 현 국왕과 정부에 실질적인 위협을 가할 수 있을 것으로 보입니다. 우리는 적어도 그의 입장에 대한 재협상을 고려할 필요가 있을 것입니다."
whiteruthenia.40.a:0 "지그문트와 협상한다."
whiteruthenia.40.b:0 "그는 위협이 되지 않는다."
whiteruthenia.40.c:0 "우리는 지그문트와 그의 지지자들을 숙청해야 한다!"
whiteruthenia.41.t:0 "정부의 역할을 요구하는 지그문트"
whiteruthenia.41.d:0 "고위 보좌관들과 사사건건 경찰들을 몰래 만나면서 지그문트는 왕이 동의할 수 있는 협상을 제안했습니다. 그는 그의 비밀 경찰력 근거지인 NBP에 대한 실질적인 통제를 유지하고 즉시 정부의 수장으로 임명된다는 조건 하에 벨로루시 왕위 계승권을 포기하겠다고 제안했습니다."
whiteruthenia.41.a:0 "좋은 거래군."
whiteruthenia.41.b:0 "이건 너무하군!"
whiteruthenia.42.t:0 "지그문트가 왕좌를 요구하다!"
whiteruthenia.42.d:0 "지그문트는 협상에 들어가기로 동의했지만, 울라지미르가 즉시 왕관을 버리고 그에게 왕관을 넘겨줄 것을 맹렬하게 요구했습니다. 고위 관리들과 궁전 직원들은 지그문트가 그의 야망에 솔직할 것이라고 믿었지만, 아무도 이렇게 노골적으로 권력을 잡으려 할 것이라고는 예상하지 못했습니다."
whiteruthenia.42.a:0 "선택의 여지가 없다..."
whiteruthenia.42.b:0 "교환에 대한 수요 영향이다."
whiteruthenia.42.c:0 "그의 요구는 거절하지만, 그에게 더 많은 영향력을 줘라."
whiteruthenia.42.e:0 "이 요구들은 말도 안된다!"
whiteruthenia.43.t:0 "지그문트가 대안을 거절하다!"
whiteruthenia.43.d:0 "비록 추정상의 건방진 녀석에 대한 우리의 제안은 극히 회유적이고 그가 휘두르는 엄청난 힘과 영향력을 공평하게 인식하며 자격이 있어야 하지만, 지그문트는 불행히도 반대자를 거부했고 그의 요구를 단호하게 고수했습니다."
whiteruthenia.43.a:0 "왕좌를 포기한다."
whiteruthenia.43.b:0 "왕좌를 주되 영향력을 요구한다."
whiteruthenia.43.c:0 "이건 절대 용납할 수 없는 일이다!"
whiteruthenia.44.t:0 "지그문트가 승락하다!"
whiteruthenia.44.d:0 "놀랍게도, 지그문트는 정부의 수장직을 대가로 벨로루시 왕위 계승권을 포기하기로 동의했습니다. 일부 공무원들은 그가 좀 더 버틸 수 있을 거라는 인상을 받았으나, 고맙게도 그들이 틀렸다는 것이 밝혀졌습니다."
whiteruthenia.44.a:0 "그가 제정신을 차려서 기쁘군."
whiteruthenia.45.t:0 "협상 결렬"
whiteruthenia.45.d:0 "우리의 최선의 노력에도 불구하고, 우리는 지그문트와 합의에 이르지 못했고, 그가 아직 정부로부터 사임하지 않은 동안 많은 사람들은 그가 비밀 경찰에 대한 그의 통제권을 강화시키기 위해서 그의 자리에 머무르고 있을 뿐이라고 의심합니다. 재난을 막기 위해 신속한 조치가 필요할 수 있습니다."
whiteruthenia.45.a:0 "그래서, 그는 위협이 되지 않는다..."
whiteruthenia.45.b:0 "그를 체포할 준비를 해라!"
whiteruthenia.46.t:0 "벌새 작전"
whiteruthenia.46.d:0 "벌새 작전은 쿠데타 가능성에 관여한 것으로 의심되는 많은 지그문트 지지자들을 신속히 체포하기 위한 계획으로 시작되었습니다. 여러 정부 부문에 걸친 지그문트의 지지자들이 울라지미르 부대를 능가하는 반면, 기습의 이점은 왕의 편에 있고 뱀의 머리를 자르는 것은 결정적일 수 있습니다."
whiteruthenia.46.a:0 "지그문트의 지지자들이 울라지미르의 충신들을 물리쳤다!"
whiteruthenia.46.b:0 "울라지미르의 충신들이 지그문트를 제거!"
whiteruthenia.47.t:0 "생디칼리스트들이 벨로루시의 권력을 잡다!"
whiteruthenia.47.d:0 "최근 물러난 벨로루시 울라지미르 국왕은 어리석게도 생디칼리스트들이 벨로루시 선거에서 놀라운 승리를 거두도록 허용했습니다! 파머의 우화처럼, 비열한 생디칼리스트들은 울라지미르를 전복시키고 그 나라에서 그를 추방함으로써 그의 순진한 친절에 보답했습니다. 많은 사람들이 벨로루시의 질서를 회복하기 위해 개입할 것을 요구하고 있습니다. 결국, 우리는 서쪽의 동포들과 전쟁을 하면서 중요한 동부 지역에서 붉은색 존재를 용인할 수 없습니다."
whiteruthenia.47.a:0 "개입하지 마라."
whiteruthenia.47.b:0 "벨로루시는 넘어지지 말아야 한다!"
whiteruthenia.48.t:0 "벨로루시가 인터내셔널 가입을 모색하다"
whiteruthenia.48.d:0 "압제적인 독일 군주제를 타도하고 생디칼리즘의 깃발 아래 그들의 새로운 국가를 통합한 벨로루시의 한 특사가 오늘 우리 동맹에 동참해 달라고 요청했습니다. 우리와 동맹을 맺고 있는 취약한 동쪽의 측면으로 독일에 적대적인 나라는 우리의 전쟁 노력에 큰 보탬이 될 것입니다."
whiteruthenia.48.a:0 "클럽에 온걸 환영하오 동무!"
whiteruthenia.48.b:0 "그들은 돕기에는 너무 멀다."
whiteruthenia.49.t:0 "코뮌이 우리를 수락하다!"
whiteruthenia.49.d:0 "프랑스 코뮌은 인터내셔널에 가입시켜 달라는 우리의 요청을 수락하였고, 우리는 이제 독일 제국주의자들 및 자본주의 착취자들과 맞서고 있습니다."
whiteruthenia.49.a:0 "만세!"
whiteruthenia.50.t:0 "코뮌이 우리를 거절하다!"
whiteruthenia.50.d:0 "프랑스 코뮌은 인터내셔널에 가입시켜 달라는 우리의 요청을 거절했습니다! 이 불행한 결과는 우리가 본질적으로 모든 면에서 적들에게 둘러싸여 있다는 것을 의미합니다."
whiteruthenia.50.a:0 "그건 그들의 손실이다!"
whiteruthenia.51.t:0 "동유럽 연방의 가입을 원하는 벨로루시"
whiteruthenia.51.d:0 "동유럽의 새로운 생디칼리스트 국가들이 연합하면서 벨로루시 또한 우리와 함께하자고 요청했습니다. 우리는 함께 동부의 노동자들의 이익을 방어할 수 있는 견고한 세력권을 만들 것입니다."
whiteruthenia.51.a:0 "물론이지!"
whiteruthenia.51.b:0 "너무 번거롭다."
whiteruthenia.52.t:0 "폴란드가 우리를 수락하다!"
whiteruthenia.52.d:0 "폴란드는 동맹에 가입시켜달라는 우리의 요청을 수락했습니다! 우리는 함께 중유럽과 동유럽 제국주의자들의 이익에 거의 견줄 수 없는 위협을 가할 것입니다."
whiteruthenia.52.a:0 "만세!"
whiteruthenia.53.t:0 "폴란드가 우리를 거절하다!"
whiteruthenia.53.d:0 "폴란드는 그들과 동맹을 맺으려는 우리의 요청을 거절했습니다!"
whiteruthenia.53.a:0 "그건 그들의 손실이다!"
whiteruthenia.54.t:0 "제 4 인터내셔널의 가입을 원하는 벨로루시"
whiteruthenia.54.d:0 "오늘 벨로루시 정부는 혁명을 받아들이고 독일의 지원을 받는 독재자들을 몰아냈으며 제 4 인터내셔널에 가입할 것을 요청했습니다. 그들을 받아들임으로써 우리는 그들이 어느나라에 살고 있든지 간에 우리가 노동자들을 보호한다는 것을 서부의 우호적인 국가에 증명할 수 있을 것입니다."
whiteruthenia.54.a:0 "물론 우리와 함께할 수 있다!"
whiteruthenia.54.b:0 "아니, 벨로루시는 소비에트의 영토이다!"
whiteruthenia.55.t:0 "소비에트가 우리를 수락하다!"
whiteruthenia.55.d:0 "소련은 제4인터내셔널에 가입시켜달라는 우리의 요청을 수락했습니다. 우리는 함께 동유럽 제국주의자들에게 강력한 위협을 가할 수 있을 것입니다."
whiteruthenia.55.a:0 "혁명은 계속된다!"
whiteruthenia.56.t:0 "소비에트가 우리를 거절하다!"
whiteruthenia.56.d:0 "소비에트는 벨로루시가 단지 민족주의 분리주의 국가일 뿐이며 정당한 러시아 영토라고 주장하며 우리의 요청을 거절했습니다."
whiteruthenia.56.a:0 "어림없는 소리군!"
whiteruthenia.57.t:0 "벨로루시가 우리의 영토를 요구하다!"
whiteruthenia.57.d:0 "우리 영토의 일부에 벨로루시 민족이 살고 있다고 주장한 벨로루시는, 지금 우리에게 이 영토를 즉시 양도하거나 전쟁에 대비할 것을 요구하고 있습니다."
whiteruthenia.57.a:0 "그들의 주장을 받아들인다."
whiteruthenia.57.b:0 "전쟁? 농담하는건가?"
whiteruthenia.58.t:0 "러시아가 우리의 주장을 수락하다!"
whiteruthenia.58.d:0 "모든 역경에도 불구하고 러시아인들은 우리의 주장을 받아들여 우리에게 영토를 넘겨주었습니다! 벨로루시는 이제 우리의 정당한 역사적 영토를 훨씬 더 많이 수용하고 있습니다!"
whiteruthenia.58.a:0 "내가 꿈을 꾸고있나?"
whiteruthenia.59.t:0 "러시아가 우리의 주장을 거절하다!"
whiteruthenia.59.d:0 "예상대로 러시아는 우리의 주장을 거부하고 전쟁의 위협을 조롱해왔는데, 우리는 어떻게 해야 할까요?"
whiteruthenia.59.a:0 "우리는 러시아와 싸울 수 있는 입장이 아니다."
whiteruthenia.59.b:0 "그들은 우리를 과소평가했다!"
whiteruthenia.60.t:0 "벨로루시가 소비에트의 영토를 요구하다!"
whiteruthenia.60.d:0 "우리 영토의 일부에 벨로루시 민족이 살고 있다고 주장한 벨로루시는, 지금 우리에게 이 영토를 즉시 양도하거나 전쟁에 대비할 것을 요구하고 있습니다."
whiteruthenia.60.a:0 "그들의 주장을 받아들인다."
whiteruthenia.60.b:0 "전쟁? 농담하는건가?"
whiteruthenia.61.t:0 "소비에트가 우리의 주장을 거절하다!"
whiteruthenia.61.d:0 "예상대로 소비에트는 우리의 주장을 거부하고 전쟁의 위협을 조롱해왔는데, 우리는 어떻게 해야 할까요?"
whiteruthenia.61.a:0 "우리는 소비에트와 싸울 수 있는 입장이 아니다."
whiteruthenia.61.b:0 "그들은 우리를 과소평가했다!"
whiteruthenia.63.t:0 "러시아 내전 개입"
whiteruthenia.63.d:0 "오늘 소비에트 반란군들이 러시아와 싸우는데 정신이 팔려있는 동안, 벨로루시 정부는 소비에트 정권의 약점을 이용하려고 하면서 우리의 정당한 영토를 주장했습니다."
whiteruthenia.63.a:0 "우리는 가능한 한 빨리 그것을 점유해야 한다."
whiteruthenia.64.t:0 "벨로루시가 볼셰비키 영토를 요구하다!"
whiteruthenia.64.d:0 "반동적인 러시아 정부와 싸우면서 주의가 산만해진 틈을 타, 벨로루시는 그들이 정당하다고 주장하는 영토를 차지하려고 시도하고 있습니다."
whiteruthenia.64.a:0 "우리는 지금 아무것도 할 수 없다..."
whiteruthenia.64.b:0 "이것은 전쟁을 의미한다!"
whiteruthenia.65.t:0 "벨로루시가 볼셰비키 영토를 점령하다!"
whiteruthenia.65.d:0 "벨로루시는 내전으로 주의가 산만해진 틈을 타 볼셰비키의 점령지를 빼앗았습니다. 그들은 정당한 자신들의 영토라고 주장했습니다!"
whiteruthenia.65.a:0 "우리는 복수할 것이다!"
whiteruthenia.67.t:0 "벨로루시의 정세"
whiteruthenia.67.d:0 "On the 9th of March 1918 Russian troops abandoned Belarus after the signing of the Treaty of Brest-Litovsk. In the immediate aftermath the All-Belarusian Congress declared the formation of the Belarusian People's Republic catching even Germany by surprise. At first the Germans did not recognise the new state, having intended to use Belarus as a bargaining chip with the Bolsheviks. However after the German Intervention in Russia, an independent Belorussian state was recognised by Germany - under the condition that Wilhelm II's brother Heinrich became King, taking the regnal name Hienry I. Under Hienry, the Belorussian government began a relatively successful programme of land reform and education programs. Though the former King was effective, illiteracy remained mostly endemic, not helped by the inability of Belarusian nationalists to decide between a Latin or Cyrillic script for their revival of the Belarusian language. After Heinrich's death, his son Waldemar ascended to the throne as Uladzimir I. Plagued with the recurring effects of haemophilia and not trained to any reasonable level in statecraft, Uladzimir has proven ineffective in giving the country the absolutist rule it so desperately needs. As such Belorussia remains much as it was after the Weltkrieg. Recognised as little more than a German puppet state with a mostly agrarian and poverty-stricken population, the country cries out for change. The political status quo is currently being disturbed by the machinations of Uladzimir's brother and head of the NBP secret police Sigismund, a figure that sees himself as the rightful heir to the throne. The controversial Prince has made contact with both pro-Russian and Belarusian nationalist groups in his barely concealed plotting to seize the throne from his Germanophile brother. As tensions east, west and at home grow Belorussia's situation looks increasingly precarious."
whiteruthenia.67.a:0 "오직 시간만이 말해줄 것이다..."
whiteruthenia.68.t:0 "벨로루시가 우리의 영토를 요구하다!"
whiteruthenia.68.d:0 "민족주의와 그들의 점점 더 독자적이 되어가는 외교 정책에 뒤이어, 벨로루시 정부는 우리가 브레스트-리토프스크와 고멜을 그들에게 넘겨주지 않으면 우리를 상대로 전쟁을 하겠다고 위협했습니다."
whiteruthenia.68.a:0 "좋다..."
whiteruthenia.68.b:0 "안돼!"
whiteruthenia.69.t:0 "우크라이나가 승낙하다!"
whiteruthenia.69.d:0 "우크라이나는 분별력을 보았고 우리의 정당한 영토를 되찾았습니다!"
whiteruthenia.69.a:0 "루테니아로 돌아와라!"
whiteruthenia.70.t:0 "우크라이나가 거절하다!"
whiteruthenia.70.d:0 "불행하게도 우크라이나는 우리의 요구를 거절했고, 그것이 전쟁을 의미한다고 할지라도 그들 스스로를 방어할 준비가 되어 있습니다."
whiteruthenia.70.a:0 "우리가 할 수 있는 일은 없다."
whiteruthenia.70.b:0 "그러면 그렇게 하자! 전쟁!"
whiteruthenia.71.t:0 "벨로루시의 지원 요청"
whiteruthenia.71.d:0 "벨로루시 정부는 최근 브레스트-리토프스크와 고멜이 그들의 정당한 영토라고 주장한 후 우리에게 우크라이나가 벨로루시로 이 땅을 양도하도록 압력을 가하도록 하는 것에 대한 지지를 요청해왔습니다. 벨로루시는 제국 조약의 한 부분이기 때문에 우리는 적어도 그들의 요구를 고려할 의무가 있습니다. 어떻게 대답해야 할까요?"
whiteruthenia.71.a:0 "그들을 지원하라."
whiteruthenia.71.b:0 "이 요청을 거절하라."
whiteruthenia.72.t:0 "제국 조약이 영토를 요구하다!"
whiteruthenia.72.d:0 "주인 독일에게 지원을 받은 벨로루시는 우리에게 브레스트-리토프스크와 고멜을 넘겨줄 것을 요구했습니다. 우리가 벨로루시를 막을 수 있을 것 같지만, 독일의 영향으로 인해 이 상황은 훨씬 더 심각해졌습니다."
whiteruthenia.72.a:0 "우리는 선택의 여지가 없다."
whiteruthenia.72.b:0 "안돼!"
whiteruthenia.73.t:0 "우크라이나가 요구를 거절하다!"
whiteruthenia.73.d:0 "우크라이나는 고멜과 브레스트-리토프스크를 벨로루시로 이양하라는 우리의 요구를 거절했습니다. 우리의 특사는 그들의 국가에서 멀리 떨어진 곳에서 비웃음을 당했고, 유럽 전역의 시선들은 큰 관심을 가지고 이 사건을 지켜보고 있습니다."
whiteruthenia.73.a:0 "물러나자."
whiteruthenia.73.b:0 "그렇다면 우리는 힘으로 받아낼 것이다!"
whiteruthenia.74.t:0 "독일이 지원을 거절하다!"
whiteruthenia.74.d:0 "불행하게도 독일은 우크라이나에 우리의 정당한 영토를 반환하도록 압력을 가하라는 우리의 요청을 거절했습니다."
whiteruthenia.74.a:0 "젠장!"
whiteruthenia.75.t:0 "벨로루시의 지원 요청"
whiteruthenia.75.d:0 "벨로루시 정부는 최근 브레스트-리토프스크와 고멜이 그들의 정당한 영토라고 주장한 후 우리에게 우크라이나가 벨로루시로 이 땅을 양도하도록 압력을 가하도록 하는 것에 대한 지지를 요청해왔습니다. 우리 동맹의 후배로서 우리는 최소한 그들을 도울 것을 고려해야 합니다. 어떻게 대답해야 할까요?"
whiteruthenia.75.a:0 "러시아와 벨로루시는 하나로 행동해야 한다."
whiteruthenia.75.b:0 "이 요청을 거절하라."
whiteruthenia.76.t:0 "러시아와 벨로루시가 영토를 요구하다!"
whiteruthenia.76.d:0 "동맹국 러시아의 지원을 받은 벨로루시는 우리에게 브레스트-리토프스크와 고멜을 넘겨줄 것을 요구했습니다. 우리가 벨로루시를 막을 수 있을 것 같지만, 강력한 러시아의 영향력으로 인해 이 상황은 훨씬 더 심각해졌습니다."
whiteruthenia.76.a:0 "우리는 선택의 여지가 없다..."
whiteruthenia.76.b:0 "안돼!"
whiteruthenia.77.t:0 "우크라이나가 요구를 거절하다!"
whiteruthenia.77.d:0 "우크라이나는 고멜과 브레스트-리트보스크를 벨로루시로 이양하라는 우리의 요구를 거절했습니다."
whiteruthenia.77.a:0 "물러나자"
whiteruthenia.77.b:0 "그렇다면 우리는 힘으로 받아낼 것이다!"
whiteruthenia.78.t:0 "러시아가 지원을 거절하다!"
whiteruthenia.78.d:0 "불행하게도 러시아는 우크라이나에 우리의 정당한 영토를 반환하도록 압력을 가하라는 우리의 요청을 거절했습니다."
whiteruthenia.78.a:0 "젠장!"
whiteruthenia.79.t:0 "벨로루시 도시화"
whiteruthenia.79.d:0 "벨로루시의 시골 지역은 유럽에서 가장 작은 인구 밀도를 가지고 있는데, 많은 수의 도시들이 우리 민족보다 유대 소수 민족들이 더 많이 거주하고 있습니다. 벨로루시의 현대 경제와 산업화를 발전시키기 위해서는 우리 농부들이 도시에 정착하도록 권장하는 것이 필수적입니다. 불행히도 이주를 촉진하는 비용과 이주민들을 위한 새 주택 건설 비용은 비싸고 완공하는데 오랜 시간이 걸릴 수 있습니다."
whiteruthenia.79.a:0 "우리는 시간을 할애할 수 있다."
whiteruthenia.79.b:0 "이것을 강조해라."
whiteruthenia.79.c:0 "도시화는 절대적인 우선 순위가 되어야 한다."
whiteruthenia.80.t:0 "도시화 정책의 결과"
whiteruthenia.80.d:0 "여러 달 동안 도시화와 벨로루시의 주요 도시로의 정착을 장려한 후, 우리의 노력은 마침내 결실을 맺기 시작하고 있습니다. 전제 군주제 이후 상대적으로 생활이 어려웠던 도시 중심지는 현재 삶과 함께 호황을 누리고 있으며 시민 단체는 힘을 얻고 있습니다. 우리 산업은 이미 새로운 노동자들의 유입으로 인해 이익을 얻고 있습니다."
whiteruthenia.80.a:0 "그 과정은 진행 중이다."
whiteruthenia.81.t:0 "도시화 정책은 성공했다!"
whiteruthenia.81.d:0 "수년 간의 고된 노력 끝에 벨로루시인들이 도시로 이주하도록 격려하는 우리의 노력은 마침내 성과를 거두었고, 결과적으로 우리 경제는 엄청나게 개선되었습니다. 이는 분명 외국인 투자를 장려하고 검은 월요일 효과를 완화하는데 큰 도움이 될 것입니다."
whiteruthenia.81.a:0 "마침내!"
whiteruthenia.82.t:0 "산업화 촉진"
whiteruthenia.82.d:0 "오랫동안 벨로루시는 산업이 부족하여 세계대전 이전의 전제 군주제 국가들로부터 거의 투자를 받지 못했고 제국 조약 시스템에 의해 무시되었습니다. 설상가상으로, 독일 기업들이 자리를 잡고 있는 가운데, 러시아 산업은 세계대전과 러시아 제국의 붕괴의 결과로 황폐해지기 시작했습니다. 검은 월요일이 독일 산업에 막대한 피해를 입히고 있는 가운데, 벨로루시가 산업적으로 자립하기 시작해야 하는 것은 분명합니다."
whiteruthenia.82.a:0 "우리는 더 많은 자금을 댈 수 있다."
whiteruthenia.82.b:0 "벨로루시는 산업 혁명을 받아 들여야 한다!"
whiteruthenia.82.c:0 "너무 많이 쓰지는 말자."
whiteruthenia.83.t:0 "기계화 농업 개혁"
whiteruthenia.83.d:0 "기술의 발전과 함께, 농사짓는 방법은 우리가 이전에 가능했던 것보다 훨씬 더 많은 수확을 생산할 수 있도록 하는 트랙터와 같은 발명으로 이미 개선되기 시작했습니다. 이러한 개선에도 불구하고, 벨로루시는 여전히 뚜렷하게 퇴보하고 있고 이 농업은 현대적 기준으로 보면 다소 비효율적입니다. 벨로루시가 현대 국가로서 세계에서 자리를 잡으려면 상황이 개선되어야 하는 것은 분명합니다."
whiteruthenia.83.a:0 "큰 노력은 필요 없다."
whiteruthenia.83.b:0 "기계화에 중점을 두는 것은 이상적이다."
whiteruthenia.83.c:0 "농업은 완전히 기계화 되어야 한다!"
whiteruthenia.84.t:0 "농촌 기반시설 개선"
whiteruthenia.84.d:0 "많은 곳의 벨로루시 시골 도로는 극도로 낡았고 거의 대부분이 러시아 제국 시절로 거슬러 올라갑니다. 수도 외곽에는 최소한의 포장만이 있으며, 대부분의 마을들은 몇 년 동안 군사 계획자들을 괴롭혀온 문제인 끔찍한 먼지 자국으로만 연결되어 있습니다. 우리가 현대 국가가 되려면 이 문제에 대해 뭔가 조치가 취해야 한다는 것은 분명합니다."
whiteruthenia.84.a:0 "제한된 자금만이 필요하다."
whiteruthenia.84.b:0 "최악의 범죄자들 중 일부를 개선하라."
whiteruthenia.84.c:0 "도로 네트워크는 완전히 개선 되어야 한다!"
whiteruthenia.85.t:0 "프리피야티 습지 정리"
whiteruthenia.85.d:0 "프리피야티 습지의 일부 개간이 이제 시작됩니다. 프리피야티 늪지는 광대하고 그것들을 없애기 위한 주요 시도가 우리의 능력을 넘어서지만, 제한된 허가만이라도 여전히 우리나라에 농업이나 산업을 위한 새로운 땅을 제공하는데 도움이 될 것입니다."
whiteruthenia.85.a:0 "시작하자."
whiteruthenia.86.t:0 "프리피야티 습지 배수"
whiteruthenia.86.d:0 "농업과 산업을 위한 수천 평방 마일의 새로운 땅이 만들어지면서 습지의 배수가 마침내 끝이 났습니다. 이미 이 지역들은 매립된 습지에 농장을 지을 용의가 있는 다른나라 출신의 이주민들이 거주하고 있습니다. 틀림없이 이것은 장기적으로 우리나라에 도움이 될 것입니다."
whiteruthenia.86.a:0 "드디어!"
whiteruthenia.87.t:0 "벨라즈의 창조"
whiteruthenia.87.d:0 "우리는 국가의 필요에 따라 다양한 종류의 차량과 기계를 우리 방향으로 구축할 수 있는 제조업체인 벨라즈의 설립 계획을 실행하기로 결정했습니다. 이 프로그램에 많은 자금이 투입되는 것은 비용이 많이 들고 정치적으로 위험할 수도 있지만, 그것은 의심할 여지 없이 주변 부문과 공급망을 강화함으로써 장기적으로 성과를 거둘 수 있으며 벨로루시 경제에 큰 도움이 될 것입니다."
whiteruthenia.87.a:0 "벨라즈 투자"
whiteruthenia.87.b:0 "벨라즈에게 많은 자금을 투자하십시오."
whiteruthenia.87.c:0 "벨라즈는 동유럽의 가장 위대한 제조사가 될 것이다!"
whiteruthenia.88.t:0 "벨라즈의 우선권"
whiteruthenia.88.d:0 "국영기업인 벨라즈는 우리의 완전한 통제하에 있습니다. 따라서 건설에 어떤 중점을 두어야 할지를 결정하는 것은 정부에 달려 있습니다. 벨라즈는 무엇에 집중해야 할까요?"
whiteruthenia.88.a:0 "농업."
whiteruthenia.88.b:0 "군용 차량."
whiteruthenia.88.c:0 "채굴."
whiteruthenia.88.e:0 "건설."
whiteruthenia.89.t:0 "문자해독능력의 증진"
whiteruthenia.89.d:0 "하인리히 왕의 노력에도 불구하고, 문맹은 부분적으로 벨로루시 언어를 위한 서로 다른 알파벳의 지지자들 사이의 다툼 때문에 여전히 주요한 문제가 되고 있습니다. 문맹을 제거하는 것이 우선되어야 한다는 것에는 동의하지만, 문제는 우리가 얼마나 이 목적에 기꺼이 투자할 것인가 입니다."
whiteruthenia.89.a:0 "천천히 그리고 꾸준히 하는 자가 경주에서 승리한다."
whiteruthenia.89.b:0 "이 문제는 많은 관심을 필요로 한다."
whiteruthenia.89.c:0 "이것이 가장 중요한 우선 사항임에 틀림없다!"
whiteruthenia.90.t:0 "향상된 문자해독능력"
whiteruthenia.90.d:0 "우리의 노력 덕분에 벨로루시의 식자율은 마침내 향상되기 시작했지만, 아직 끝나지 않았습니다."
whiteruthenia.90.a:0 "끝이 눈에 보인다."
whiteruthenia.91.t:0 "읽고 쓰는 능력이 향상되다!"
whiteruthenia.91.d:0 "우리의 노력 덕분에, 벨로루시에서 문맹은 더 이상 만연한 문제가 아니며, 대부분의 인구는 현재 읽고 쓸 수 있습니다. 이것은 국가의 농업과 농촌의 성격을 고려할 때 엄청난 성공입니다."
whiteruthenia.91.a:0 "훌륭하다!"
whiteruthenia.92.t:0 "에탄올 연료 연구"
whiteruthenia.92.d:0 "우리 산업에 이익이 되는데 필요한 벨로루시의 자원 부족을 보완하기 위해 에탄올 연료의 대량 생산을 결정했습니다. 문제는 우리가 창조를 위해 얼마나 많은 기금을 연구에 투입해야 하는가 입니다."
whiteruthenia.92.a:0 "큰 돈을 낭비할 필요는 없다."
whiteruthenia.92.b:0 "그들에게 자금을 투자하라, 그것은 중요하다."
whiteruthenia.92.c:0 "연료는 우리 산업에 필수적이다."
whiteruthenia.93.t:0 "에탄올 연료 돌파구"
whiteruthenia.93.d:0 "우리의 자금 지원 덕분에 에탄올 연료에 대한 연구는 연료의 제한된 생산을 시작하도록 하는 돌파구를 마련했습니다. 연구가 계속되는 동안, 이 날은 연료에 의존하지 않는 벨로루시에게 좋은 날입니다!"
whiteruthenia.93.a:0 "우리의 산업은 마침내 활기를 띠고 있다!"
whiteruthenia.94.t:0 "에탄올 연료 완성!"
whiteruthenia.94.d:0 "에탄올 연료 생산에 대한 우리의 연구가 완성되기는 했지만, 이제는 우리는 자원이 부족함에도 불구하고 우리의 산업에 연료를 공급할 수 있습니다."
whiteruthenia.94.a:0 "좋았어!"
whiteruthenia.95.t:0 "영공 수호"
whiteruthenia.95.d:0 "벨로루시의 하늘을 외국 침략자들로부터 보호하기 위해 대공포를 건설하려는 우리의 프로젝트가 시작되었고 일부는 이미 현재 설치되고 있습니다. 그럼에도 불구하고 일부 관계자들은 취약한 성장 산업을 분쟁으로부터 보호하기 위해 이 프로젝트에 더 많은 투자를 제안하고 있습니다."
whiteruthenia.95.a:0 "더 많은 대공포는 이상적일 것이다."
whiteruthenia.95.b:0 "벨로루시는 피해로부터 잘 보호되어야 한다!"
whiteruthenia.95.c:0 "현재 금액이면 충분하다."
whiteruthenia.96.t:0 "러시아가 우리의 규칙에 순응하다"
whiteruthenia.96.d:0 "처음에는 우리가 러시아로부터 빼앗은 땅에서 러시아인들로부터 약간의 저항이 있었지만, 그들은 그들의 저항이 헛된 것이라는 것을 깨닫고 우리의 지배를 받아들이기 시작했습니다."
whiteruthenia.96.a:0 "좋았어!"
whiteruthenia.97.t:0 "우크라이나가 우리의 규칙에 순응하다"
whiteruthenia.97.d:0 "처음에는 우리가 우크라이나로부터 빼앗은 땅에서 우크라이나인들로부터 약간의 저항이 있었지만, 그들은 그들의 저항이 헛된 것이라는 것을 깨닫고 우리의 지배를 받아들이기 시작했습니다."
whiteruthenia.97.a:0 "좋았어!"
whiteruthenia.98.t:0 "검은 월요일의 극복!"
whiteruthenia.98.d:0 "검은 월요일로 인해 수년 간의 경제적 불쾌감을 겪은 정부의 행동으로 인해 벨로루시의 위기는 끝났으며 우리 경제는 이전에는 볼 수 없었던 수준의 성공을 거두었습니다. 우리 젊은이를 위한 진정한 새로운 시대입니다."
whiteruthenia.98.a:0 "마침내!"

### Focuses ###
WHR_crisis_reaction:0 "검은 월요일 대응"
WHR_crisis_reaction_desc:0 "Belorussia has been heavily German-dominated since the declaration of independence from Russia, and has typically lacked the industry to assert itself economically. The effects of this predicament have finally come home to roost after the collapse of the German stock market, and it is clear that Belorussia must develop economically if it is to recover."
WHR_urbanisation:0 "도시화 촉진"
WHR_urbanisation_desc:0 "One of Belorussia's main hindrances to economic development is how spread-out its people are, with many workers in the city of Minsk being of Jewish descent. If Belorussia is to develop the people must be encouraged to move to the capital."
WHR_industrialisation:0 "산업화 촉진"
WHR_industrialisation_desc:0 "Now that we have begun to encourage our people to settle in the cities we must start to promote industry, the basis of a modern economy, if Belorussia is to at last begin to prosper and take its place among the nations of the world."
WHR_breweries:0 "알코올 산업 자금 조달"
WHR_breweries_desc:0 "Many of Belorussia's major alcohol producers, such as the Olivaria Brewery and the Minsk Kristall distillery, have suffered great financial losses from the Weltkrieg and the recent Black Monday crisis. If we were to begin to fund them so as to help them to get back on their feet it would aid our economy and allow us to further market our goods internationally."
WHR_electronics-industry:0 "전자 부문 개발"
WHR_electronics-industry_desc:0 "One area of industry that we have a potential future in is in electronics and communications. If we were to begin developing an electronics industry it would give our nation an uncommon advantage and specialty."
WHR_revive_war_industry:0 "나바흐루다크 공장 복구"
WHR_revive_war_industry_desc:0 "Some war industries from the Tsarist era remaining within our lands lie in disrepair, essentially unused since the days of the Weltkrieg. Reviving these industries would allow us to at last be able to build an effective army without relying on foreign support."
WHR_MZKT:0 "MZKT 투자"
WHR_MZKT_desc:0 "Now that we are endeavouring to create a munitions industry in Belorussia we could begin to develop and fund the state-run company MZKT, who could produce equipment, tanks and artillery for the nation."
WHR_flexible_industry:0 "산업 유연성"
WHR_flexible_industry_desc:0 "By ensuring that our factories and workers are trained for flexibility in production, we can allow our factories to quickly convert from producing consumer goods to military supplies or vice versa."
WHR_ethanol:0 "에탄올 연료 연구"
WHR_ethanol_desc:0 "Belorussia at the moment lacks the resources needed to industrialise and relies on foreign trade. We can compensate for this by assigning a team of researchers to invent and develop ethanol fuel to fuel our industry."
WHR_farming_reform:0 "기계화 농업"
WHR_farming_reform_desc:0 "Across the world farming technology has begun to improve making the process of farming quicker and more efficient. Despite this Belorussia has remained in the past, further hampering the nation economically. It is time for our farming to step into the future."
WHR_country_railroads:0 "시골 기반시설 개발"
WHR_country_railroads_desc:0 "Outside of Minsk much of the infrastructure remains basic and insufficient for the modern day, in many cases dating as far back as the Tsarist period. It is clear that improvements need to be made."
WHR_drain_marshes:0 "프리피야티 습지 배수"
WHR_drain_marshes_desc:0 "The dreaded Pripyat Marshes, feared by any invader, form a great natural defence in the west. However there is a lot of potential for land reclamation that could allow us to expand the agricultural and industrial potential of our nation."
WHR_okulovsky_mine:0 "오쿨롭스키 광산 확장"
WHR_okulovsky_mine_desc:0 "Currently we are forced to import most of our foreign materials due to our lack of resources. However, by exploiting the iron-containing Okulovsky Mine, found near our border with Ukraine, we could began domestically producing steel, lessening our reliance on foreign goodwill."
WHR_expand_operations:0 "민스크 보크사이트 활용"
WHR_expand_operations_desc:0 "While we have at last begun to produce steel at home thanks to our exploitation of the Okulovsky Mine, across the country we have also found amounts of Bauxite, which would allow us to begin producing aluminium."
WHR_oil_shale:0 "프리피야티의 전망"
WHR_oil_shale_desc:0 "Across Belorussia we have discovered many oil shales, particularly in the Pripyat Basin. Access to these resources could finally give us an advantage and allow us to produce oil at home without having to rely on synthetics."
WHR_BelAZ:0 "벨라즈 설정"
WHR_BelAZ_desc:0 "In keeping with our programme of modernising Belorussia technologically and fully making use of what resources we have, it would make sense to fund the creation of a state-owned vehicle and machinery manufacturer to develop equipment that will aid the economic and military demands of our nation."
WHR_literacy_campaign:0 "문자해독능력 캠페인"
WHR_literacy_campaign_desc:0 "Illiteracy has been a problem for far too long in Belorussia, particularly in the rural areas that make up the vast majority of the country and its population. Now that we have abandoned the bickering of the previous years and finally decided upon a script for our language, it is time to banish illiteracy to being a thing of the past."
WHR_living_conditions:0 "생활 조건 개선"
WHR_living_conditions_desc:0 "Living conditions in much of the nation are substandard and lead to social tensions and disease outbreaks in many of our towns. It is clear that for the sake of our people something must be done about this."
WHR_workers_rights:0 "고용 권리 개혁"
WHR_workers_rights_desc:0 "Currently in Belorussia the conditions in our factories and treatment of workers remains poor, especially by international standards. We must take legislative measures to remedy this."
WHR_welfare_state:0 "복지국 설립"
WHR_welfare_state_desc:0 "While much of Europe has followed Bismarck's example and established a welfare state, providing medical care, pensions and affordable housing, Belorussia has remained in the Tsarist era as a result of our poor economy restricting its affordability. With our economy improving as a result of our reforms we can begin to change this."
WHR_state_university:0 "벨로루시 국립 대학교"
WHR_state_university_desc:0 "While we have at last begun to reform education, Belorussia still lacks a major university, forcing the more educated members of our population to study in other nations such as Germany to continue their education. By establishing our own university we can ensure that more future students will stay in Belorussia and aid our country's scientific research."
WHR_crisis_ends:0 "벨로루시의 재탄생"
WHR_crisis_ends_desc:0 "At the time of both independence and the beginning of the Black Monday crisis we were a poor, undeveloped nation, long exploited by Russia. Within just twenty years we have managed to modernise our economy and against all odds have produced a totally new country from the ashes!"
WHR_kingdom:0 "우리의 상황"
WHR_kingdom_desc:0 "Belorussia at the current time is a very divided country. Opposing the current reign of the King Uladzimir are Sigismund and his odd alliance of pro-Russian and extreme Belarusian nationalist supporters. This ragtag group hope to overthrow Uladzimir as well as many of the nation's left-leaning founders, many of whom dream of a restoration of democracy or even outright Syndicalist revolution."
WHR_Waldemar:0 "울라지미르 왕"
WHR_Waldemar_desc:0 "While the political system of Belorussia is constitutionally somewhat reliant on the firm grip of a strong absolutist monarchy, the current King Uladzimir prefers to leave the day-to-day governing to the current head of government. Vasil Zacharka, a Belarusian nationalist founder, and his party the right-wing BNP are in practical control of the nation."
WHR_Sigismund:0 "지그문트 왕"
WHR_Sigismund_desc:0 "For years since the death of Hienry the weak rule of his unworthy and wrongful successor Uladzimir has driven Belorussia into disrepair. But now that the rightful heir to the Belorussian throne, the former prince Sigismund, has reclaimed his birthright a new era shall begin for the country!"
WHR_democracy:0 "민주주의 재확립"
WHR_democracy_desc:0 "It is clear that on account of his illness and disinterest in day-to-day rule Uladzimir is perhaps unfit to rule as an absolutist King. However instead of giving into Sigismund's demands, the answer clearly lies in reforming the nation into a constitutional monarchy and restoring at last the democracy of the original Belarusian republic."
WHR_unban_left:0 "생디칼리스트 문제"
WHR_unban_left_desc:0 "Now that we have begun to step towards returning to democracy, we must decide if the Syndicalist parties should remain banned or not. While weak and lacking support, they could still constitute a significant threat if allowed to proliferate legally and stand in elections."
WHR_liberalise_press:0 "언론 자유화"
WHR_liberalise_press_desc:0 "In the past our press was carefully examined and anything criticising our regime or the German Empire censored. It is time to reform this so that newspapers and people of all opinions and politics may have a say."
WHR_disband_secret:0 "NBP 해산"
WHR_disband_secret_desc:0 "While Uladzimir's popularity has begun to increase among the people following our reforms, Sigismund and his supporters in the NBP secret police remain a major threat to the new government. It is time to disband the secret police and arrest Sigismund himself if it comes to that."
WHR_elections:0 "첫 선거 실시"
WHR_elections_desc:0 "Now that all threats to our new democracy have been eliminated, it is time for Belorussia to finally hold its first ever elections."
WHR_authoritarian:0 "절대주의 증가"
WHR_authoritarian_desc:0 "If Belorussia's problems stem from Uladzimir's lack of a firm rule, then it is clear what must be done!"
WHR_special_courts:0 "특별 법원 설립"
WHR_special_courts_desc:0 "In spite of our best efforts syndicalists, pro-Russians and other enemies of the state still run rampant. It is clear that the NBP need to increase their operations, starting with secret trials of those whose opinions we deem unacceptable."
WHR_censor_press:0 "언론 검열 확장"
WHR_censor_press_desc:0 "Even with our current censorship, our enemies have still been able to secretly spread their ideals in many of the popular newspapers. We must begin to strictly dictate what content newspapers are to publish and ban those who refuse to conform."
WHR_sigismund_negotiations:0 "지그문트의 위치"
WHR_sigismund_negotiations_desc:0 "Despite Uladzimir's recent show of strength his resentful brother Sigismund still claims himself the rightful king of Belorussia, and is amassing a number of supporters throughout all branches of government. This problem must be dealt with one way or another as soon as possible, as every more minute wasted gives Sigismund more time to plot."
WHR_BPSR:0 "BPSR"
WHR_BPSR_desc:0 "The BPSR, despite their long ban, has been able to use their legacy in having been one of the founding parties of the original Belarusian People's Republic to score a miracle victory! Who knows what lies next for Belorussia."
WHR_revolution:0 "군주제를 짓밟다"
WHR_revolution_desc:0 "Now that the true represenatives of the Belarusian people have gained power, it is time to finally send the tyrannical Hohenzollerns back where they belong!"
WHR_syndicalism:0 "생디칼리즘 혁명 지속"
WHR_syndicalism_desc:0 "Now that we have finally become an independent republic once again, we must continue the Syndicalist revolution alongside the French and the British until all the workers of Europe have joined us in being free from Hohenzollern tyranny."
WHR_bolshevik:0 "볼셰비즘 수용"
WHR_bolshevik_desc:0 "Despite the success of the syndicalist revolutions in the west, Bolshevism remains the true revolutionary ideology of eastern nations. We must embrace our roots, a belief which was cruelly crushed by the combined reactionary forces of Germany and White Russia."
WHR_land_confiscation:0 "토지 분쟁"
WHR_land_confiscation_desc:0 "The peasantry of Belarus have for a long time been under the thumb of the rich kulaks and the landlords. Many of these landlords are not even Belarusians at all but in fact are of Polish descent. The peasantry of Belarus must take back their land from these robbers of the people so that we can begin to establish agricultural collectives."
WHR_central_planning:0 "중앙 계획"
WHR_central_planning_desc:0 "While some diehard syndicalists might accuse of being merely state capitalists, an economy dictated not by syndicates or free market but by the needs of the government is the most efficient system, as even the newfound Totalist movement admits."
WHR_recreate_police:0 "비밀 경찰 재생성"
WHR_recreate_police_desc:0 "While we revile the despicable NBP they certainly did their job in repressing dissent towards the regime. It would be both greatly beneficial and ironic for us to create a secret police of our own, this time in service of the worker and not of the capitalist exploiters."
WHR_empower_unions:0 "노동조합 권한 강화"
WHR_empower_unions_desc:0 "The rights of the workers and trade unions were often ruthlessly repressed by the former regime. Now that we are in power, it is time to adapt the nation to a new Syndicalist system."
WHR_industrial_cooperatives:0 "산업 협동조합 창설"
WHR_industrial_cooperatives_desc:0 "As a result of long neglect from both Russia and our former German masters Belarus contains a significant lack of industry. We must begin to create industrial cooperatives so as to begin turning our country into a modern Syndicalist nation."
WHR_arm_people:0 "인민 무장"
WHR_arm_people_desc:0 "The Germans feared the might of the proletariat and so their puppets forbade the Belarusian peasantry from owning significant weaponry. Now that they are gone everyone must learn from a young age how to fight and the necessity of defending their freedom against capitalist exploitation."
WHR_allies:0 "국제 연합 찾기"
WHR_allies_desc:0 "While we have maintained our independence so far and consolidated our regime, the capitalist powers will eventually turn their attention towards us. If we wish to maintain our current existence, we must find allies to protect us and join them in the battle to finally free the world from the clutches of capitalism."
WHR_internationale:0 "인터내셔널 가입"
WHR_internationale_desc:0 "There is no question about who we should we should seek to become allies with - the Internationale. Being situated on opposite sides of Europe we could even hope to force the Germans into a brutal two-front war."
WHR_intermarium:0 "생디칼리스트 인터마륨 가입"
WHR_intermarium_desc:0 "Our neighbours Poland and Ukraine have both embraced Syndicalism and formed an alliance with each other. It would make the best sense for us to join them for protection against the German and Russian imperialists."
WHR_4int:0 "제 4 인터내셔널 가입"
WHR_4int_desc:0 "Due to our geographical location, we cannot rely on the Internationale to protect us in the event of a war. While we may have had troublesome relations with the first Soviet Union, we should ally with the reborn Soviets and become a strong eastern front against the Germans."
WHR_BSDP:0 "BSDP"
WHR_BSDP_desc:0 "One of the main founding parties of the Belarusian People's Republic, the BSDP have long hoped for a restoration of democracy. Now the day has finally come and the BSDP have been victorious in the first elections."
WHR_agricultural_cooperatives:0 "협동조합 인센티브"
WHR_agricultural_cooperatives_desc:0 "One of the BSDP's programs was the encouraging of collective farms, where Belorussian farmers would pool their resources together rather than working individually. Unlike the extremists of the far-left and far-right the idea was to be entirely voluntary rather than forced collectivisation."
WHR_health_care:0 "국민 의료 시스템 구축"
WHR_health_care_desc:0 "Our next programme is the replacement of our current private health care system with a national publicly-funded one. By doing this we would allow all of our citizens to have adequate health care rather than simply those who can afford it."
WHR_social_market:0 "사회 시장 경제"
WHR_social_market_desc:0 "Instead of a purely capitalist system, we must set about on the creation of a third alternative between capitalism and socialism, a social market economy which will combine a free market capitalist economy with social policies that shall establish fair competition within the market."
WHR_BNP:0 "BNP"
WHR_BNP_desc:0 "The BNP is a right-wing party formed from those who chose to stay loyal to Germany following the dissolving of the Belarusian People's Republic and the ascension of Hienry I to the throne of Belorussia. Although lacking power while Hienry was on the throne, their power greatly increased during Uladzimir's reign allowing them to maintain themselves as a major political force."
WHR_government_tradeunions:0 "정부 노동조합"
WHR_government_tradeunions_desc:0 "Despite many of our nation's founders being socialists, trade unions were viciously repressed following the rise of King Hienry. Now it is time to finally cease their repression and recognise the legitimacy of the trade unions, provided they stay loyal to the government of course."
WHR_encourage_investment:0 "외국인 투자 장려"
WHR_encourage_investment_desc:0 "Currently our country lacks industry despite our current attempts. Perhaps by taking certain measures in promoting capitalism and the free market we can encourage foreign companies to base themselves in Belorussia, although such measures may be expensive and possibly unpopular among the people."
WHR_economic_boom:0 "경제 호황"
WHR_economic_boom_desc:0 "Our free market reforms have worked and our economy is finally beginning to boom. The days of Belorussia being an overlooked and undeveloped province of Poland and Russia shall finally come to an end."
WHR_disband_rada:0 "라다 해체"
WHR_disband_rada_desc:0 "Despite our takeover the Rada remains full of Uladzimir's supporters in the BNP as well as the democrats of the BSDP. We must enact emergency measures and disband the Rada before either parties have a chance to sabotage our regime."
WHR_paramilitaries:0 "NBP 확장"
WHR_paramilitaries_desc:0 "Our coup d'etat and and disbanding of the Rada has created a lot of anger and militancy across the countries from our political enemies. If we are to maintain stability the NBP must be expanded and reorganised into paramilitary units."
WHR_BR:0 "벨라야 루스 지원"
WHR_BR_desc:0 "Despite our former alliance with extremist Belarusian nationalists, we cannot trust the crypto-syndicalist rabble to run the country. We must align ourselves with the pro-Russian elites if national order and stability is to be maintained."
WHR_orthodox_support:0 "동방정교회 지원 확보"
WHR_orthodox_support_desc:0 "The Orthodox Church plays a major role in Belorussian society and by gaining the official outspoken support of the Church we can promote our new order to the average population and minimise any resistance."
WHR_purge_socialists:0 "사회주의자 숙청"
WHR_purge_socialists_desc:0 "Despite years of being on the fringes politically, the syndicalists and social democrats still maintain quite a bit of support among some in the nation. The NBP must vigorously root out and destroy any lefist sentiments among the populace if our regime is to be unopposed."
WHR_labour_battalions:0 "노동 대대 창설"
WHR_labour_battalions_desc:0 "Our regime still remains unpopular among many who lack employment. By creating labour battalions and public works programs we can keep the people employed and help to build up Belorussia into a strong and modern nation."
WHR_BNSP:0 "BNSP 와의 제휴"
WHR_BNSP_desc:0 "The BNSP, formed by extremist Belarusian nationalists Fabijan Akinčyc and Uladzislaŭ Kazloŭski, has been one of Žyhimont's main co-conspirators and supporters in the takeover of Belorussia. By allying with them we can gain the support of the people for our new regime and build Belorussia into a strong nation, never to be exploited again."
WHR_peoples_self-help:0 "벨로루시인들의 자립"
WHR_peoples_self-help_desc:0 "To promote our alliance with the BNSP we shall create the Belarusian People's Self-Help, a nationalist organisation with control over culture, education, health and social and economic projects, which shall help us build and enforce our new order."
WHR_persecute_minorities:0 "소수 민족 박해"
WHR_persecute_minorities_desc:0 "For a long time the lands of Belorussia have been defiled by foreign invaders such as the Jews, who even make up a good amount of our capital's population, and the Islamic Tatars. We must awaken our people to the threat they possess and begin to persecute them so as to finally drive them out of our country."
WHR_collectivisation:0 "집단화"
WHR_collectivisation_desc:0 "Belorussian agriculture remains inefficient and backwards with many farms not producing enough to feed the population. The clear solution is this is the complusory unification of individual farms into collective state-run farms that will be able to feed the nation."
WHR_foreign_intelligence:0 "해외정보부 설립"
WHR_foreign_intelligence_desc:0 "Now that we have consolidated our regime at home and expanded the NBP, we can begin the creation of a foreign intelligence unit that will allow us to spy on and collect information from other nations, allowing us to stay one step ahead of the rest."
WHR_new_regime:0 "새로운 체제의 탄생"
WHR_new_regime_desc:0 "All remains of the incompetent reigns of Hienry and Uladzimir have been swept away into the dustbin of history! Now a new era has begun for Belorussia under the glorious reign of King Žyhimont of Hohenzollern!"
WHR_national_question:0 "국가 문제"
WHR_national_question_desc:0 "Although we have secured our independence, our country's nationalists still remain divided on where we should look towards for a greater Belarusian identity. Belorussians have strong connections to the Baltics, once even being known as Litwins due to their Lithuanian ways, as well to the Slavs of Ukraine and Russia."
WHR_latin:0 "라틴 문자"
WHR_latin_desc:0 "We must look to the Baltics and Poland for our cultural identity and officially adopt a Latin script for the Belarusian language. While much of our current literature and teaching is in Cyrillic it should not take long for us to adapt."
WHR_cyrillic:0 "키릴 문자"
WHR_cyrillic_desc:0 "We must look to our Slavic heritage, and officially adopt Cyrillic as the script of our language. After all, much of our literature and teaching is already written in this script."
WHR_unity:0 "양 문자 인정"
WHR_unity_desc:0 "Instead of alienating many by choosing one script over another, the best solution would be to officially recognise and teach both alphabets and accept our mixed Baltic and Slavic heritage. While this may strain our nation in the short-term in the long-term it will help unify our people and make Belorussia into a stronger whole."
WHR_orthodox:0 "동방정교회"
WHR_orthodox_desc:0 "Orthodox Christianity is the largest religion in Belorussia and followed by the majority of our people, we must ensure that the Orthodox Church has a special role in the foundations and running of the nation, which will help to secure their loyalty."
WHR_secular:0 "비밀국"
WHR_secular_desc:0 "Although the majority of our population is Orthodox there are still many of other religions, including Catholics, Jews and Muslims. It would be harmful to our nation and its stability to alienate many of our population. Instead we must ensure that no religion is promoted above others."
WHR_belarusian_youth_union:0 "벨로루시 청소년 연합"
WHR_belarusian_youth_union_desc:0 "We must create the Belarusian Youth Union, inspired by similar youth organisations across the world, to promote traditional values and patriotism as well as train our children in a variety of skills so that they may be stronger and fitter to serve their country when they come of age."
WHR_jewish_autonomism:0 "유대인 자치주의"
WHR_jewish_autonomism_desc:0 "Our nation contains a significant amount of Jews. Now that we have embarked on a path of secularism and acceptance of all religions, we could offer the Jews political and cultural autonomy which would allow them to prosper and aid our nation."
WHR_limit_exports:0 "독일로부터의 독립 선언"
WHR_limit_exports_desc:0 "While conditions have improved for Belorussia since the end of Russian rule, in many ways the Belorussian economy is still exploited by the Reichspakt system and the King still answers to his Hohenzollern relatives. If we are to fully prosper as a nation we must begin to assert ourselves as an independent nation both politically and economically rather than simply taking directions from Berlin."
WHR_ethnic_assimilation:0 "민족 동화"
WHR_ethnic_assimilation_desc:0 "After much debate we have finally decided upon and have begun to create a greater Belarusian identity. Despite the early birth of our national identity, the Belarusian people are ready to fight and die to defend their nation at all costs."
WHR_state_assimilation:0 "국민 동화"
WHR_state_assimilation_desc:0 "Belorussia is a multicultural nation, its people being Balts, Slavs, Jews and Tatars, united in a Belorussian identity. Our nation shall not be based on ethnicity, but on civic nationalism."
WHR_ukrainian_claims:0 "우크라이나 영토 주장"
WHR_ukrainian_claims_desc:0 "Despite our initial claims, our rightful lands of Brest-Litovsk and Gomel were given to Ukraine in the Treaty of Brest-Litovsk. Now with our nationalism growing, it is time to claim those lands as being rightfully ours!"
WHR_ukraine_ultimatum:0 "우크라이나의 최후통첩"
WHR_ukraine_ultimatum_desc:0 "Our nation has grown in strength and it is finally time to send Ukraine an ultimatum; give back our rightful territory or prepare for war!"
WHR_ukraine_requestger:0 "독일 지원 요청"
WHR_ukraine_requestger_desc:0 "With Ukraine's desertion of the Reichspakt we can hopefully convince the Germans to back us up in retaking our rightful land."
WHR_ukraine_requestrus:0 "러시아 지원 요청"
WHR_ukraine_requestrus_desc:0 "Now that we are finally free from German control and Ukraine is unprotected by the Germans, we can hopefully convince our Russian allies to back us up in retaking our rightful land."
WHR_russian_claims:0 "러시아 영토 주장"
WHR_russian_claims_desc:0 "An artificial line was drawn through our country at the Treaty of Brest-Litovsk leaving many Belarusians still under Russian rule. With our growth in strength and nationalism we can claim those Belarusian lands under Russian occupation as being rightfully ours."
WHR_russian_ultimatum:0 "러시아의 최후통첩"
WHR_russian_ultimatum_desc:0 "The odds may be against us but regardless we shall send Russia an ultimatum; give us our rightful territory or prepare for war."
WHR_soviet_ultimatum:0 "소련에게 최후통첩"
WHR_soviet_ultimatum_desc:0 "The odds may be against us but regardless we shall send Russia an ultimatum; give us our rightful territory or prepare for war."
WHR_russianciv_intervention:0 "우리 영토의 점령"
WHR_russianciv_intervention_desc:0 "Russia has once again fallen into civil war between the old regime and the Soviets. Now is the perfect opportunity to liberate our Belarusian territories from Russian rule while they're distracted!"
WHR_russianciv_requestger:0 "독일 권한 요청"
WHR_russianciv_requestger_desc:0 "Russia has once again fallen into civil war. If we can convince Germany to support us this could be the perfect chance to seize our rightful Belarusian lands while the Russians are too distracted to do anything about it."
WHR_national_army:0 "국군"
WHR_national_army_desc:0 "The Belorussian National Army, formed by Konstantin Ezovitov at the end of the Weltkrieg has gradually fallen victim to reductions in size as a result of economic problems and a reliance on Germany. If Belorussia is to stand on its own two feet as a country it must have a strong and independent military ready to defend the nation."
WHR_mobility:0 "기동 교리 학습"
WHR_mobility_desc:0 "Speed is everything in modern warfare. By ensuring our troops are always faster than the enemy we can ensure that any war in which we are involved will take place on foreign soil and preserve our manpower."
WHR_motorise_cavalry:0 "기병 기계화"
WHR_motorise_cavalry_desc:0 "Since our independence our military has placed a strong emphasis on cavalry. By beginning to motorise and mechanise our armies we will keep our military up-to-date with the present day while still preserving our tactical advantage."
WHR_tank_research:0 "전차 연구"
WHR_tank_research_desc:0 "Now that we have begun to mechanise our armies it is time to study one of the greatest vehicular inventions of the modern era, tanks. By researching and building tanks our armies will finally be both strong and resilient as well as fast."
WHR_firepower:0 "우세한 화력 교리"
WHR_firepower_desc:0 "If we are to defend ourselves in war our armies cannot afford to simply rely on a swift victory. If we should get bogged down the firepower of artillery must be able to scatter our enemies and preserve the lives of our men."
WHR_munitions:0 "루테니아 군수품"
WHR_munitions_desc:0 "At the current time Belorussia lacks a major domestic arms industry, relying on others for guns and ammunition. If our military is to prosper we must begin to research the manufacture of weapons so that our nation will not need to rely on foreign arms."
WHR_artillery_research:0 "포병 연구"
WHR_artillery_research_desc:0 "With a domestic arms industry beginning to develop and our people gaining experience in manufacturing armaments we can begin to research and develop our own artillery."
WHR_instil_patriotism:0 "애국심 주입"
WHR_instil_patriotism_desc:0 "Due to our troubles in creating a national identity to look to and with which to unify our people there is currently little enthusiasm among the population to serve in the military or to fight for their country. We must begin a mass propaganda campaign to rectify this."
WHR_support_technology:0 "우리 군대 지원"
WHR_support_technology_desc:0 "While guns and ammunition of course take priority for our troops, we shouldn't overlook the value of supporting equipment such as radios, field hospitals, artillery and other supporting equipment that helps to strengthen our army."
WHR_officer_school:0 "장교 학교 설립"
WHR_officer_school_desc:0 "Currently our nation lacks an officer school, limiting the quality and training of our officers. If we establish an officer school in preparation for the defence of our country it would aid us in training qualified civilians to become officers in the Belorussian army."
WHR_exempt_scientists:0 "과학자 징집 면제"
WHR_exempt_scientists_desc:0 "Currently much scientific potential is wasted in mandatory military service. By offering prominent scientists and other intellectuals an alternative to military service we could help bolster our nation's technological capabilities and research."
WHR_defend_ruthenia:0 "국가 수호"
WHR_defend_ruthenia_desc:0 "While Europe has enjoyed a decade and a half of peace following the end of the Weltkrieg it is clear world tensions are growing and that it is only a matter of time until Europe is embroiled in war once more. If Belorussia is to survive the coming storm our nation must be prepared for what comes."
WHR_home_defence:0 "벨로루시 국가 방위대 형성"
WHR_home_defence_desc:0 "If Belorussia is to be militarily effective in the face of a war we must focus on the homefront. Forming home defence armies made up particularly of those otherwise ineligible for military service will help our people to resist any foreign incursion with the best of their strength."
WHR_green_oak:0 "그린 오크나무"
WHR_green_oak_desc:0 "Some of our generals have proposed the research and creation of special mountaineer units to fight the enemy. The name they have proposed for these special units will be "Green Oak", named after a Belorussian guerrilla organisation formed towards the end of the Weltkrieg."
WHR_partisan_warfare:0 "게릴라 전투 훈련"
WHR_partisan_warfare_desc:0 "If worst comes to worst and the enemy manages to breach and occupy our lands we must prepared to fight and harass the enemy using guerrilla warfare, a tactic that has been proven throughout the years from South Africa to Ireland to be extremely effective against a far superior foe."
WHR_improve_cavalry:0 "기병 훈련"
WHR_improve_cavalry_desc:0 "One solution to the manpower problems facing Belorussia would be to begin training our troops in the latest cavalry tactics, which would also have the effect of giving us a military advantage on the open and rugged Belorussian terrain."
WHR_equipment_production:0 "장비 생산 증가"
WHR_equipment_production_desc:0 "If Belorussia is to have a proper army, the production of weaponry and equipment, and the breeding of horses must increase. This combined with a promotion of cavalry training should hopefully encourage new recruits to join and defend the nation."
WHR_cavalry_speed:0 "속도 숭배"
WHR_cavalry_speed_desc:0 "Our nation lacks manpower and cannot afford to be bogged down in a repeat of the Weltkrieg. If Belorussia is to be a victorious nation in any future conflict, the emphasis of its army must be on speed and a quick victory to any wars in which it is embroiled."
WHR_ostwall:0 "동부방벽 복원"
WHR_ostwall_desc:0 "Despite their crippling defeat in the Weltkrieg, it is clear that Russian power is on the rise again. With many in our country harbouring pro-Russian sentiments there is a strong possibility that should Russia begin to turn it's attention to Europe we will be first on their list of revanchist targets. To forestall this we need to restore our dilapidated border defences quickly."
WHR_air_force:0 "루테니아 공군"
WHR_air_force_desc:0 "Despite the many air bases already built in our country with the help of the Germans we have very few planes in our air force as a result of their cost being deemed too much for our poor economy. If we are to defend our country from the air this must begin to change."
WHR_fighters:0 "전투기 노력"
WHR_fighters_desc:0 "Should it come to war the Belorussian air force should be focused on defending the skies above Belorussia and it's allies from invading planes. The fragile Belorussian infrastructure and economy could certainly not take a mass bombing campaign."
WHR_anti-air:0 "대공 방어 개발"
WHR_anti-air_desc:0 "Due to Belorussia's current economic weakness industrially and in terms of infrastructure, allowing enemy bombers to get through could cause serious damage to the nation. The building of anti-air defences must be priority in order to prevent this possibility."
WHR_radar:0 "레이더 기술"
WHR_radar_desc:0 "Foresight and strategic advantages are everything in war, in the air as well as on land or at sea. By building radars we can stay one step ahead of any enemy planes."
WHR_air_training:0 "공중 훈련"
WHR_air_training_desc:0 "Due to our air force's small size our pilots lack training. We must begin a series of air exercises that will bring them up to speed with current piloting manoeuvres and experience."
WHR_aviation_school:0 "항공학교 설립"
WHR_aviation_school_desc:0 "With our increased focus on the air force, we can begin building an aviation school with which we could raise a new generation of skilled pilots trained in the latest aerial techniques."
WHR_repair_facility:0 "수리시설 설립"
WHR_repair_facility_desc:0 "In spite of our many air bases our nation contains very few dedicated facilities for the repair of planes. By creating a repair facility to specialise in plane repairs and modernisation we could begin improving the resilience of our air force to damage and losses."
WHR_aviation_fuel:0 "직접 분사 연료 시스템"
WHR_aviation_fuel_desc:0 "The concept of a direct injection fuel system has been around since its invention by the Swedish engineer Jonas Hesselman. By implementing direct injection fuel systems into our planes we could help prevent stalling durig the process of high speed aerial manoeuvres."
WHR_bombers:0 "폭격기 노력"
WHR_bombers_desc:0 "Our main priority for our air force should be the research of bombers so that we will be able to hit the enemy as well as their resources and industry from above."
WHR_close-air_support:0 "근접항공지원기 노력"
WHR_close-air_support_desc:0 "With the research of bombers going ahead, our next step should be to begin researching close-air support to hit the enemy troops in battle and support the advances of our troops."
WHR_black_cats:0 "검은 고양이 창설"
WHR_black_cats_desc:0 "The Belarusian nationalist Michał Vituška has in the past advocated for the creation of a special Belorussian paratrooper unit. Now that we have begun to improve our air force and ability to obtain air superiority it is time to take inspiration from his ideas and begin researching paratroopers."
WHR_rocket_technology:0 "로켓 공학"
WHR_rocket_technology_desc:0 "With the growing technological and scientific potential of our nation, we can begin to research rocketry so as to give ourselves a major advantage over our enemies and impress the world with the power of Belorussian science."
