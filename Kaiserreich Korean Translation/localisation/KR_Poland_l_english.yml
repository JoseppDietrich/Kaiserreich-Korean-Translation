poland.17.d:0 "폴란드는 20년 이상 왕이 없었습니다. 그러나, 섭정 의회에 의한 또 다른 선거가 마침내 그것을 바꿀지도 모릅니다. 각각의 잠재적인 왕은 지지자들(그리고 반대자들)을 가지고 있고 폴란드 발전을 위해 다양한 경로를 제공할 것입니다. 그러나 베를린은 자유당 후보자인 프리드리히 크리스티안 베틴을 선출하도록 의회에게 큰 압력을 가하고 있습니다. 우리는 카이저의 의지에 반대할까요?"
