poland.22.t:0 "폴란드 선거"
poland.22.d:0 "폴란드는 왕을 위한 또 다른 선거를 시도하고 있고 민다우스 3세는 공식적인 후보입니다. 만약 많은 관료들이 민다우스 3세의 퇴진을 요구한다면 우리는 폴란드를 잃게 될 것입니다. 리투아니아가 독일의 동맹국이기 때문에, 그러한 움직임은 그들 또한 화나게 할 것이고, 그래서 우리가 카를 알베르트 폰 합스부르크의 선거에 압력을 가하도록 제안받았습니다. 우리 어떻게 해야 될까요?"
poland.22.a:0 "민다우스 3세의 제거를 승락한다"
poland.22.b:0 "카를 알베르트 폰 합스부르크를 선출하도록 폴란드에게 압력을 가한다"
poland.22.c:0 "그들에게 행운을 빌어주자"

poland.25.t:0 "오스트리아의 요구"
poland.25.d:0 "오스트리아인들은 우리에게 리투아니아의 민다우스 3세를 왕위 계승자 명단에서 삭제해 달라는 요구를 직설적으로 보냈습니다. 분명한 선택은 그 요구에 동의하는 것이지만, 우리는 즉시 민다우스 3세를 선출해서 오스트리아인들의 요구를 무시하고 선거를 진행할 수도 있습니다. 어떻게 해야 할까요?
poland.25.a:0 "요구에 응하고 민다우스 3세를 제거하라"
poland.25.b:0 "그들의 요구를 무시하라"
poland.25.c:0 "지금 즉시 민다우스 3세를 선출하라!"

poland.26.t:0 "폴란드는 우리를 모욕했다!"
poland.26.d:0 "폴란드 섭정 의회는 우리의 왕이 폴란드의 왕이 될 가능성이 있는 사람으로 선언했습니다. 하지만, 의회의 주인인 오스트리아인들이 그들에게 이렇게 하라고 명령한 것은 분명합니다."
poland.26.a:0 "저주하겠다!"

poland.27.t:0 "폴란드는 우리에게 반항했다!"
poland.27.d:0 "폴란드 의회는 민다우스 3세를 제거하라는 우리의 요구를 무시하고 선거를 시작했습니다."
poland.27.a:0 "저주하겠다!"

poland.28.t:0 "폴란드는 우리에게 반항했다!"
poland.28.d:0 "폴란드 섭정 의회는 우리의 요구를 따르는 대신에, 역으로 민다우스 3세를 폴란드의 새로운 왕으로 선출했습니다! 리투아니아 출신 군주가 독일의 보호를 받고있는 이상 우리가 할 수있는 일은 거의 없습니다 ..."
poland.28.a:0 "저주하겠다!"

poland.33.t:0 "국왕 선택"
poland.33.d:0 "폴란드는 20년 이상 왕이 없었습니다. 그러나, 섭정 의회에 의한 또 다른 선거가 마침내 그것을 바꿀지도 모릅니다. 각각의 잠재적인 왕들은 지지자들(그리고 반대자들)을 가지고 있고 폴란드의 발전을 위해 다양한 경로를 제공할 것입니다. 누가 새로운 왕이 될까요?"
poland.33.a:0 "오스트리아는 우리의 친구, 카를 알베르트 폰 합스부르크다!"
poland.33.b:0 "작센, 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌것이다!"
poland.33.c:0 "우리는 폴란드 왕이 필요하다, 아우구스틴 크저터리스카 1세 만세!"

poland.34.t:0 "국왕 선택 - 오스트리아의 간섭"
poland.34.d:0 "폴란드는 20년 이상 왕이 없었습니다. 그러나, 섭정 의회에 의한 또 다른 선거가 마침내 그것을 바꿀지도 모릅니다. 각각의 잠재적인 왕들은 지지자들을 가지고 있고 폴란드의 발전을 위해 다양한 경로를 제공할 것입니다. 그러나 비엔나는 그들이 가장 좋아하는 후보인 칼 알베르트 폰 합스부르크를 선출하도록 의회에게 큰 압력을 가하고 있습니다. 우리는 오스트리아의 요구에 반대할까요?"
poland.34.a:0 "오스트리아는 우리의 친구, 카를 알베르트 폰 합스부르크다!"
poland.34.b:0 "작센, 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌것이다!"
poland.34.c:0 "맨도그 3세가 연방을 회복할 것이다!"
poland.34.e:0 "우리는 폴란드 왕이 필요하다, 아우구스틴 크저터리스카 1세 만세!"

poland.35.t:0 "국왕 선택"
poland.35.d:0 "폴란드는 20년 이상 왕이 없었습니다. 그러나, 섭정 의회에 의한 또 다른 선거가 마침내 그것을 바꿀지도 모릅니다. 우리는 리투아니아와 그들의 맨도그 3세를 선출하기로 합의했지만, 세계의 다른 강대국들은 그러한 움직임에 대해 공격을 할수도 있습니다."
poland.35.a:0 "오스트리아는 우리의 친구, 카를 알베르트 폰 합스부르크다!"
poland.35.b:0 "작센, 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌것이다!"
poland.35.c:0 "맨도그 3세가 연방을 복원할 것이다!"
poland.35.e:0 "우리는 폴란드 왕이 필요하다, 아우구스틴 크저터리스카 1세 만세!"

poland.36.t:0 "맨도그의 결정"
poland.36.d:0 "맨도그 3세가 폴란드의 새로운 왕으로 선출되었습니다. 폴란드와 리투아니아가 연방을 다시 만들어야 할지말지에 대해서는 이제 그 자신과 다른 모든 사람들의 마음에 달려있는 결정을 내려야 합니다."
poland.36.a:0 "폴란드와 리투아니아는 분리된 상태를 유지한다"
poland.36.b:0 "폴란드-리투아니아 연방 만세!"

poland.37.t:0 "외교 정책 수정"
poland.37.d:0 "HRH 프레데릭은 예상대로 폴란드가 제국 협정에 참여하기를 바란다고 선언했습니다. 독일에 사절을 보낼까요?"
poland.37.a:0 "사절을 보낸다"
poland.37.b:0 "우리는 제국 협정에서 벗어난다"

poland.38.t:0 "폴란드로부터의 사절"
poland.38.d:0 "폴란드의 새로운 왕 프리드리히 C. 베틴은 폴란드가 제국 협정에 합류할것을 요청하는 메시지를 우리에게 보냈습니다. 우리는 폴란드를 제국 협정에 초대해야 할까요?"
poland.38.a:0 "폴란드를 제국 협정에 초대한다"
poland.38.b:0 "아니, 우리는 폴란드가 필요없다"

poland.39.t:0 "국무 총리 임명"
poland.39.d:0 "정부 위기 이후 총리 자리는 비어 있고 왕은 새로운 총리를 임명해야 합니다."
poland.39.a:0 "친독 정치인, 블라디미르 스투드니키"
poland.39.b:0 "보수당 지도자, 레오폴드 스쿨스키"
poland.39.c:0 "섭정 의회의 전 지도자, 자누스 라지빌"
poland.39.e:0 "장군, 블라디미르 시코르스키"

poland.40.t:0 "갈리치아 합병"
poland.40.d:0 "폴란드가 분할된 기간 동안 오스트리아는 갈리치아를 연방으로부터 얻었습니다. 150년이 지난 지금 갈리치아는 다시 한번 폴란드의 일부가 되었습니다."
poland.40.a:0 "좋았어!"

poland.41.t:0 "국무 총리 임명"
poland.41.d:0 "정부 위기 이후 총리 자리는 비어 있고 왕은 새로운 총리를 임명해야 합니다."
poland.41.a:0 "보수당 지도자, 레오폴드 스쿨스키"
poland.41.b:0 "폴란드의 소수 민족, 대주교 A.카코프스키"
poland.41.c:0 "섭정 의회의 전 지도자, 즈지슬로우 루보미르스키"
poland.41.e:0 "장군, 블라디미르 시코르스키"

poland.42.t:0 "내각 위기"
poland.42.d:0 "1937년 12월 폴란드에서 가장 영향력 있는 신문 중 하나인 '쿠리에르 바르샤바스키(Kurier Warszawski)' 는 현 내각의 몇몇 의원들이 공금을 훔쳤다고 비난하는 많은 기사를 실었습니다. 그 사건을 조사해 보니 혐의가 옳은 것으로 판명되었습니다. 카를 알베르트 폰 합스부르크 국왕은 이번 기회를 이용해 내각을 개편하고 새로운 총리로 임명될 것으로 보입니다."
poland.42.a:0 "히에로니 타르노우스키가 새 정부를 구성할 것이다"
poland.42.b:0 "현 정부를 유지한다"
poland.42.c:0 "국무 총리는 교체되어야 한다"

poland.43.t:0 "국무 총리 임명"
poland.43.d:0 "정부 위기 이후 총리 자리는 비어 있고 왕은 새로운 총리를 임명해야 합니다."
poland.43.a:0 "보수당 지도자, 레오폴드 스쿨스키"
poland.43.b:0 "폴란드의 소수 민족, 대주교 A.카코프스키"
poland.43.c:0 "섭정 의회의 전 지도자, 즈지슬로우 루보미르스키"
poland.43.e:0 "장군, 블라디미르 시코르스키"

poland.45.t:0 "[GetYear] 세임(Sejm) 선거"
poland.45.d:0 "우리 헌법에 명시된 바와 같이, 상원 선거는 매 4년마다 실시되어야 합니다. 과반수를 얻을 가능성이 있는 주요 정당은 3개뿐이지만, 과연 누가 될까요?"
