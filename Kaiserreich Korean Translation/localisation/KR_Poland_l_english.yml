poland.52.t:0 "지에르진스키 동지가 사망하다"
poland.52.d:0 "우리나라 혁명의 유명한 지도자이자 지도자인 펠릭스 지에르진스키는 오늘 바르샤바에서 당 중앙 위원회에서 두시간 동안 긴 연설을 한 직후 심장 마비로 사망했습니다. 누가 그를 대신할까요?"
poland.52.a:0 "카롤 라데크가 이어 받는다"
poland.52.b:0 "옛 레닌의 동료, 야쿠브 한세키"
poland.52.c:0 "국제적인 혁명가, 로자 룩셈부르크"

poland.54.t:0 "우크라이나와의 동맹?"
poland.54.d:0 "이제 생디칼리스트들이 폴란드와 우크라이나를 모두 장악하고 있기 때문에, 우리 사이에 동맹을 맺는 것이 가능합니다. 우리는 흐루시체프에게 제안을 해야 할까요?"
poland.54.a:0 "키예프에 관계자들을 파견하라"
poland.54.b:0 "제국 협정을 자극하지 마라"

poland.55.t:0 "폴란드와의 동맹?"
poland.55.d:0 "폴란드에 있는 우리의 동료들은 우리에게 돌아서서 동맹을 제의했습니다. 우리는 어떻게 반응해야 할까요?"
poland.55.a:0 "형제들의 곁에 서있자!"
poland.55.b:0 "불필요하다"

poland.56.t:0 "폴란드와의 동맹?"
poland.56.d:0 "폴란드에 있는 우리의 동료들은 우리에게 돌아서서 동맹을 제의했습니다. 폴란드 동부 절반의 대부분이 우크라이나인 갈리치아를 소유하고 있어 폴란드에 이를 요구할 압력이 있습니다. 우리는 어떻게 반응해야 할까요?"
poland.56.a:0 "형제들의 곁에 서있자!"
poland.56.b:0 "동의하지만, 갈리치아 동부의 절반을 요구한다"
poland.56.c:0 "동의하지만, 갈리치아 동부를 요구한다"
poland.56.e:0 "불필요하다"

poland.57.t:0 "우크라이나가 우리의 제의를 거절했다"
poland.57.d:0 "우크라이나는 우리와의 동맹 관계가 불필요하다고 밝혔습니다."
poland.57.a:0 "젠장!"

poland.58.t:0 "우크라이나의 대답"
poland.58.d:0 "우크라이나는 동맹에 동의했지만, 타르노폴과 스타니슬라우 지방을 받고싶어 합니다. 어떻게 해야 할까요?
poland.58.a:0 "좋아!"
poland.58.b:0 "안돼!"

poland.59.t:0 "폴란드는 동의했다"
poland.59.d:0 "폴란드는 우리의 조건에 동의했고 우리는 지금 우리의 생디칼리스트 형제들과 함께 있습니다."
poland.59.a:0 "좋았어!"

poland.60.t:0 "우크라이나의 대답"
poland.60.d:0 "우크라이나는 동맹에 동의했지만, 동부 갈리치아를 받고싶어 합니다. 어떻게 해야 할까요?"
poland.60.a:0 "좋았어!"
poland.60.b:0 "대신에 그들에게 타르노폴과 스타니슬로우를 주어라"
poland.60.c:0 "안돼!"

poland.61.t:0 "폴란드의 대답"
poland.61.d:0 "폴란드는 리비우 인구 대다수가 폴란드인임을 인용하면서 우리를 거부했습니다. 그러나 그들은 타르노폴과 스타니슬로우 지방을 우리에게 양도하기로 동의했습니다. 우리가 그 제안을 받아 들여야 할까요?"
poland.61.a:0 "아무것도 없는것보다야 낫지"
poland.61.b:0 "안돼!"

poland.62.t:0 "우크라이나는 동의했다"
poland.62.d:0 "우크라이나는 타르노폴과 스타니슬로우를 양도한다는 우리의 제안에 동의했습니다."
poland.62.a:0 "좋았어!"

poland.63.t:0 "로만 드모브스키가 사망하다"
poland.63.d:0 "국가 원수, 로만 드모브스키가 어젯 밤 수면중에 돌아가셨습니다. 애도의 일주일이 선포되었지만 누가 그를 대신할까요?"
poland.63.a:0 "민족 급진 정당의 지도자, 애덤 도보시스키"
poland.63.b:0 "도보시스키의 동료, 타데우즈 비엘레키"

poland.64.t:0 "제 2의 명령?"
poland.64.d:0 "도보신스키는 주도권을 쥐고 있고 새로운 국가를 건설할 준비가 되어 있지만, 그는 그의 프로젝트를 완수하기 위해서는 오른팔이 필요합니다."
poland.64.a:0 "마리안 자누슈사지스-자로타 장군"
poland.64.b:0 "폴란드의 소수 민족, 대주교 아우구스트 홀랜드"
poland.64.c:0 "폴란드의 귀족, 아돌프 브닌스키"
poland.64.e:0 "폴란드는 오직 한명의 통치자가 필요하다!"

poland.65.t:0 "제 2의 명령?"
poland.65.d:0 "비엘레키는 주도권을 쥐고 있고 새로운 국가를 건설할 준비가 되어 있지만, 그는 그의 프로젝트를 완수하기 위해서는 오른팔이 필요합니다."
poland.65.a:0 "마리안 자누슈사지스-자로타 장군"
poland.65.b:0 "폴란드의 소수 민족, 대주교 아우구스트 홀랜드"
poland.65.c:0 "폴란드의 귀족, 아돌프 브닌스키"
poland.65.e:0 "폴란드는 오직 한명의 통치자가 필요하다!"

poland.66.t:0 "갈리치아 동부의 우크라이나 파르티잔"
poland.66.d:0 "우크라이나가 독립국임에도 불구하고 이 나라에는 아직도 많은 우크라이나인들이 살고 있습니다. 그들은 폴란드에 속하는 동부 갈리치아에 살고 있습니다. 동부 갈리치아 우크라이나 대표들이 폴란드인들과의 싸움에 도움을 요청하기 위해 키예프에 왔습니다. 어떻게 해야 할까요?"
poland.66.a:0 "이건 우리 일이 아니다"
poland.66.b:0 "우리의 형제들을 도와라"

poland.67.t:0 "갈리치아 동부의 우크라이나 파르티잔"
poland.67.d:0 "우크라이나 파르티잔들은 지난 한달 동안 갈리치아 동부에서 만만찮은 작전들을 개시했습니다. 그들의 작전 자금은 키예프에서 나온 것으로 의심되고 있습니다."
poland.67.a:0 "오 안돼!"

poland.68.t:0 "비스톨라 작전"
poland.68.d:0 "우크라이나 테러리스트들의 행동은 참을 수 없습니다. 테러리스트들에 대항하기 위한 제안된 작전인 '비스톨라 작전' 은 갈리치아에 사람들의 움직임을 규제하기 위해 군사 검문소를 설치하는 것입니다. 이 제안을 실행에 옮겨야 할까요?"
poland.68.a:0 "비스톨라 작전만이 유일한 해결책이다"
poland.68.b:0 "이것은 좋지않은 생각이다"

poland.69.t:0 "비스톨라 작전"
poland.69.d:0 "우크라이나 테러리스트들은 갈리치아의 안정성을 심각하게 훼손하고 있으며 우리가 거부한 '비스톨라 작전'이 발효될 것입니다. 어떻게 해야 할까요?"
poland.69.a:0 "비스톨라 작전만이 유일한 해결책이다"
poland.69.b:0 "이것은 여전히 좋지않은 생각이다"

poland.70.t:0 "테러 공격"
poland.70.d:0 "우크라이나 테러리스트들이 리비우의 경찰서를 공격하고 여러 명의 경찰관을 살해했습니다."
poland.70.a:0 "야만인들!"

poland.71.t:0 "테러 공격"
poland.71.d:0 "우크라이나 테러리스트들이 스트리의 주요 교차로에 폭탄을 설치하고 폭파시켰습니다. 스트리에서 34명이 사망하고 120명이 부상 당했습니다."
poland.71.a:0 "야만인들!"

poland.72.t:0 "우크라이나 민족주의자 기구"
poland.72.d:0 "우리가 우크라이나를 정복한 후에 급진주의자들은 우리에게 대항하는 무장 반란을 주된 목적으로 하여 '우크라이나 민족주의 기구' 를 세웠습니다."
poland.72.a:0 "오 안돼!"

poland.73.t:0 "타데우즈 로바도프스키의 죽음"
poland.73.d:0 "우리나라는 수세기 전부터 내려온 폴란드 지도자들의 오랜 유산으로 유명한 갈리치아의 군사적 인물인 타데우즈 요르단 로바도프스키의 죽음을 애도합니다. 그는 폴란드 독립이 브레스트-리토프스크 조약에 서명함으로서 현실이 되기 전에 세계대전에서 오스트리아를 위해 싸웠습니다."
poland.73.a:0 "평화속에 잠들기를"

poland.74.t:0 "펠릭스 제이르진스키의 죽음"
poland.74.d:0 "오늘 오랜 기간동안 생디칼리스트 선동가였던 펠릭스 제이르진스키는 자연사한 것으로 확인되었습니다. 폴란드에서 가장 유명하고 거리낌 없이 말하는 생디칼리스트 지도자 중 한 사람의 갑작스런 죽음은 생디칼리스트 운동을 비틀거리게 만들었습니다. 펠릭스는 그의 명분을 받아들일 수 있는 많은 가까운 동맹들을 가지고 있었지만, 현재 우리 나라의 생디칼리스트는 심각한 타격을 입고 있습니다."
poland.74.syndie:0 "오늘 오랜 생디칼리스트 선동가이자 혁명의 지도자였던 펠릭스 제이르진스키는 하룻밤 사이에 돌아갔습니다. 부정 행위의 증거는 없으며, 폴란드는 폴란드 혁명 지도자를 애도하는 시기에 접어들었습니다. 한 국가의 지도자가 돌아감에 따라, 많은 사람들은 누가 성화를 들고 생디칼리스트 국가를 미래로 이끌지 궁금해 하고 있습니다."
poland.74.a:0 "평화속에 잠들기를"

poland.75.t:0 "대주고 A.카코프스키의 죽음"
poland.75.d:0 "대주교 A.카코프스키는 오늘 바르샤바에서 사망했습니다. 8월 15일 그의 후계자가 폴란드의 새 총리가 되었습니다."
poland.75.a:0 "평화속에 잠들기를"

poland.76.t:0 "스타니슬라우 페이텍의 죽음"
poland.76.d:0 "폴란드 국민들은 유명인사 중 한명이 사망했다는 소식에 충격을 받았습니다. 폴란드의 독립 전 법적 인물 중 하나로 널리 알려져 왔던 페이택은 폴란드 자유의 수호자였으며 그의 죽음은 많은 사람들에게 큰 타격을 줄것이 분명합니다."
poland.76.a:0 "평화속에 잠들기를"

poland.77.t:0 "스타니슬라우 투우트의 죽음"
poland.77.d:0 "스타니슬라우 투우트가 사망했다는 것이 오늘 밝혀졌습니다. 이 정치적 핵심 인물은 세계대전 기간 폴란드 군단에 투사하여 국민에 대한 사랑으로 잘 알려져 있어 폴란드 국민들이 그를 몹시 그리워할 것 같습니다."
poland.77.a:0 "평화속에 잠들기를"

poland.78.t:0 "얀 스베크의 죽음"
poland.78.d:0 "이 나라는 현대 폴란드의 가장 훌륭한 정치적, 외교적 사상가 중 한 사람인 얀 스베크의 죽음을 애도합니다. 오스트리아가 지배하고 있는 크라코우 인근의 크라코우 왕가에서 태어난 스베크는 보스니아에서 제국의 외교관으로 승진한 뒤 세계대전 이후 폴란드로 돌아왔습니다. 많은 사람들이 이미 그의 손실을 느끼고 있습니다."
poland.78.a:0 "평화속에 잠들기를"

poland.79.t:0 "스타니슬라우 부코비에키의 죽음"
poland.79.d:0 "선도적인 정치적 인물 부코비에키가 오늘 그의 집에서 사망한 채 발견되었습니다. 청년 시절 병으로 실명했던 부코비에키는 최근 독립국 폴란드 사법부에서 유명 인사가 됐고 전후 불확실성으로부터 젊은 변호사들을 보호했습니다. 그의 죽음은 많은 주요 공무원들과 시민들에게 타격으로 다가왔습니다."
poland.79.a:0 "평화속에 잠들기를"

poland.80.t:0 "얀 파데레프스키의 죽음"
poland.80.d:0 "오늘 유명한 작곡가이자 정치가인 이그나치 얀 파데레프스키가 마침내 오래된 나이에 굴복하여 길고 뛰어난 삶을 마감했다는 것이 밝혀졌습니다. 폴란드의 위대한 피아니스트이자 오케스트라의 대가로 유명한 파데레프스키는 세계대전 기간 동안 폴란드의 고난에 대해 국제 사회의 관심을 불러 일으키기 위해 해외에 큰 부와 명성을 불어 넣었으며 곧 젊은 국가의 주요 정치 인사가 되었습니다."
poland.80.a:0 "평화속에 잠들기를"

poland.81.t:0 "예드레지 모라즈케스키의 죽음"
poland.81.d:0 "모라즈케스키의 죽음은 많은 폴란드인들에게 충격으로 다가왔습니다. 상대적으로 좌파 성향의 이 인물은 오스트리아령 갈리치아에서 핵심 정치인이 되기 전까지는 러시아의 위협에 맞섰습니다. 그의 사회주의 이상과 폴란드 독립에 대한 헌신은 그를 몇몇 사회에서 인기 있게 만들었습니다."
poland.81.a:0 "평화속에 잠들기를"

poland.82.t:0 "대주교 A.홀랜드의 죽음"
poland.82.d:0 "대주교 아우구스트 A.홀랜드는 오늘 바르샤바에서 사망했습니다. 스타니슬라우 캣 마키에비치는 새로운 수상이 되었고 스테판 와진스키는 폴란드의 새로운 대주교입니다."
poland.82.a:0 "평화속에 잠들기를"

poland.83.t:0 "율리안 노바크의 죽음"
poland.83.d:0 "최근에 줄리안 노바크가 최근에 세상을 떠났다는 사실이 공개적으로 밝혀졌습니다. 노바크은 많은 정치인들에게 그의 지적인 엄격함으로 좋은 평가를 받았고, 그는 훈련된 의사이자 수의사로서 의학과 과학에 대한 강력한 공헌으로 유명했습니다."
poland.83.a:0 "평화속에 잠들기를"

poland.84.t:0 "빈센티 비토스의 죽음"
poland.84.d:0 "폴란드인들은 국가에 대한 공헌이 매우 가치 있다고 판단하던 세계대전 시기 폴란드 독립의 지지자 비토스의 죽음 이후 슬픔에 빠져있습니다. 많은 다른 주요 폴란드 정치인들과 마찬가지로, 그의 경력은 오스트리아에서 시작되었고 비토스는 독립 폴란드에 대한 오스트리아와 갈리시아의 지원을 얻는 데 중요했습니다."
poland.84.a:0 "평화속에 잠들기를"

poland.85.t:0 "히에로임 타르노프스키의 죽음"
poland.85.d:0 "히에로임 타르노프스키 총리는 오늘 바르샤바에서 사망했으며, 폴란드를 대표적인 보수 인사 중 한명 없이 떠났습니다. 레오폴드 스쿨스키는 새로운 총리가 되었습니다."
poland.85.a:0 "평화속에 잠들기를"

poland.86.t:0 "콘스탄틴 스카르무트의 죽음"
poland.86.d:0 "오늘 유명한 외교관이자 정치인인 스카르무트가 세상을 떠났다는 것이 밝혀졌습니다. 세계대전에서 독립을 위해 싸우고 러시아가 지배하는 폴란드에서 폴란드를 돕던 그의 노력으로 인해 그를 분명 그리워할 것입니다."
poland.86.a:0 "평화속에 잠들기를"

poland.87.t:0 "워키치 코르판테의 죽음"
poland.87.d:0 "그가 폴란드의 권리와 자유를 위해 40년간 싸운것은 잘 알려졌기 때문에, 코르판테의 죽음은 많은 사람들에게 충격으로 다가왔습니다. 코르판테는 언론의 힘과 정치적 중력을 이용해 폴란드의 이익을 보호해 왔습니다."
poland.87.a:0 "평화속에 잠들기를"

poland.88.t:0 "우리의 장관들 중 한명이 사망하다"
poland.88.d:0 "우리 나라는 우리나라 장관 중 한 사람이 죽자 신음하고 있습니다. 지금도 우리나라와 장관들은 앞으로 나아가야 합니다. 새로운 장관이 취임해야 합니다."
poland.88.a:0 "평화속에 잠들기를"

poland.89.t:0 "우리의 장관들 중 한명이 사망하다"
poland.89.d:0 "우리 나라는 우리나라 장관 중 한 사람이 죽자 신음하고 있습니다. 지금도 우리나라와 장관들은 앞으로 나아가야 합니다. 새로운 장관이 취임해야 합니다."
poland.89.a:0 "평화속에 잠들기를"

poland.90.t:0 "우리의 장관들 중 한명이 사망하다"
poland.90.d:0 "우리 나라는 우리나라 장관 중 한 사람이 죽자 신음하고 있습니다. 지금도 우리나라와 장관들은 앞으로 나아가야 합니다. 새로운 장관이 취임해야 합니다."
poland.90.a:0 "평화속에 잠들기를"

poland.91.t:0 "우리의 장관들 중 한명이 사망하다"
poland.91.d:0 "우리 나라는 우리나라 장관 중 한 사람이 죽자 신음하고 있습니다. 지금도 우리나라와 장관들은 앞으로 나아가야 합니다. 새로운 장관이 취임해야 합니다."
poland.91.a:0 "평화속에 잠들기를"

poland.92.t:0 "브레스트-리토프스크의 귀환"
poland.92.d:0 "최근 우리의 정치 공작은 우리를 독일의 호감 속에 잘 넣어 놓았습니다. 이제 카이저는 우리만큼 우크라이나를 많이 지원하지 않음으로, 이것으로 많은 폴란드인들이 거주하지만 우크라이나에 속한 브레스트-리토브스크를 되찾을 수 있는 좋은 기회입니다."
poland.92.a:0 "우리의 요구를 압박하라!"
poland.92.b:0 "이건 좋지않은 생각이다..."

poland.93.t:0 "폴란드는 영토를 요구한다!"
poland.93.d:0 "폴란드 정부는 우리가 그들에게 베레스티아시를 양도해줄것을 요구해 왔습니다. 그렇지 않으면, 우리는 몇가지 매우 끔찍한 결과에 직면해야 할지도 모릅니다. 카이저는 침묵을 지키고 있습니다. 어떻게 해야 할까요?"
poland.93.a:0 "우리는 승리를 바랄 수 없다, 그들의 요구를 따른다."
poland.93.b:0 "독일의 개입을 요구한다"

poland.94.t:0 "폴란드 주장"
poland.94.d:0 "폴란드 정부는 우크라이나 왕국에게 브레스트-리토브스크를 요구해 왔습니다. 우크라이나 정부는 우리에게 그들을 대신해서 개입해 달라고 요청했습니다. 이러한 갈등은 동맹의 분열로 이어질 수 있습니다. 우리는 어떻게 반응해야 할까요?"
poland.94.a:0 "폴란드를 지원한다"
poland.94.b:0 "우크라이나 왕국을 지원한다"

poland.95.t:0 "독일로부터의 지원은 없다!"
poland.95.d:0 "카이저는 폴란드가 우리보다 더 중요하다고 결정했습니다! 어떻게 해야 할까요?"
poland.95.a:0 "우리는 승리를 바랄 수 없다, 그들의 요구를 따른다."
poland.95.b:0 "우리는 방어할 준비가 되었다!"

poland.96.t:0 "우크라이나 이탈"
poland.96.d:0 "우크라이나 정부는 그들이 물러서지 않을 것이라고 말했습니다. 그들의 민족주의적 요소들은 우리가 생각했던 것보다 훨씬 강합니다."
poland.96.a:0 "질서를 유지하기 위해 안으로 들어가라"
poland.96.b:0 "물러나라"

poland.97.t:0 "독일의 개입"
poland.97.d:0 "카이저는 질서를 유지하기 위해 우크라이나로 군대를 이동시키기로 결정했습니다. 우리는 브레스트를 되찾기 위해 같은 것을 할 수 있습니다. 어떻게 해야 할까요?"
poland.97.a:0 "우리는 직접 개입해야 한다!"
poland.97.b:0 "외교 관계를 끊어라"
poland.97.c:0 "물러나라"

poland.98.t:0 "독일로부터의 지원은 없다!"
poland.98.d:0 "카이저는 우크라이나가 우리보다 더 중요하다고 결정했습니다! 어떻게 해야 할까요?"
poland.98.a:0 "우리는 승리를 바랄 수 없다, 물러난다."

poland.99.t:0 "독일은 우리를 지원한다!"
poland.99.d:0 "카이저는 우리 영토를 그대로 유지해야한다고 결정했습니다! 폴란드는 다시 물러나야 합니다."
poland.99.a:0 "좋은 소식이야!"

poland.100.t:0 "폴란드는 영토를 요구한다!"
poland.100.d:0 "폴란드 정부는 우리가 그들에게 베레스티아시를 양도해줄것을 요구해 왔습니다. 그렇지 않으면, 우리는 몇가지 매우 끔찍한 결과에 직면해야 할지도 모릅니다. 카이저와의 동맹이 없다면, 우리의 선택은 제한된 것처럼 보입니다. 어떻게 해야 할까요?"
poland.100.a:0 "우리는 승리를 바랄 수 없다, 그들의 요구를 따른다."
poland.100.b:0 "우리는 방어할 준비가 되었다!"

poland.101.t:0 "우크라이나는 우리를 거부했다!"
poland.101.d:0 "우크라이나 정부는 그들이 물러서지 않을 것이라고 말했습니다. 어떻게 해야 할까요?"
poland.101.a:0 "우리는 직접 개입해야 한다!"
poland.101.b:0 "외교 관계를 끊어라"
poland.101.c:0 "물러나라"

poland.102.t:0 "우크라이나의 빨갱이"
poland.102.d:0 "우크라이나를 지배하고 있는 생디칼리스트들은 우리에게 심각한 문제가 될 수 있습니다. 그들이 우리를 공격하기 전에 그들을 공격하는 것은 좋은 생각이지만, 우리는 너무 약해서 혼자서는 할 수 없습니다. 우리는 관리들을 파견해서 돈-쿠반 연합에 반-우크라이나 연합을 제안해야 할까요? 만약 우리가 거래를 한다면, 드네프르 강은 새로운 국경이 될 것입니다."
poland.102.a:0 "돈-쿠반 연합에 분할을 제안한다"
poland.102.b:0 "그것은 어리석고 위험한 생각이다"

poland.103.t:0 "우크라이나의 분할을 제안한 폴란드"
poland.103.d:0 "폴란드는 생디칼리스트 우크라이나와 그 나라의 분할에 대한 공격을 제안합니다."
poland.103.a:0 "우리는 함께 키예프에서 빨갱이들을 몰아낼 것이다!"
poland.103.b:0 "우리는 위험을 무릅쓰지 않을 것이다"

poland.104.t:0 "폴란드-코사크 연합의 창설"
poland.104.d:0 "우리는 며칠 안에 우크라이나를 공격할 것입니다!"
poland.104.a:0 "좋았어!"

poland.105.t:0 "폴란드-코사크 연합의 창설"
poland.105.d:0 "우리는 며칠 안에 우크라이나를 공격할 것입니다!"
poland.105.a:0 "좋았어!"

poland.106.t:0 "우크라이나를 공격하는 폴란드-코사크 연합"
poland.106.d:0 "이제 공격할 시간이다!"
poland.106.a:0 "그 녀석들을 부숴버려라!"

poland.107.t:0 "우크라이나를 공격하는 폴란드-코사크 연합"
poland.107.d:0 "이제 공격할 시간이다!"
poland.107.a:0 "그 녀석들을 부숴버려라!"

poland.108.t:0 "우크라이나의 폴란드-코사크 연합"
poland.108.d:0 "우리는 우크라이나를 정복했다!"
poland.108.a:0 "좋았어!"

poland.109.t:0 "우크라이나의 폴란드-코사크 연합"
poland.109.d:0 "우리는 우크라이나를 정복했다!"
poland.109.a:0 "좋았어!"

poland.110.t:0 "폴란드에 평화를 제안한다"
poland.110.d:0 "우리가 폴란드를 상대로 한 전쟁에서 승리한 것은 명백합니다;우리는 그들에게 평화를 제공해야 할까요?"
poland.110.a:0 "그렇다, 그리고 갈리치아 동부를 요구한다"
poland.110.b:0 "우리는 비스톨라를 가로지르며 행진할 것이다!"

poland.111.t:0 "우크라이나가 평화를 제안하다"
poland.111.d:0 "우리가 우크라이나와의 전쟁에서 패배한 것은 분명하며 계속되는 전투는 폴란드의 몰락을 초래할 것입니다. 우크라이나는 평화를 제안하지만, 우리가 그것에 동의해야 할까요?"
poland.111.a:0 "우리는 폴란드를 구해야 한다"
poland.111.b:0 "끝까지 싸운다!"

poland.112.t:0 "프로이센 분할"
poland.112.d:0 "폴란드-리투아니아 연방은 18세기 후반 폴란드 분할에서 많은 것을 잃었습니다. 많은 지방이 프로이센 왕국에 양도되었습니다. 지금 독일은 전쟁 중이고 우리는 강합니다. 우리는 이전 땅에 대한 권리를 주장해야 할까요?"
poland.112.a:0 "우리의 모든 정당한 땅을 주장을 한다!"
poland.112.b:0 "프로이센 분할과 실레지아를 주장한다"
poland.112.c:0 "우리는 독일을 화나게 할 수 없다!"

poland.113.t:0 "몰락하는 독일"
poland.113.d:0 "독일군은 패배했고, 베를린은 승리할 가능성이 없습니다. 이것은 우리의 정당한 영토를 되찾고 이 프로이센 분할에 참여할 수 있는 기회입니다."
poland.113.a:0 "공격!"
poland.113.b:0 "이 주장들은 실수였다"

poland.114.t:0 "혼란스러운 독일 제국"
poland.114.d:0 "독일 제국이 혼란에 빠져있는 가운데, 우리는 실레지아와 폴란드 전체 지역을 점령할 수 있는 좋은 기회를 갖게 되었습니다. 이 시점에서 우리를 막기 위해 독일 제국 정부가 할 수 있는 일은 거의 없습니다."
poland.114.a:0 "실레지아와 대 폴란드를 장악한다!"
poland.114.b:0 "오히려..."
poland.114.c:0 "우리는 독일 제국과 동맹해야 한다"

poland.115.t:0 "폴란드, 실레시아와 대 폴란드를 공격하다!"
poland.115.d:0 "우리 제국이 혼란에 빠져 있는 가운데 폴란드는 이 기회를 이용해 실레시아와 대 폴란드를 점령했습니다. 현재 폴란드를 막기 위해 우리가 할 수 있는 일은 거의 없습니다."
poland.115.a:0 "우리가 할 수 있는 일은 아무것도 없다"
poland.115.b:0 "이것은 전쟁을 의미한다!"

poland.116.t:0 "폴란드는 동맹을 제안한다"
poland.116.d:0 "최근의 생디칼리스트-제국 협정 전쟁의 진전을 우려한 폴란드는 우리에게 생디칼리스트들과 그들의 지지자들을 물리치도록 지원해 주었습니다."
poland.116.a:0 "좋아!"
poland.116.b:0 "오히려 아니다"

poland.117.t:0 "폴란드-루마니아 국경 수정"
poland.117.d:0 "폴란드는 갈리치아-로도메리아 합병 이후 부코비나의 공작영지를 획득했습니다. 이 지역은 적은 폴란드 소수 민족과 많은 우크라이나인들을 포함하고 있는 반면, 남부 지역은 많은 루마니아인들이 살고 있습니다. 우리는 폴란드 정부에게 부코비나를 나누어 달라고 요청할 수도 있지만, 우리는 그들에게 새 영토를 위해 많은 돈을 지불할 준비가 되어 있어야 합니다."
poland.117.a:0 "실행하라"
poland.117.b:0 "우리는 그것을 사지 않을것이다"

poland.118.t:0 "폴란드-루마니아 국경 수정"
poland.118.d:0 "갈리치아-로도메리아 합병 이후, 우리는 부코비나의 공작영지를 획득했습니다. 이 지역은 적은 폴란드 소수 민족과 많은 우크라이나인들을 포함하고 있는 반면, 남부 지역은 많은 루마니아인들이 살고 있습니다. 루마니아 정부는 우리에게 부코비나 남부 지역의 매각을 요청했습니다. 그들은 부코비나 북쪽의 요구를 포기하고 우리에게 많은 돈을 지불할 준비가 되어 있습니다."
poland.118.a:0 "루마니아인들이 돈을 지불한다면, 그들은 남부 부코비나를 가질 수 있다."
poland.118.b:0 "남부 부코비나를 루마니아 석유와 교환하라"
poland.118.c:0 "우리는 부코비나를 모두 보유할 것이다!"

poland.119.t:0 "폴란드-루마니아 국경 수정"
poland.119.d:0 "갈리치아-로도메리아 합병 이후, 우리는 부코비나의 공작영지를 획득했습니다. 이 지역은 적은 폴란드 소수 민족과 많은 우크라이나인들을 포함하고 있는 반면, 남부 지역은 많은 루마니아인들이 살고 있습니다. 루마니아 정부는 우리에게 부코비나 남부 지역의 매각을 요청했습니다. 그들은 부코비나 북쪽의 요구를 포기하고 우리에게 많은 돈을 지불할 준비가 되어 있습니다."
poland.119.a:0 "루마니아인들이 돈을 지불한다면, 그들은 남부 부코비나를 가질 수 있다."
poland.119.b:0 "남부 부코비나를 루마니아 석유와 교환하라"
poland.119.c:0 "우리는 부코비나를 모두 보유할 것이다!"

poland.120.t:0 "폴란드-루마니아 국경 수정"
poland.120.d:0 "폴란드 정부는 수체아바를 우리에게 판매하기로 동의했습니다. 루마니아를 위한 좋은 날입니다!"
poland.120.a:0 "만세!"

poland.121.t:0 "폴란드-루마니아 국경 수정"
poland.121.d:0 "폴란드 정부는 수체아바를 우리에게 판매하기로 동의했습니다. 루마니아를 위한 좋은 날입니다!"
poland.121.a:0 "만세!"

poland.122.t:0 "폴란드-루마니아 국경 수정 - 폴란드의 거절"
poland.122.d:0 "폴란드 정부는 수체아바를 우리에게 판매하는 것을 거절했습니다. 우리는 다른것을 시도해 봐야 할 것입니다."
poland.122.a:0 "언젠가 우리는 그것을 강제로 가져갈 것이다!"

poland.124.t:0 "대토론"
poland.124.d:0 "폴란드의 차기 왕을 확인하기 위해 세계대전 말기에 처음 설립된 섭정 의회는 폴란드의 정치 구조를 거의 20년간 담당해 왔습니다. 지속적인 방해, 토론, 그리고 일반적인 비효율은 의회가 너무 오랫동안 어떤 것도 하지 못하게 했고, 폴란드를 지속적인 불안정의 길로 이끌었습니다. 심지어 지금도, 무의미한 주제에 대한 의회의 논쟁이 계속되고 있고, 관찰자들은 앞으로 몇년 동안 어떤 의미 있는 결정이 내려질 것이라는 희망을 거의 갖지 못하고 있습니다."
poland.124.a:0 "불행하군"

poland.125.t:0 "의회는 해산되었다"
poland.125.d:0 "섭정 의회의 의원들을 매료시키는 가장 최근의 논쟁은 폴란드 미래의 왕이 더 많은 지위를 얻기 위해서 최소한 폴란드의 마지막 왕만큼 키가 클 필요가 있는가 하는것입니다. 진정한 진보는 여전히 멀리있어 보입니다."
poland.125.a:0 "키는 무의미하다!"
poland.125.b:0 "키는 모든것이다!"

poland.126.t:0 "책상 딜레마"
poland.126.d:0 "유럽의 홀에 긴장감이 고조되면서, 섭정 의회의 의회 회의실의 책상 크기를 늘려야 할지 말아야 할지를 놓고 열띤 논쟁을 벌여 왔습니다. 많은 사람들이 반대하는 반면, 많은 사람들은 찬성하고, 당파들은 그들이 인식하는 투표에 따라 의회의 구성원들을 분열시켰습니다. 폴란드 신문 1면에 토론 내용이 실려 시민들의 분노를 샀습니다."
poland.126.a:0 "더 큰 작업 공간이 중요하다!"
poland.126.b:0 "누가 신경쓰지?"

poland.127.t:0 "의회는 초점을 되찾다"
poland.127.d:0 "현재, 심지어 섭정 의회도 증가하는 폴란드의 혼란으로부터 엄청난 압력을 느끼고 있습니다. 여전히 논란이 되고 있는 많은 사소한 분쟁들을 해결한 후에, 섭정 의회는 며칠 내에 마침내 폴란드의 새로운 왕을 추대할 준비가 된 것 같습니다."
poland.127.a:0 "드디어!"

poland.128.t:0 "오스트리아의 영역에 합류"
poland.128.d:0 "오스트리아는 최근에 그들의 옛 제국을 대체하기 위해 정치적으로 결속된 국가들의 새로운 영역을 형성했습니다. 폴란드는 유럽에서 자신이 위태로운 위치에 있다는 것을 알게 되었고 오스트리아 연방에 가입함으로써 우리는 다른 회원국들의 보호를 받을 수 있습니다. 합스부르크의 동료로서, 왕은 이 선택을 선호하고 있습니다."
poland.128.a:0 "오스트리아인들과 함께 하는 것은 우리의 미래를 보장할 것이다"

poland.129.t:0 "폴란드는 보호를 구한다"
poland.129.d:0 "최근 폴란드가 당선된 [PoL.GetLeader] 과 함께, 우리의 영향력 영역에 더욱 가까이 다가가고 있습니다. 이것은 회원국으로서 우리의 새로운 군사 동맹에 가입하려는 그들의 관심이 절정에 달했으며, 그들은 외부 위협으로부터 우리의 보호를 모색합니다."
poland.129.a:0 "우리는 함께할 때 강하다"
poland.129.b:0 "우린 그런 허약한 사람들은 필요 없다!"

poland.130.t:0 "갈리치아의 귀환"
poland.130.d:0 "우리의 새로운 왕 [PoL.GetLeader]과 [AUS.GetLeader] 사이의 형제 관계를 통해, 우리는 이 기회를 이용하여 과거의 한 지방인 갈리치아에 대한 우리의 요구를 평화롭게 주장할 수 있습니다."
poland.130.a:0 "갈리시아는 우리의 자비로운 지도력에 합당하다!"

poland.131.t:0 "폴란드는 갈리치아에 대한 지배권을 주장한다"
poland.131.d:0 "폴란드는 [POL.GetLeader]의 당선 이후 우리의 영향력 범위에 확고하게 자리잡고 있는 갈리치아에 대한 공식적인 외교적인 영토 요청을 했습니다. 폴란드는 전 지역에 대한 영유권 주장이 매우 약하지만, 크라코프에 대한 그들의 주장은 강합니다. 어떻게 대응할까요?
poland.131.a:0 "정말 터무니없군!"
poland.131.b:0 "그들은 갈리치아는 권리가 있다"
poland.131.c:0 "그들은 크라코프만 상대해야 한다"

poland.132.t:0 "빌니우스 협정"
poland.132.d:0 "[POL.GetLeader]가 폴란드와 리투아니아를 별개의 국가로 통치함으로써, 새로운 연방이 없어도 우리는 양국 간의 특별한 관계에 여전히 동의 할 수 있습니다. 각국은 전쟁의 시기에 상대방을 방어하는데 동의합니다."
poland.132.a:0 "우리는 함께할 때 안전하다"

poland.133.t:0 "폴란드는 동맹을 요청한다"
poland.133.d:0 "우리가 새로운 연방 국가를 거부하더라도 폴란드는 양국 간의 특수한 관계를 정의하고 양국간의 방어적 동맹을 제안하려 하고 있습니다. 그것은 구미가 당기는 제안이지만, 우리는 어떻게 반응해야 할까요?"
poland.133.a:0 "물론이지!"
poland.133.b:0 "우리는 그들이 필요없다!"

poland.134.t:0 "리투아니아 보호"
poland.134.d:0 "우리와 리투아니아의 관계가 점점 더 발전하고 있고 리투아니아의 옛 동맹이 제국 협정에서 붕괴됨에 따라 리투아니아가 예속된 국가로서 보호를 받게 될 때가 되었습니다."
poland.134.a:0 "그들은 우리의 보호하에서 안전하다"

poland.135.t:0 "폴란드는 우리의 복종을 요구한다"
poland.135.d:0 "독일과 제국협정의 붕괴와 함께, 우리는 불안정한 입장에 처했습니다. 우리는 동맹국이 거의 없으며 우리의 미래는 냉혹해 보입니다. 폴란드는 이 기회를 보면서 우리가 폴란드의 속국이 되는 형태로 보호를 제공했습니다. 우리는 정말 절망적일까요?"
poland.135.a:0 "불행하게도, 우리는 그들이 필요하다."
poland.135.b:0 "절대 안돼!"

poland.136.t:0 "오스트리아는 우리의 요구를 거절한다"
poland.136.d:0 "오스트리아 정부는 갈리치아에 대한 지배권을 인정하지않고, 현재 행정부에 유리한 입장을 취하고 있습니다."
poland.136.a:0 "터무니없다!"

poland.137.t:0 "오스트리아는 동의한다"
poland.137.d:0 "오스트리아는 오랫동안 잃어버린 갈리치아의 영토를 우리의 정당한 권한으로서 반환하기로 정당하게 합의하였고 영토 이전 절차를 마련하기 시작했습니다. 오늘은 폴란드 사람들에게 멋진 날입니다."
poland.137.a:0 "환상적이네!"

poland.138.t:0 "크라코프의 귀환"
poland.138.d:0 "갈리치아에 대한 우리의 주장을 철저히 부인하는 것은 아니지만, 오스트리아는 대신 폴란드인 다수 지역인 크라코프 지역에 대해서만 통치권을 행사하고 나머지는 현재 행정관에게 맡기라고 제안했습니다. 이상적인 것은 아니지만, 이 모든 세월이 지난 후에 역사적인 도시 크라코프를 다시 소유하는 것은 확실히 환영 받을 일입니다."
poland.138.a:0 "우리 민족이, 재결합했다."

poland.139.t:0 "협정 성공"
poland.139.d:0 "리투아니아는 우리의 방위 동맹 제안을 받아들였고, 이제 양국은 외국의 침략 위협으로부터 서로를 방어할 준비가 되어 있습니다."
poland.139.a:0 "마치 예전처럼!"

poland.140.t:0 "리투아니아는 혼자 서있다"
poland.140.d:0 "리투아니아는 우리의 보호가 필요하지 않다며 우리의 방위 동맹 제안을 거절했다."
poland.140.a:0 "그러면 그들은 혼자 죽을 것이다"

poland.141.t:0 "리투아니아는 복종한다!"
poland.141.d:0 "리투아니아인들은 필사적으로 우리의 제안에 동의하고, 그들 자신의 이익을 위해 우리의 권한에 복종했습니다. 이러한 양국간의 새로운 관계는 장기적으로 우리 두 나라 모두에게 도움이 될 것입니다."
poland.141.a:0 "우리는 그들을 잘 돌볼 것이다"

poland.142.t:0 "리투아니아의 도전"
poland.142.d:0 "리투아니아는 우리의 제안이 그들의 이상에 대한 심각한 모욕이라고 주장하며 자비로운 통제를 거부했습니다. 우리의 보호가 없다면, 그들은 반드시 파괴될 것입니다."
poland.142.a:0 "그들이 어떻게?!"

poland.143.t:0 "폴란드는 프워츠크를 얻으려한다"
poland.143.d:0 "폴란드는 [PoL.GetLeader]의 당선 이후로 우리의 영향력 범위에 더욱 가까워지고 있습니다. 이같은 긴밀한 관계의 결과로 폴란드는 폴란드인이 다수를 차지하고 있는 프워츠크 영토를 인수하는 방안을 모색하고 있습니다. 그 대가로 폴란드는 우리가 통제하고 있는 다른 정치-군사 지역에 대한 그들의 모든 주장을 포기할 것입니다. 만약 우리가 동의한다면, 그것은 폴란드와의 관계를 강하게 강화할 것입니다. 그러나, 우리가 어떤 영토를 양보하는 것은 분명히 허약의 표시로 보여질 것입니다..."
poland.143.a:0 "이건 공정한 거래다"
poland.143.b:0 "우리? 영토를 포기하라고? 생각할 줄 모르는군!"

poland.144.t:0 "카이저의 동의"
poland.144.d:0 "독일은 폴란드 영토에 대한 우리의 요구를 철회하는 대가로 프워츠크의 포기에 대한 우리의 제안에 동의했습니다. 이러한 영토 이양으로, 우리는 수백만명의 우리 동포들이 폴란드로 돌아가는 것을 환영할 수 있습니다."
poland.144.a:0 "저-정말로?"

poland.145.t:0 "용납할 수 없는 거래"
poland.145.d:0 "카이저는 우리가 "적절한 국가" 만을 다룬다는 것과 유럽의 계층 구조에서 우리의 자리를 배워야 한다는것을 명시하면서 우리의 영토 요구를 단호하게 부정했습니다. 우리는 한동안 우리가 돌보고 있는 프워츠크를 보지 못할 것 같습니다."
poland.145.a:0 "기대한대로..."

poland.146.t:0 "폴란드는 보호를 요청한다"
poland.146.d:0 "현재 유럽에서 그들의 불안정한 위치를 바라보면서, 초기 폴란드 공화국은 우리의 동맹에 참여하기 위한 요청을 가지고 우리에게 왔습니다. 폴란드는 유럽에서 외교적으로 고립되어 있지만, 아무리 작은 규모라도 유럽에서 또 다른 동맹국을 갖는것은 가치 있는 일이라는 것을 증명할 수 있습니다."
poland.146.a:0 "모든 동맹국들을 환영한다"
poland.146.b:0 "그들은 아마 우리를 도울 수 없을 것이다"

poland.147.t:0 "Poland Joins the Entente"
poland.147.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been formally accepted into the alliance. It is reassuring to have strong allies in these uncertain times."
poland.147.a:0 "Wonderful!"

poland.148.t:0 "Poland Remains Alone"
poland.148.d:0 "After expressing our interest in joining the international alliance, the Entente, we have been told that our membership is not possible. The members of the alliance believe that our position in Europe is untenable, and that our membership would only be a drain on the rest of the alliance."
poland.148.a:0 "Understandable."

poland.149.t:0 "Poland Seeks Russian Aid"
poland.149.d:0 "The small Republic of Poland, a new nation on the European stage, is looking to us for their protection. The monarchies they are surrounded by only stand to threaten the new republic, and in a desperate move, they are seeking our help against foreign invaders."
poland.149.a:0 "Yesterday's enemy is today's friend."
poland.149.b:0 "This is surely a trap."

poland.150.t:0 "Russia Accepts"
poland.150.d:0 "Despite our past differences, Russia has seen fit to take us under their wing, giving us a strong ally against our adversaries in evil."
poland.150.a:0 "Unlikely bedfellows."

poland.151.t:0 "Russia Ignores Polish Pleas"
poland.151.d:0 "Seeking a diplomatic solution to our diplomatic isolation, we attempted to join the Russian Alliance in order to protect ourselves from outside threats. The Russians have denied our entry into their alliance, stating that the small Polish nation is of no use to their interests. Poland stands alone."
poland.151.a:0 "Our past differences were too great."

poland.161.t:0 "Poland Joins the Internationale?"
poland.161.d:0 "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of Syndicalism worldwide, the Internationale. Should we allow them into our ranks?"
poland.161.a:0 "Our brothers!"
poland.161.b:0 "Their belief in our cause is flimsy."

poland.162.t:0 "The Internationale Grows!"
poland.162.d:0 "The French Commune has accepted our entry to the Internationale! We stand firm with our brothers in Syndicalism!"
poland.162.a:0 "The wheels of revolution turn!"

poland.163.t:0 "The Commune Dismisses Polish Interest"
poland.163.d:0 "Seemingly distrusting the new Syndicalist regime in Poland, the Commune has denied our entry into the Internationale, stating that our belief in their ideals is too weak. Without the help of the Internationale, our future in Europe looks bleak."
poland.163.a:0 "Impossible!"

poland.164.t:0 "Emergency Elections"
poland.164.d:0 "Normally the Sejm elections are held every 4 years, however, with the formation of the new Republic, we have sudden need to hold immediate elections to form the new Republic's Sejm. There are many parties that could come out on top..."
poland.164.a:0 "The Patriotic Party"
poland.164.b:0 "The People's Coalition"
poland.164.c:0 "National-Radical Party"
poland.164.e:0 "The Syndicalist Party"

poland.165.t:0 "The Situation of Poland in 1936"
poland.165.d:0 "Until the end of the Weltkrieg, there was no Poland. What had been Polish territory had been carved up between Austria, Russia and Prussia at the end of the 18th century, and in the face of scattered uprisings throughout the 19th those three nations continued to hold on to their Polish territory. Polish fortunes turned in 1916, though, with the Act of November 5th, where it was granted autonomy from the collapsing Russia. However, this triumph came with a bitter taste, as the election of a Polish king was postponed again and again between 1921 and 1936 as Austria-Hungary and Germany squabbled about the nationality of a possible king and the exact status of a Polish kingdom. Hence, the regency of Janusz Radziwill continues. However, all hope of a Polish kingdom is not over: the Ausgleich of 1937 is eagerly looked forward to in Warsaw as the time when the future of Poland is decided. However, certain forces in Warsaw are tired of being under the Austro-German yoke, and looks towards their 'enslaved' brothers in Germany, Austria and the eastern states, hoping to one day create a kingdom for all Poles."
poland.165.a:0 "Jeszcze Polska nie zginęła!"

poland.173.t:0 "Poland Invites Us to the Internationale"
poland.173.d:0 "Poland has moved on to joining the Internationale, leaving us in a precarious position on our own. Should we follow their lead and join the Internationale as well?"
poland.173.a:0 "We are stronger together."
poland.173.b:0 "We are stronger alone."

poland.174.t:0 "Ukraine Accepts our Invitation"
poland.174.d:0 "Ukraine has accepted our invitation to continue our alliance by joining the Internationale, following our example."
poland.174.a:0 "As they should!"

poland.175.t:0 "Ukraine Declines our Invitation"
poland.175.d:0 "Ukraine has stated that they feel our alliance has run its course, and our joining the Internationale goes farther than they are willing to go. They shall stand alone."
poland.175.a:0 "A blunder, surely."

poland.176.t:0 "Our Claims to Galicia"
poland.176.d:0 "The region of Galicia is rightfully ours, and we shall take it by force if need be!"
poland.176.a:0 "Demand our territory be returned!"
poland.176.b:0 "It is enough to declare them rightfully ours."

poland.177.t:0 "Poland Demands Galicia!"
poland.177.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.177.a:0 "We're not in a position to refuse."
poland.177.b:0 "Never!"

poland.178.t:0 "Galicia is ours!"
poland.178.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.178.a:0 "Another rightful part of Poland, returned."

poland.179.t:0 "We've Been Denied!"
poland.179.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.179.a:0 "We'll back down, for now..."
poland.179.b:0 "Attack the Galicians!"
poland.179.c:0 "Attack the Austrians!"

poland.180.t:0 "Our Claims to Vilnius"
poland.180.d:0 "The region of Vilnius is rightfully ours, and we shall take it by force if need be!"
poland.180.a:0 "Demand our territory be returned!"
poland.180.b:0 "It is enough to declare them rightfully ours."

poland.181.t:0 "Poland Demands Vilnius!"
poland.181.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.181.a:0 "We're not in a position to refuse."
poland.181.b:0 "Never!"

poland.182.t:0 "Vilnius is ours!"
poland.182.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.182.a:0 "Another rightful part of Poland, returned."

poland.183.t:0 "We've Been Denied!"
poland.183.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.183.a:0 "We'll back down, for now..."
poland.183.b:0 "Attack the Lithuanians!"
poland.183.c:0 "Attack the Germans!"

poland.184.t:0 "Our Claims to Baranavichy"
poland.184.d:0 "The region of Baranavichy is rightfully ours, and the vile Ruthenian who hold the land are oppressing the ethnic Poles living in the region. We must press our claims and we shall take the land by force if need be!"
poland.184.a:0 "Demand our territory be returned!"
poland.184.b:0 "It is enough to declare them rightfully ours."

poland.185.t:0 "Poland Demands Baranavichy!"
poland.185.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.185.a:0 "We're not in a position to refuse."
poland.185.b:0 "Never!"

poland.186.t:0 "Baranavichy is ours!"
poland.186.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.186.a:0 "Another rightful part of Poland, returned."

poland.187.t:0 "We've Been Denied!"
poland.187.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.187.a:0 "We'll back down, for now..."
poland.187.b:0 "Attack the Ruthenians!"
poland.187.c:0 "Attack the Germans!"

poland.188.t:0 "Operation Tannenberg"
poland.188.d:0 "Long have the Polish people suffered under the oppression of the German state! Long have the Polish people dreamed of a day that they may once again be a free and independent people! Long have the Polish people wished for all of their brethren to be united under a single banner!\n\nThat day has come! The German Empire is weak and distracted, and now is the time for the Polish people to sieze what is theirs by right! Our forces have long prepared for this day, and only await the word to launch a surprise invasion of the German Empire and begin our campaign of revenge two centuries in the making."
poland.188.a:0 "Send Germany our ultimatum."
poland.188.b:0 "We must strike them down, now!"

poland.189.t:0 "The Polish Ultimatum"
poland.189.d:0 "Poland has sent us an ultimatum, return their territory or they will take it by force. Their ability to make good on these threats is uncertain, but we cannot simply ignore their threat."
poland.189.a:0 "We're not in a position to refuse."
poland.189.b:0 "Never!"

poland.190.t:0 "Germany has agreed to our demands!"
poland.190.d:0 "The cowards have given in to our demands, returning our territory to us without so much as a fight!"
poland.190.a:0 "Another rightful part of Poland, returned."

poland.191.t:0 "We've Been Denied!"
poland.191.d:0 "Our demands for territory have been refused, even with our threat of war backing our claims. If we do not press our claims now, we will look weak, but it may be best to back off for now..."
poland.191.a:0 "We'll back down, for now..."
poland.191.b:0 "Attack the Germans!"

poland.193.t:0 "The Death of Józef Piłsudski"
poland.193.d:0 "Józef Piłsudski, who has been an influential figure in the Kingdom of Poland since its inception at the end of the Weltkrieg, passed away in his sleep late last night. Józef had been the face of the Polish military for many years and a strong political activist that many admired. His loss will surely leave the Polish military weakened and the future of Poland bleaker."
poland.193.a:0 "A great loss for the nation."

poland.194.t:0 "Marriage to the Sea"
poland.194.d:0 "Ever since the dissolution of our country in 1793, the Polish nation has lost our access the sea. But now, after almost 150 years of separation, we have returned to our long-lost love. To celebrate this grand reunion, many ceremonies are being held along the coasts under our control, where the Polish nation is symbolically reunited with the sea. Many of these ceremonies are marked with 21 gun salutes, Catholic services, and much general celebration."
poland.194.a:0 "We will never leave you again!"

poland.195.t:0 "Monarchist Sympathies"
poland.195.d:0 "With the Regency Council ousted from power and the new government slowly cementing its control over all state affairs, there are those who still seek the restoration of a monarch to rule Poland. They talk in hushed tones and move in secret, but they hold onto power all the same. If they are not dealt with, they may eventually find an opportunity to wreak havoc in the nation."
poland.195.a:0 "Very troubling."

poland.196.t:0 "Sikorski's Poland"
poland.196.d:0 "With the unruly monarchist factions now destroyed for the time being, and the military's control over the country all but absolute, many in the High Command are wondering if the Marshal should do away with the farce of the 'Kingdom of Poland' once and for all."
poland.196.a:0 "The Kingdom is merely a fiction."
poland.196.b:0 "We cannot violate the sanctity of the Kingdom."

poland.197.t:0 "The Monarchist Faction"
poland.197.d:0 "Troubled by the increasing control the Marshal is having over state affairs in Poland, a large group of Szlatcha and State Officials who continue to support the monarchy have come forward with an offer. If we guarantee their roles in [POL.GetLeader]'s government and take an oath that the monarchy will be restored in due time, they will give their full support to the current government of Poland. It is a promising offer, but how much can we really trust these men?"
poland.197.a:0 "We will make the deal."
poland.197.b:0 "They have no real power, begone!"

poland.202.t:0 "Poland Joins the Fourth International?"
poland.202.d:0 "After their recent Syndicalist revolution, the small nation of Poland is seeking to join the ranks of true Syndicalism worldwide, the Fourth International. Should we allow them into our ranks?"
poland.202.a:0 "Our brothers!"
poland.202.b:0 "Their belief in our cause is flimsy."

poland.203.t:0 "The International Grows!"
poland.203.d:0 "The Soviet Union has accepted our entry to the Fourth International! We stand firm with our brothers in Syndicalism!"
poland.203.a:0 "The wheels of revolution turn!"

poland.204.t:0 "The Soviet Union Dismisses Polish Interest"
poland.204.d:0 "Seemingly distrusting the new Syndicalist regime in Poland, the Soviet Union has denied our entry into the Fourth International, stating that our belief in their ideals is too weak. Without the help of the Fourth International, our future in Europe looks bleak."
poland.204.a:0 "Impossible!"

poland.205.t:0 "Monarchist Coup"
poland.205.d:0 "Late last evening, gunfire erupted from many different government offices around Warsaw. In the chaos, a statement was broadcast from within the centre of the city, declaring the restoration of the Kingdom of Poland, and the downfall of the current regime. There has been a deafening silence in opposition to this message, indicating a complete victory for the monarchist faction. [POL.GetLeader] has not been seen nor heard from since the coup began, and the monarchists have already placed Augustyn Czartoryski on the throne, cementing their victory over the opposition."
poland.205.a:0 "We should have known..."

poland.206.t:0 "Augustyn I Czartoryski Passes"
poland.206.good:0 "Surrounded by family and friends, the much-beloved King [POL.GetLeader] succumbed to a severe disease that had been plaguing him for the past year. News of the king's passing has devastated the nation, and the Polish people mourn across the country. Luckily for the nation, the king's young and only son, Ludwik, is set to ascend to the throne. His ascent at the young age of 4 will mean hard times for the political leadership for the country, but many are hopeful he will grow into the role of a proper king."
poland.206.bad:0 "Surrounded by family and friends, the much-beloved King [POL.GetLeader] succumbed to a severe disease that had been plaguing him for the past year. News of the king's passing has devastated the nation, and the Polish people mourn across the country. However, a problem now faces the nation. The king's only son, Ludwik, is too young to ascend to the throne and will be for some time. This requires that a new Regency Council will take control of the nation for the next decade while the young Ludwik matures. The Polish nation is king-less once more."
poland.206.a:0 "Not again!"
poland.206.b:0 "All hail!"

poland.207.t:0 "Intervening in Galicia"
poland.207.d:0 "With the recent crisis and civil war in the Austrian Empire, the small Galician state has presented itself as a ripe target. Austria is in no position to defend them, we have a decent claim to the region, and they have a large Polish population which would *undoubtedly* welcome our liberating soldiers with open arms. This seems to be the perfect opportunity for the new regime to flex its muscles..."
poland.207.a:0 "We are not prepared."
poland.207.b:0 "Attack!"

poland.208.t:0 "Licensing a Panzer Design"
poland.208.d:0 "The '9-tonne Polish' programme has reached a point where a design must be settled on if production is to begin. There are many different nation's armour designs we may attempt to licence as a base for our design, but we may only choose one of them. \n\nWhich design should we attempt to licence?"
poland.208.a:0 "Let us choose the Commune's H35."
poland.208.b:0 "Let us choose the German Kätzchen."
poland.208.c:0 "Let us choose the Austrian Panzer L.20 Pfau."
poland.208.e:0 "Let us choose the Canadian Vickers LT III."
poland.208.f:0 "Let us choose the Russian T-25."
poland.208.g:0 "Let us choose the Soviet T-25."
poland.208.h:0 "Let us create our own design, instead."

poland.209.t:0 "Signing the Pacta Conventa"
poland.209.d:0 "A long-standing tradition of the old Polish-Lithuanian Commonwealth, the Pacta Conventa was a contractual agreement between the people of Poland and the newly elected king. These pacts were continuously signed by elected kings from 1573 to 1764 as a sign of good faith on the part of the monarch. This pact affirmed the king's pledges to the nation, and was written uniquely for each king to sign upon election to the Polish throne. \n\nAs a symbolic gesture of King [POL.GetLeader]'s ascension to the throne, the Sejm has written a new Pacta Conventa for the king to sign. A king has not ruled the Polish people for almost 150 years, and many have come to see the king's signing of this document as the de facto beginning of Poland's new age in the modern world."
poland.209.a:0 "With this signature, a new age begins."

poland.210.t:0 "Black Monday Hits Poland"
poland.210.d:0 "The effects of Black Monday are spreading throughout the economic world, and Poland is not immune to this disaster. Although economically isolated from most of Europe due to her political situation, Poland's economy still relies heavily on German trading. \n\nNews of this economic disaster has caused a run on banks across the nation, and people are already demanding that the impotent government take action. We can only hope to survive the coming storm."
poland.210.a:0 "Let us hope our economy survives."

poland.211.t:0 "The Fate of the Royal Castle"
poland.211.d:0 "Constructed in 1598 as the seat of power for Sigismund III, the Royal Castle in Warsaw has stood as the seat of Polish Kings for hundreds of years. But now, as the country has thrown off the shackles of Monarchist oppression, the Castle sits as a blight upon the worker's paradise that is Warsaw. \n\nMany proposals have been put forth on how to deal with this eyesore, but only one can be chosen."
poland.211.a:0 "Redesign it to serve the Syndicalist government."
poland.211.b:0 "Renovate it as a museum to workers worldwide."
poland.211.c:0 "Tear it down, and put a park in its place."

poland.212.t:0 "Monarchist Train Bombing"
poland.212.d:0 "Late last night a train arriving in Lublin was rocked by a large explosion which destroyed the railway and several train cars. While no civilians were hurt in the explosion, anti-government slogans were found painted on the side of the train, alongside messages praising the old Kingdom.\n\nLocal newspapers have already begun running stories on the "Monarchist Menace". It seems that the Monarchist faction is growing more bold in their actions."
poland.212.a:0 "We must deal with these Monarchists."

poland.213.t:0 "Monarchist Assassination"
poland.213.d:0 "Today on his way home from a long political meeting, the local governor in Lodz was killed by a small bomb being thrown at his vehicle. The bomb killed both the governor and his driver, and caused panic throughout the city. The assailant was heard shouting pro-Monarchist slogans as he disappeared into the crowds. Local police have been unable to identify the attacker, despite a hours-long search."
poland.213.a:0 "Damn!"

poland.214.t:0 "The Monarchist Militia"
poland.214.d:0 "Rumours have been spreading of a "Monarchist Militia" being formed in the Polish countryside in opposition to the government. While no real actions have been taken against the government as of yet, the fact that this "Militia" can be neither found nor dealt with is beginning to wear on the people's faith in the state."
poland.214.a:0 "The Monarchists must be stopped!"

poland.215.t:0 "20th Anniversary of Polish Independence"
poland.215.d:0 "There is celebration around the nation today as citizens of the [POL.GetName] celebrate 20 years of independence. The Kingdom of Poland was officially created with the signing of the Act of November 5th, which forged the new Polish state from the ashes of a failing Russia."
poland.215.a:0 "Here's to twenty more years!"

poland.216.t:0 "Choosing the King"
poland.216.d:0 "For over 20 years Poland has not had a King. However, another election by the Regency Council may finally change that. Unfortunately, our status as a client state of Germany has ensured the election is anything but fair. The Regency Council chamber is filled with German "observers", and none have any doubts as to the outcome of this "election"."
poland.217.t:0 "Choosing the King"
poland.217.d:0 "For over 20 years Poland has not had a King. However, another election by the Regency Council may finally change that. Unfortunately, our status as a client state of Germany has ensured the election is anything but fair. The Regency Council chamber is filled with German "observers", and none have any doubts as to the outcome of this "election"."

poland.218.t:0 "Meddling in the Polish Election"
poland.218.d:0 "The Poles have recently made moves to elect a new king, after 20 years of regency. This election presents the perfect opportunity for us to bring the Polish into our sphere of influence. We could support Karl Albrecht von Habsburg for the new King of Poland, as his election would surely bring Poland closer to us. What should we do?"
poland.218.a:0 "Pressure the Poles to elect Karl Albrecht von Habsburg."
poland.218.b:0 "Do not interfere."

poland.219.t:0 "[POL.GetLeader]'s Inaugural Address"
poland.219.d:0 "As the first president of the new Polish Republic, [POL.GetLeader] gave a rousing inaugural speech today outside of Belvedere Palace, the building selected as the seat of the new presidency. In his speech, [POL.GetLeader] promised to unite all the Polish people together in these uncertain times, and made wide promises of reform and a movement away from the old days of the Regency Council. The speech was met with enthusiastic cheers from the crowd, who came waving Polish flags and banners of the new Republic."
poland.219.a:0 "A moving speech."

poland.220.t:0 "Raising Modlin Fortress"
poland.220.d:0 "With the recent increase in tensions, our military is reviewing old fortresses for renewed service. One of the contenders is Modlin fortress, a massive fortification on the confluence of the Narew and the Vistula near Warsaw. Constructed by Napoleon in 1806 as a key fortification in his campaign against Russia, and later used by the Russians themselves, the fortress nevertheless still commands an important strategic position in the region. \n\nShould we renovate the fortress?"
poland.220.a:0 "Raise the fortress."
poland.220.b:0 "Our efforts are better spent elsewhere."

poland.221.t:0 "Poland Joins the Vienna Circle"
poland.221.d:0 "Responding to our expansion of the Vienna Circle, our dynastic relatives in Poland have made apparent their desire to join, and have sent their own representatives to Vienna to participate."
poland.221.a:0 "They are most welcome."
poland.222.t:0 "Expansion of Polskie Radio S.A. - Raszyn"
poland.222.d:0 "Ealier today the first broadcasts could be heard throughout the nation from the newest radio station operated by Polskie Radio S.A. in Raszyn. This radio station, the strongest in Europe, had a power of 120 kilowatts and could be heard from hundreds of kilometers away. This long-range station will allow all Polish citizens nationwide to hear the news and other important information from the comfort of their own homes."
poland.222.a:0 "A fantastic achievement."

poland.223.t:0 "Expansion of Polskie Radio S.A. - Warsaw II"
poland.223.d:0 "Continuing the expansion of their national radio network, Polskie Radio S.A. has today begun broadcasting from their second permanent radio station in Warsaw, bringing their total number of stations to five. These stations and their coverage of Poland proper ensure that Polish radio broadcasts reach Polish people all across Europe, even crossing national boundaries."
poland.223.a:0 "The Polish voice knows no bounds."

poland.224.t:0 "Cabinet Crisis"
poland.224.d:0 "In December 1937 'Kurier Warszawski', one of the most influential newspapers in Poland, published a number of articles accusing a few members of current cabinet of stealing public funds. An investigation into the matter has proven the accusation as correct. King [GetLeader] will likely use this opportunity to change the cabinet as he sees fit, and gain more control over the government's policies."
poland.224.a:0 "Keep the current government."
poland.224.b:0 "The Prime Minister must be replaced."

poland.225.t:0 "Deposition of the King's Brother"
poland.225.d:0 "Rising on a swelling tide of populist action, the "Red Hetman", as he is being called by the unwashed masses, Nikita Krushchev, has moved to depose the current ruler of Ukraine, Vasily I. Normally events in Ukraine would not concern the Polish crown, however, Vasily I was the brother of the current king of Poland, Karl Albrecht. Obviously such an aggressive action against the king's own brother is an outrage, and one we must deal with immediately."
poland.225.a:0 "We will not forget this."
poland.225.b:0 "This is an outrage! War!"

poland.226.t:0 "War with Germany!"
poland.226.d:0 "The time has come, for one of our greatest foes has come bearing down upon us once more. Germany, ever an enemy of the Polish people, now stands fimrly opposite us on the battlefield, ready to take all we hold dear. It is time for the greatest fight of our generation, where we decide the fate of Poland for generations to come."
poland.226.a:0 "We will fight to the bitter end."

poland.227.t:0 "Poland's Syndicalist Revolution"
poland.227.d:0 "The Kingdom of Poland, a small rump state born from the wreckage of the Weltkrieg in the middle of Europe, has had its government collapse in the wake of a Syndicalist revolution. We have strong economic and political interests in keeping the Poles within our sphere of influence, and this revolution transforms them from a weak backwater into a potential threat.\n\nLessons from the Weltkrieg have taught us the dangers of a two-front war. We cannot allow the Poles to consolidate their nation and potentially align themselves with the French Commune."
poland.227.a:0 "Draft a list of demands. This cannot stand."
poland.227.b:0 "We are busy elsewhere."

poland.228.t:0 "Germany Sends Demands"
poland.228.d:0 "German observers in Poland, previously sidelined by the near-total collapse of the old regime, today quietly delivered a missive to the office of the new Syndicalist head of state, comrade [POL.GetLeader]. \n\nThe note came from the German foreign office, and its message was as vindictive as it was clear. The new Polish government was in no way recognized by the German Empire, as is seen as a rebel force fighting in defiance of the true government of the Kingdom of Poland. The current 'rebels' were to submit to a list of no less than 16 demands, and to retreat from their offices in Warsaw, to be replaced by 'proper authorities' under German supervision.\n\nIt is clear that this list of demands was never meant to be accepted, and is nothing but a pretext for an imperialist German war."
poland.228.a:0 "This is outrageous, the Kaiser has no power here!"
poland.228.b:0 "We are surrounded by German puppets, to fight is to die."

poland.229.t:0 "Poland Refuses to Surrender"
poland.229.d:0 "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. The communication sent back to Berlin was so offensive and full of foul language that it was said to be more curse than communique.\n\nHowever crudely worded, the message was clear. The Syndicalists will not submit to proper German authority, and we have acquired a reasonable casus belli to remove them from our borders."
poland.229.a:0 "Crush them."

poland.230.t:0 "Poland Agrees to Cooperation"
poland.230.d:0 "We have received a response to our list of perfectly reasonable demands, sent to the head of the Syndicalist rebels currently occupying Warsaw. Initially, no response seemed forthcoming from the Syndicalist government operating out of the Polish capital.\n\nHowever, this morning a message was received that outlined Poland's willingness to cooperate on all German demands and to restore the position of the monarch as head of the nation. Initially, the message was belived to be a hoax or some elaborate joke. However, it was quickly determined that the message was in fact genuine.\n\nIt appears that the threat of German intervention has scared the Syndicalists into submission. The Polish monarchy is to be restored as soon as possible, under German supervision."
poland.230.a:0 "They have seen the light."

poland.231.t:0 "Restoration of the Monarchy"
poland.231.d:0 "Tody the Polish monarchy saw its restoration under the eyes of a strict German military presence. All remnants of the short-lived Syndicalist regime have been removed from the public eye, and most Syndicliast leaders of note have fled into hiding.\n\nFor his part, the new Polish king, the German Fryderyk Krystian Saski, promised to uphold the will of the Polish people, and promised an era of healing and reconcilliation betwwen the Polish and German peoples. Poland has entered a new era in its history."
poland.231.a:0 "We have been humiliated, but the regency is over."

poland.232.t:0 "German Monopolies Crash"
poland.232.d:0 "In the wake of Germany's quick economic meltdown, many of the rail and mineral monopolies that have been feeding off of Polish land have found themselves bankrupt. With Germany in complete dissaray, now would seem like our best opportunity to sieze their holdings and throw off Germany's economic stranglehold on Poland!"
poland.232.a:0 "Seize their assets!"

poland.233.t:0 "Polish Monopolies Crash"
poland.233.d:0 "In the wake of Black Monday, some of our corporate intersts in Poland have gone bankrupt. We have now recieved news that the Polish government, ever irritated at our economic interest in their country, have moved to seize our corporate assets in their country, effectively removing our control over their economy. This is a disaster!"
poland.233.a:0 "We won't forget this!"

