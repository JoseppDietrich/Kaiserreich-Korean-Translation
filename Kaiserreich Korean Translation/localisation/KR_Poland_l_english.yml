### Events ###
poland.1.t:0 "경제가 실패하다!"
poland.1.d:0 "독일은 심각한 경제 위기에 처해 있고, 우리가 독일에 경제적으로 의존하는 것은 우리의 경제가 마비될 것이라는 것을 의미합니다. 우리나라 농민들은 농산물 가격의 큰 하락으로 돈을 벌지 못하고 있고 공장들은 수천명의 근로자들을 해고할 준비를 하고 있습니다. 올 여름은 도시와 시골 지역 모두 폴란드 사람들에게 힘들 것 같습니다. 소요가 시작되기 전에 우리는 대책을 강구해야 합니다."
poland.1.a:0 "시골로 경찰을 추가로 파견하라!"
poland.1.b:0 "왕국은 실패했다! 공화국 만세!"

poland.2.t:0 "바르샤바에서 폭발이 일어나다"
poland.2.d:0 "어제, 바르샤바에서 치명적인 폭탄 테러로 50 명이 넘는 사람들이 사망하고 약 200 명이 부상당했습니다. 경찰은 누가 그 일을했는지 아직 모릅니다. 그러나 '폴란드 지하 무정부주의자당(Polish Underground Anarchist Party)' 이 '부르주아'에 대한 공격의 책임이 있다는 것은 널리 알려져 있습니다."
poland.2.a:0 "끔찍한 하루군!"

poland.3.t:0 "미슬레니스의 3월"
poland.3.d:0 "지역 민족주의 지도자인 아담 도보신스키는,  '폴란드를 구하기위한 애국자(Patriots for Poland)' 조직을 지휘하고 폴란드를 통해 행진하기로 결정했습니다. 생디칼리스트들이 그의 부하들을 공격 한 후 도보신스키가 지역 경찰을 무장 해제하기로 결정함에 따라 상황은 평화롭게 진행되지 못했습니다. 이건 우리나라에 심각한 문제가 있다는 표시입니다!"
poland.3.a:0 "군대를 보내고 이 정부 전복 활동에 관련된 모든 사람을 체포해라!"

poland.4.t:0 "시골에서의 일반적인 불안!"
poland.4.d:0 "우리 나라의 수출이 줄었기 때문에, 우리 경제는 너무 약해서 생산을 지탱할 수 없습니다. 물가는 폭락하고 있고 수천명의 농민들은 정부가 경제 위기에 대해 뭔가 조치를 취할 것을 요구하고 있습니다. 격렬한 증오심이 상류층과 당국에 확산되었고, 경찰들은 그들이 시골 지역에서 평화를 유지하는데 어려움을 겪고 있다고 보고했습니다."
poland.4.a:0 "이 이상 더 나빠질 수 있을까?"

poland.5.t:0 "우크라이나인의 테러!"
poland.5.d:0 "갈리치아가 편입되면서 우리 나라의 우크라이나 인구가 크게 증가했습니다. 동부 갈리치아의 더 큰 도시들은 대부분 폴란드인들이 거주하고 있지만, 시골은 그 반대이고, 우크라이나인들이 대다수입니다. 폴란드의 일부가 된 것에 대해 매우 불만스러워하며 우리 군대와 정부 관료들을 공격하기 시작하는 '우크라이나 반란군' 이라는 조직을 설립한 우크라이나인들은 권리를 박탈당했습니다."
poland.5.a:0 "아주 나쁘군!"

poland.6.t:0 "우리의 중대한 문제에 대한 해결책"
poland.6.d:0 "이제 우리는 두가지 위기에 직면해 있습니다. 약한 경제와 권력의 위기는 과거로 인해 생겼습니다. 경찰과 군대는 나라를 유지하는데 심각한 문제를 겪고 있습니다. 우리는 정책을 심각하게 재고할 필요가 있습니다."
poland.6.a:0 "자유주의, 폴란드에 더 많은 민주주의를 도입하라"
poland.6.b:0 "정부가 무너졌다!"
poland.6.c:0 "새로운 정부를 구성하기 위해 군대를 초청하라"

poland.7.t:0 "시골의 혼돈"
poland.7.d:0 "폴란드 정부가 붕괴된 후, 여러 파벌들이 생겨나 그 나라를 장악하기 위한 경쟁을 벌이고 있습니다. 생디칼리스트 정당과 민족주의 단체 모두 폴란드 도시와 시골 지역을 장악할 만큼 충분히 강력합니다. 남아 있는 당국들이 자신들이 남겨 놓은 권력을 유지하는 능력에 대해 회의적인 나머지 대부분은 포기했고…."
poland.7.a:0 "생디칼리스트들이 물려받을 것이다!"
poland.7.b:0 "민족주의자들이 물려받을 것이다!"

poland.8.t:0 "새로운 헌법"
poland.8.d:0 "개혁을 약속한 새로운 국왕, [POL.GetLeader]가 전면적인 개혁을 약속한 후, 개혁이 실제로 어떤 과정을 거쳐야 할지에 대해 생각해 봐야 합니다."
poland.8.a:0 "경제 성장에 중점을 두자"
poland.8.b:0 "섭정 의회는 왕을 선출해야 한다! 지금 당장!"
poland.8.c:0 "군대에 권한을 부여하는데 중점을 두자"
poland.8.e:0 "왕의 권력을 확장하는데 중점을 두자"
poland.8.f:0 "국가 통합에 중점을 두자"

poland.9.t:0 "폴란드 국왕에 대한 또 다른 시도"
poland.9.d:0 "세계대전 직후, 섭정 의회는 폴란드 왕을 선출하려고 시도했습니다. 그러나 이 시도는 단 한 명의 후보자를 단호하게 지원할 수 없는 폴란드의 능력과 동맹국의 명백한 관심 부족으로 인해 좌절되었습니다. 이제 폴란드의 선언 20주년이 다가오면서, 섭정 의회는 마지막 시도를 하고 싶어 합니다."
poland.9.a:0 "다시 해보자"

poland.10.t:0 "폴란드 선거"
poland.10.d:0 "폴란드 섭정 의회는 다시 한번 왕을 뽑을 것이라고 발표했습니다. 리투아니아의 많은 사람들은 이것을 폴란드-리투아니아 연방을 재현할 수 있는 완벽한 기회로 보고 있습니다. 만약 우리가 그것을 할 수 있다면, 그것은 폴란드 형제들과 다시 한번 우리를 통합시킬 것이고 연방은 무시할 수 없는 힘이 될 것입니다. 우리는 연방을 다시 만들고 싶은 욕망을 선언해야 할까요, 아니면 폴란드가 왕을 뽑도록 해야 할까요?"
poland.10.a:0 "연방을 재건하고자 하는 우리의 열망을 발표하라"
poland.10.b:0 "그들에게 행운을 빌어주자"

poland.11.t:0 "리투아니아와 연방"
poland.11.d:0 "리투아니아인들은 연방을 재창조하는데 새로운 관심을 표명했습니다. 과거 연방이 유럽의 주요 강대국이었던 반면, 결국 러시아, 오스트리아, 프로이센에 의해 파괴되었습니다. 이 때문에 일부 사람들은 우리가 연방을 잊고 대신 왕 선거를 시작해야 한다고 말합니다. 리투아니아인들에 대한 우리의 반응은 어떨까요?"
poland.11.a:0 "제안에 동의한다"
poland.11.b:0 "선거에서 민다우스를 금지하라"
poland.11.c:0 "선거를 진행하라"

poland.12.t:0 "폴란드는 우리를 기피했다!"
poland.12.d:0 "우리가 연방을 다시 만듦으로써 폴란드와 다시 한번 함께 하고 싶다는 우리의 바람을 표현한 후에, 섭정 의회는 민다우스 3세가 선거에 출마하는 것을 금지했고 연방 복원에 대한 생각을 완전히 버렸습니다!"
poland.12.a:0 "저주하겠다!"

poland.13.t:0 "폴란드 선거"
poland.13.d:0 "민다우스 3세의 리투아니아인들은 다시 태어난 폴란드-리투아니아 연방을 폴란드 섭정 의회에 제안했습니다. 고맙게도, 의회는 그 제안을 거절했을 뿐만 아니라, 민다우스의 선거 참여를 금지했습니다. 많은 관리들은 폴란드가 우리의 이익을 망치고 아무것도 하지도록 만들기 위해 프리드리히 크리스티안 베틴을 폴란드의 새로운 왕으로 선출하도록 의회에 압력을 가할 것을 요구합니다. 우리 어떻게 해야 될까요?"
poland.13.a:0 "프리드리히 크리스티안 베틴을 선출하도록 폴란드에게 압력을 가하라"
poland.13.b:0 "그들에게 행운을 빌어주자"

poland.14.t:0 "의회는 우리를 무시했다"
poland.14.d:0 "연방을 다시 만들고 싶다는 우리의 소망을 선언한 후에, 폴란드 섭정 의회는 우리를 무시했습니다! 우리가 불평보다 더 많은 것을 할 외교적인 힘은 없지만, 독일은 확실히 그렇게 할 능력이 있습니다. 우리는 독일인들에게 우리가 새로운 연방을 건설하는것을 도와 달라고 요청해야 할까요?"
poland.14.a:0 "독일 제국에게 도움을 요청하라"
poland.14.b:0 "폴란드가 그들의 선거를 치르도록 하라"

poland.15.t:0 "리투아니아의 도움 요청"
poland.15.d:0 "리투아니아인들은 우리가 그들이 연방을 부활 시키는것을 도와 달라고 요청하고 있습니다. 그들을 지지하는것은 강력한 동맹국을 만들고 폴란드를 합스부르크의 손에 들어가지 못하게 할 것입니다. 하지만, 몇몇 사람들은 그것이 그 지역에서 우리의 위치를 약화시킬 것이라고 걱정하고 있지만 대신에 우리는 폴란드의 새로운 왕이 되기 위해 프리드리히 크리스티안 베틴을 지지해야 합니다. 어떻게 해야 할까요?
poland.15.a:0 "민다우스 3세를 선출하도록 폴란드를 압박하라"
poland.15.b:0 "프리드리히 크리스티안 베틴을 선출하도록 폴란드를 압박하라"
poland.15.c:0 "선거를 방해하지 마라"

poland.16.t:0 "국왕 선택"
poland.16.d:0 "폴란드는 20년 이상 왕이 없었습니다. 그러나, 섭정 의회에 의한 또 다른 선거가 마침내 그것을 바꿀지도 모릅니다. 각각의 잠재적인 왕들은 지지자들을 가지고 있고 폴란드의 발전을 위해 다양한 경로를 제공할 것입니다. 누가 새로운 왕이 될까요?"
poland.16.a:0 "작센, 프리드리히 크리스티안 베틴이 우리를 영광으로 이끌것이다!"
poland.16.b:0 "오스트리아는 우리의 친구, 카를 알베르트 폰 합스부르크다!"
poland.16.c:0 "맨도그 3세가 연방을 회복할 것이다!"
poland.16.e:0 "우리는 폴란드 왕이 필요하다, 아우구스틴 크저터리스카 1세 만세!"

