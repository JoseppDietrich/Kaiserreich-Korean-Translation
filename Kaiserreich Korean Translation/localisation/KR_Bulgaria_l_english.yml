### Ideas ###
BUL_retain_agrarianism_idea:0 "토지 균분론 유지"
BUL_retain_agrarianism_idea_desc:0 "우리는 우리의 뿌리를 기억하며 불가리아가 농촌 국가로 남아있게 하도록 결정했습니다. 이것은 농부들과 불가리아 농민 연합의 회원들을 포함하여 많은 사람들에게 보다 안전하고 올바른 선택으로 보여질 것입니다. 우리는 이제 불가리아의 농작물과 다른 농산물 생산량을 시장에 더 많이 공급하는데 집중할 수 있습니다."
BUL_ailing_economy_idea:0 "병든 경제"
BUL_ailing_economy_idea_desc:0 "마닐로프 총리가 독일과의 관계를 단절하기로 한 이후 동시에 우리의 모든 이웃들과의 냉각된 관계로 우리는 우리의 경제가 파산에 이르지 않게하기 위해 우리 스스로와 우리와 거래하고자 하는 거의 얼마 없는 국가들에게 의존하게 될 수 밖에 없었습니다. 게다가, 우리의 위험한 경제적 상태는 가장 모험심 넘치는 투자자조차 쫓아내는 우리의 보호무역 정책에 도움을 받지 못하고 있습니다..."
BUL_increased_wheat_exports_idea:0 "밀 수출 증가"
BUL_increased_wheat_exports_idea_desc:0 "세계 시장에 더 많은 밀을 수출함으로써, 우리는 불가리아와 세계의 경제 활동을 자극하면서 동시에 수익성있는 이익을 거둘 수 있게 되었습니다."
BUL_increased_wheat_exports_idea2:0 "밀 수출 증가"
BUL_increased_wheat_exports_idea2_desc:0 "세계 시장에 더 많은 밀을 수출함으로써, 우리는 불가리아와 세계의 경제 활동을 자극하면서 동시에 수익성있는 이익을 거둘 수 있게 되었습니다."
BUL_black_monday_idea:0 "검은 월요일"
BUL_black_monday_idea_desc:0 "베를린 증권 거래소의 붕괴 이후, 경기 침체로 인한 충격이 불가리아에 도달하는 것은 시간 문제였습니다. 우리 경제는 실업률이 급증하고, 국민 전체에 불안이 고조되며, 군비 지출이 우리에게 큰 부담으로 작용하여 매우 어려움을 겪었습니다. 우리는 이 경제적 위기를 단호히 끝내기 위해 시선을 돌려야 합니다."
BUL_black_monday_idea2:0 "검은 월요일"
BUL_black_monday_idea2_desc:0 "베를린 증권 거래소의 붕괴 이후, 경기 침체로 인한 충격이 불가리아에 도달하는 것은 시간 문제였습니다. 우리 경제는 실업률이 급증하고, 국민 전체에 불안이 고조되며, 군비 지출이 우리에게 큰 부담으로 작용하여 매우 어려움을 겪었습니다. 우리는 이 경제적 위기를 단호히 끝내기 위해 시선을 돌려야 합니다."
BUL_black_monday_idea3:0 "검은 월요일"
BUL_black_monday_idea3_desc:0 "베를린 증권 거래소의 붕괴 이후, 경기 침체로 인한 충격이 불가리아에 도달하는 것은 시간 문제였습니다. 우리 경제는 실업률이 급증하고, 국민 전체에 불안이 고조되며, 군비 지출이 우리에게 큰 부담으로 작용하여 매우 어려움을 겪었습니다. 우리는 이 경제적 위기를 단호히 끝내기 위해 시선을 돌려야 합니다."
BUL_black_monday_idea4:0 "검은 월요일"
BUL_black_monday_idea4_desc:0 "베를린 증권 거래소의 붕괴 이후, 경기 침체로 인한 충격이 불가리아에 도달하는 것은 시간 문제였습니다. 우리 경제는 실업률이 급증하고, 국민 전체에 불안이 고조되며, 군비 지출이 우리에게 큰 부담으로 작용하여 매우 어려움을 겪었습니다. 우리는 이 경제적 위기를 단호히 끝내기 위해 시선을 돌려야 합니다."
BUL_empowering_the_bank_idea:0 "불가리아 국립 은행 역량 강화"
BUL_empowering_the_bank_idea_desc:0 "통화의 안정성을 재평가하고 개선하기 위해서, 우리는 불가리아 국립 은행에 적절히 자금을 지원하고, 경제적으로 튼튼한 불가리아를 만들 수 있도록 규제를 시행하도록 해야 합니다."
BUL_adopt_industrialisation_idea:0 "산업화 채택"
BUL_adopt_industrialisation_idea_desc:0 "많은 사람들이 위험하다고 여겼기 때문에, 우리는 농업 국가로서의 불가리아의 지위를 포기하기로 결정하고 주로 산업적인 국가로 만들기 위한 조치를 취하기 시작했습니다. 그러나 이것은 우리의 산업화를 향한 움직임이 농부들에게만 해를 입힐 것이라고 보는 불가리아 농민 연합의 많은 회원들을 걱정시키고 심지어 화나게 했습니다."
BUL_military_pensions_idea:0 "군인 연금"
BUL_military_pensions_idea_desc:0 "세계 대전 동안 불가리아는 가능한 모든 병력을 보냈고 인구의 상당한 비율이 징집되어 전선으로 배치되었습니다. 이는 전쟁 중에는 상당히 요긴한 것이었지만 연금을 받아야할 병사의 수가 운용할 수 있는 기금을 웃돌면서 세계 대전이 결판난 이후로는 우리들을 괴롭혀왔습니다."
BUL_slashed_military_pensions_idea:0 "군인 연금 삭감"
BUL_slashed_military_pensions_idea_desc:0 "우리는 군인 연금을 완전히 삭감한다는 논란의 여지가 있는 결정을 내렸습니다. 이것은 많은 퇴역 군인들, 심지어 군인들에게 사랑받지 못했습니다. 그들은 우리가 그들에게 당연히 속해있던 것을 빼앗는 것으로 보고 있습니다. 이 조치는 극단적인 조치이지만, 우리가 경제적으로 번영하려면 꼭 필요할 것입니다."
BUL_reorganised_military_pensions_idea:0 "군인 연금 재조정"
BUL_reorganised_military_pensions_idea_desc:0 "길고 힘든 여정이었지만, 우리는 우리의 퇴역 군인들에게 더 낫고 효율적으로 자금을 돌려줄 수 있는 군인 연금 제도를 적절히 개편할 수 있었습니다."
BUL_coal_extraction_idea:0 "석탄 추출"
BUL_coal_extraction_idea_desc:0 "불가리아 내의 석탄은 매우 유용하고 수요가 많은 풍부한 자원입니다. 채굴한 석탄의 양을 늘림으로써 우리는 경제 교역을 촉진하는 동시에 우리의 노력에 대한 보상을 얻을 수 있습니다."
BUL_financial_deficit_idea:0 "재정적 결핍"
BUL_financial_deficit_idea_desc:0 "현재 군인 연금 지출 비율을 유지하는 우리의 선택으로 인해 우리는 불가피하게 닥친 재정 적자를 견뎌야만 합니다."
BUL_agricultural_boom_idea:0 "농업 붐"
BUL_agricultural_boom_idea_desc:0 "최근의 경제 위기가 이제 끝났기 때문에, 우리는 우리의 많은 양의 농작물이 풍성해지는 농업 붐을 기대해볼 수 있습니다. 확실히 불가리아는 번창하는 농업 국가가 될 것입니다."
BUL_industrial_boom_idea:0 "산업 붐"
BUL_industrial_boom_idea_desc:0 "최근의 경제 위기가 이제 끝났기 때문에, 우리는 전례없는 속도로 산업화 되어왔고 경제 활동에서 거대한 성장을 허용해 온 산업 붐을 기대해볼 수 있습니다. 확실히 불가리아는 번창하는 산업 국가가 될 것입니다."
BUL_redistributing_land_to_peasants_idea:0 "농민에게 토지 재배포"
BUL_redistributing_land_to_peasants_idea_desc:0 "불가리아 농민 연합의 한 플랫폼은 과로한 농민들에게 땅을 재분배하는 것이었습니다. 우리나라의 농업 활동을 증진시키고 우리의 토지가 최대한의 잠재력을 발휘할 수 있도록 우리는 이 재분배 프로그램을 진행해야 합니다."
BUL_lowering_tax_burden_on_peasants_idea:0 "농민에 대한 세금 부담 인하"
BUL_lowering_tax_burden_on_peasants_idea_desc:0 ""
BUL_agricultural_subsidisation_idea:0 "농업 보조금"
BUL_agricultural_subsidisation_idea_desc:0 "우리가 불가리아 내에서 번성하는 농업 경제를 가져오려면 정부 기금을 농업에 투입하는 것이 분명히 중요합니다."
BUL_agricultural_subsidisation_idea2:0 "농업 보조금"
BUL_agricultural_subsidisation_idea2_desc:0 "우리가 불가리아 내에서 번성하는 농업 경제를 가져오려면 정부 기금을 농업에 투입하는 것이 분명히 중요합니다."
BUL_increased_weapons_production_idea:0 "무기 생산 증가"
BUL_increased_infantry_weapons_production_idea:0 "보병 무기 생산 증가"
BUL_defending_our_land_idea:0 "영토 수호"
BUL_battle_plans_idea:0 "전투 계획 작성"
BUL_battle_plans_idea_desc:0 "일정한 준비 상태를 유지하기 위해서, 우리는 우리 주위를 독수리처럼 포위한 적들이 공격을 감행하기로 결정할 경우에 대하여 대비책을 마련해야 합니다."
BUL_expanding_the_reserves_idea:0 "보호 지역 확대"
BUL_well_trained_officers_idea:0 "잘 훈련된 장교"
BUL_well_trained_officers_idea_desc:0 "우리는 불가리아 육군의 장교들이 최상의 상태를 유지하고 지속적으로 승리를 거둘 수 있도록 세심한 주의를 기울여야 합니다."
BUL_balkan_hegemony_idea:0 "발칸 헤게모니"
BUL_a_military_with_a_state_idea:0 "국가와 함께하는 군대"
BUL_a_military_with_a_state_idea_desc:0 "많은 사람들에 의해 '발칸의 프로이센' 으로 알려진 불가리아는 확실히 최고 수준의 잘 훈련된 군대를 소유하는 것으로 그 이름에 걸맞게 있습니다. 우리는 잠재적인 적들을 막고 우리 위대한 국가의 보호를 보장하기 위해 그 회신을 지켜야 합니다."
BUL_asserting_the_tsars_power_idea:0 "차르의 힘 주장"
BUL_asserting_the_tsars_power_idea_desc:0 "차르는 왕실의 특권을 자유롭게 주장할 수 있어야 하고 그가 옳다고 생각하는대로 해야 합니다. 불가리아의 황금기를 성취하고 유지할 수 있도록 돕는 사람은 차르입니다."
BUL_freedom_of_press_idea:0 "언론의 자유"
BUL_freedom_of_press_idea_desc:0 "우리는 더 이상 저명한 신문의 검열을 허용 할 수 없으며 그것을 피할 수 있기를 기대할 수도 없습니다. 불가리아는 민주적이고 진보적인 사회이며, 따라서 하나로서 행동해야 합니다. 이로써 우리는 더 많은 비판을 해소 할 수 있게되며, 이는 우리 기관이 번성하여 모든 불가리아인들에게 보다 자유로운 사회로 인도하도록 허용할 것입니다."
BUL_free_trade_idea:0 "자유 무역"
BUL_economic_privatisation_idea:0 "경제 민영화"
BUL_economic_privatisation_idea_desc:0 "민간부문의 권한을 강화함으로써 우리는 정부로부터 지불의 부담을 덜어내며, 이것은 예산을 늘리고 다양한 경제 기관들의 효율성을 높일 수 있습니다."
BUL_political_meritocracy_idea:0 "정치의 실력주의"
BUL_political_meritocracy_idea_desc:0 "자유당의 주된 교리는 불가리아의 정치 체제가 불가항력이 아니라 기회에 근거하고 불가리아 국민의 대표를 허용한다는 것입니다. 우리는 정부가 번창하도록 해야합니다."
BUL_trade_with_russia_idea:0 "불가리아-러시아 무역"
BUL_trade_with_russia_idea_desc:0 "우리 두 나라 사이의 무역 협정을 체결함으로써, 우리는 선호하는 무역에 접근할 수 있고 우리가 경험할 수 있는 어떠한 경제 침체도 더 잘 극복해낼 수 있습니다."
BUL_empower_the_bulgarian_land_forces_idea:0 "불가리아 육군 권한 부여"
BUL_empower_the_bulgarian_land_forces_idea_desc:0 "불가리아 육군은 우리 위대한 국가의 중추이며, 오직 그들에게 힘을 실어줌으로써 불가리아가 볼 수 있는 미래를 위해 안전하고, 안심할 수 있으며, 안정되도록 할 수 있습니다."
BUL_idealised_sovereign_idea:0 "이상화된 주권"
BUL_idealised_sovereign_idea_desc:0 "우리는 불가리아 국민들에게 차르의 정의와 자비를 확신시키기 위해 노력해야 합니다. 불가리아 국민이 폐하를 바라보는 것은 중요합니다."
BUL_expanding_the_tsars_powers_idea:0 "차르 권한 확대"
BUL_tightening_electoral_laws_idea:0 "엄격한 선거법"
BUL_tightening_electoral_laws_idea_desc:0 ""
BUL_political_protests_idea:0 "정치적 시위"
BUL_political_protests_idea_desc:0 "선거법 강화로 영향을 받은 사람들과 정치인들이 차르의 정책에 항거하며 거리로 나서기 시작했습니다. 불행히도 이것은 우리나라에 불안정한 영향을 미칠 것입니다."
BUL_council_of_ministers_idea:0 "각료 이사회"
BUL_council_of_ministers_idea_desc:0 "차르에 대한 행정부와 가까운 보좌관들의 권한을 부여함으로써, 우리는 완전한 권력이 그것을 소유하기에 적합하다고 생각하는 사람들의 손에 있음을 보장할 수 있습니다. 이것은 또한 우리의 반대를 약화시키는 이점을 가지고 있습니다."
BUL_trade_with_germany_idea:0 "불가리아-독일 무역"
BUL_trade_with_germany_idea_desc:0 "우리 두 나라 사이의 무역 협정을 체결함으로써, 우리는 선호하는 무역에 접근할 수 있으며 우리가 경험할 수 있는 어떠한 경제 침체라도 더 잘 극복해낼 수 있습니다."
BUL_german_military_mission_idea:0 "독일 군사 임무"
BUL_suppressing_the_agrarians_idea:0 "농민 진압"
BUL_restructuring_the_state_idea:0 "국가 구조 조정"
BUL_restructuring_the_state_idea_desc:0 "불가리아의 권력을 잡은 좁은 사회주의 정부와 함께, 우리는 국가를 완전히 재구성하고 불가리아 국민에게 상황의 정치적 현실을 받아들이도록 해야 합니다. 그러나 이것은 성취하는데 다소 시간이 걸릴 것입니다."
BUL_restructuring_the_state_idea2:0 "국가 구조 조정"
BUL_restructuring_the_state_idea2_desc:0 "불가리아의 권력을 잡은 좁은 사회주의 정부와 함께, 우리는 국가를 완전히 재구성하고 불가리아 국민에게 상황의 정치적 현실을 받아들이도록 해야 합니다. 그러나 이것은 성취하는데 다소 시간이 걸릴 것입니다."
BUL_support_the_free_trade_unions_idea:0 "자유 무역 협정 지원"
BUL_communal_farming_idea:0 "공동 농업"
BUL_military_purges_idea:0 "군사 숙청"
BUL_military_purges_idea_desc:0 "불행하게도, 불가리아 육군 내의 많은 최고 관리들은 사회주의 정부 형태에 반대했고, 우리는 선택의 여지도 없이 그들을 숙청했습니다. 이것은 장래에 군대를 약화시키는 효과가 있었습니다."
BUL_improving_living_standards_idea:0 "생활 수준 향상"
BUL_improving_living_standards_idea_desc:0 "만약 우리가 현 정부에 대한 그들의 만족도를 보장하고 그들이 적절한 환경에서 살 수 있도록 하기 위해서는 우리 국민들의 높은 생활 수준을 보장하는 것이 중요합니다."
BUL_political_democracy_idea:0 "민주 정치"
BUL_political_democracy_idea_desc:0 "우리 민족이 민주주의의 보루임을 보장하며 모든 민족, 정당, 그룹이 적절히 대변할 수 있도록 조치를 취하는 것이 중요합니다."
BUL_rebuilding_the_state_idea:0 "국가 재건"
BUL_rebuilding_the_state_idea_desc:0 "발칸 전쟁과 그 밖의 나라 내에서의 전개에 따라, 불가리아의 입장은, 현재 상태로는 위태로운 것이 분명합니다. 따라서 우리는 국민의 신뢰를 회복하고, 국가 제도를 물리적으로 재건하며, 불가리아에 민주주의를 가져오기 위한 조치를 취해야만 합니다."
BUL_rebuilding_the_state_idea2:0 "국가 재건"
BUL_rebuilding_the_state_idea2_desc:0 "발칸 전쟁과 그 밖의 나라 내에서의 전개에 따라, 불가리아의 입장은, 현재 상태로는 위태로운 것이 분명합니다. 따라서 우리는 국민의 신뢰를 회복하고, 국가 제도를 물리적으로 재건하며, 불가리아에 민주주의를 가져오기 위한 조치를 취해야만 합니다."
BUL_rebuilding_the_state_idea3:0 "국가 재건"
BUL_rebuilding_the_state_idea3_desc:0 "발칸 전쟁과 그 밖의 나라 내에서의 전개에 따라, 불가리아의 입장은, 현재 상태로는 위태로운 것이 분명합니다. 따라서 우리는 국민의 신뢰를 회복하고, 국가 제도를 물리적으로 재건하며, 불가리아에 민주주의를 가져오기 위한 조치를 취해야만 합니다."
BUL_educational_development_idea:0 "교육 개발"
BUL_educational_development_idea_desc:0 "우리는 우리의 젊음을 교육하는 쪽으로 방향을 돌려 그들에게 현대 교육의 놀라움을 가르쳐야 합니다. 결국 불가리아는 세계에서의 지위를 확보하기 위해 교육받은 대중을 소유해야 합니다."
BUL_empowering_the_workers_idea:0 "노동자 역량 강화"
BUL_empowering_the_workers_idea_desc:0 "우리는 공정하고 적절한 근로 조건을 보장하며 국가를 경제적 활동의 표지로 유지하기 위하여 열심히 노력하는 사람들을 존중하기 위해 불가리아 내의 공통 근로자의 지위를 강화하기 위해 노력해야 합니다."
BUL_progressive_income_tax_idea:0 "점진적 소득세"
BUL_progressive_income_tax_idea_desc:0 "특히 오늘날의 시대에는, 고정적인 세금은 의미가 없습니다. 가난한 사람들과 부유한 사람들이 왜 무의미한 일정한 세율을 지불해야 합니까? 해결책은 소득 불평등을 억제하고 모든 시민이 공정한 분배를 제공받도록 보장하기 위해 소득 비율에 따라 사람들에게 세금을 부과하는 것입니다."
BUL_constitutional_monarchy_idea:0 "입헌 군주제"
BUL_constitutional_monarchy_idea_desc:0 "차르의 역할은 불가리아 정치에서 예전처럼 더 이상 직접적일 수 없습니다. 그의 역할은 주로 의례적인 역할로 축소됩니다. 결국 실질적인 권력은 군주가 아닌 정부에 귀속되어야 합니다."

