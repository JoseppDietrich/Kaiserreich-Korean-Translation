bulgaria.86.t:0 "[BUL.GetName]이(가) 에디르네를 점령하다!"
bulgaria.86.d:0 "During our darkest hour, it seems as though [BUL.GetName] has decided to take advantage of our precarious situation and have moved into Edirne, claiming the state as "rightful [BUL.GetAdjective] territory". What shall we do?"
bulgaria.86.a:0 "그들을 공격하라!"
bulgaria.86.b:0 "아직은 때가 아니다..."

bulgaria.87.t:0 "아드리아노플 권력 통합"
bulgaria.87.d:0 "Thankfully, after months of occupation, it seems as though the citizens within Adrianople have finally accepted the new political realities and are willing to become [BUL.GetAdjective] citizens. In addition, we have received much help from our soldiers, who have helped pacify the most vocal of our opposition."
bulgaria.87.a:0 "완벽하군."

bulgaria.88.t:0 "[BUL.GetName]이(가) 콘스탄티노플을 점령하다!"
bulgaria.88.d:0 "During our darkest hour, it seems as though [BUL.GetName] has decided to take advantage of our precarious situation and have moved into Constantinople, our capital, claiming the city as "rightful [BUL.GetAdjective] territory". In addition, in his hubris, the Bulgarian Tsar, [BUL.GetLeader] has renamed the city to Tsarigrad! What shall we do?"
bulgaria.88.a:0 "그들을 공격하라!"
bulgaria.88.b:0 "아직은 때가 아니다..."

bulgaria.89.t:0 "새로운 차르"
bulgaria.89.d:0 "Today is both a joyous and melancholic day for all [Root.GetAdjective]s as Tsar Ferdinand I has been found dead due to natural causes. Those who had had the pleasure of visiting him in his last moments noted how proud and full of joy he was to have brought [Root.GetName] to its zenith and had successfully maintained the [Root.GetAdjective] hegemony within the Balkans.\n\nThe late Tsar's death saw the ascension of his son, who was crowned Tsar Boris III, which was a momentous occasion for all [Root.GetAdjective]s. Beloved by many, the new Tsar has promised to bring great change to [Root.GetName] and has stated that..."
bulgaria.89.a:0 "... 국민은 더 자유로워질 것이다."
bulgaria.89.b:0 "... 국민은 더 자유로워질 것이다."
bulgaria.89.c:0 "... 국민은 차르의 지도 하에 있어야 한다."

bulgaria.90.t:0 "절대론자 쿠데타!"
bulgaria.90.d:0 "It seems as though the policy of our party to work towards restrengthening and rebuilding the Bulgarian state has not been enough. Against our will, the Absolutist Faction has deposed prominent politicians from our party and have begun to occupy key positions and institutions within the [Root.GetAdjective] government. While many see this as a mere power grab, most of our citizens are too sick of conflict and internal strife to truly do anything about it. It seems as though we have been forced out of the government, made to give up power, against our own will..."
bulgarai.90.a:0 "어떻게 이런 일이..."

bulgaria.91.t:0 "좁은 사회주의자 쿠데타!"
bulgaria.91.d:0 "It seems as though the policy of our party to work towards restrengthening and rebuilding the Bulgarian state has not been enough. Against our will, the Narrow Socialists have deposed prominent politicians from our party and have begun to occupy key positions and institutions within the [Root.GetAdjective] government. While many see this as a mere power grab, most of our citizens are too sick of conflict and internal strife to truly do anything about it. It seems as though we have been forced out of the government, made to give up power, against our own will..."
bulgaria.91.a:0 "어떻게 이런 일이..."

bulgaria.92.t:0 "독일인들을 돕다!"
bulgaria.92.d:0 "It seems as though the Second Weltkrieg, a war that many international observers and even participants have predicted to be the biggest conflict ever seen in Europe, could not have been avoided. As it stands, we must turn our gaze towards international affairs and take a stance and aid those we consider to be our allies..."
bulgaria.92.a:0 "[GER.GetAdjective]을(를) 지원하라!"
bulgaria.92.b:0 "[RUS.GetAdjective]와(과) 함께 하자!"
bulgaria.92.c:0 "[AUS.GetNameDef]에 가입하자!"
bulgaria.92.e:0 "[FRA.GetNameDef]와(과) 함께 싸우자!"
bulgaria.92.f:0 "아마도 이 갈등에 휘말리지 않는 것이 최선일 것이다."

bulgaria.93.t:0 "[BUL.GetName]와(과)의 동맹?"
bulgaria.93.d:0 "Apparently, it seems as though the [BUL.GetAdjective]s have decided to petition us for an alliance, firmly stating that they would like to assist us in our war against our enemies. While it would be helpful to take on the [BUL.GetAdjective]s as allies, they could also be a potential hinderance and accepting them may even weaken our international prestige. What say we?"
bulgaria.93.a:0 "우리는 그들의 도움이 필요하다."
bulgaria.93.b:0 "우리는 그들없이도 해낼 수 있다."

bulgaria.94.t:0 "[From.GetNameDefCap]이(가) 수락하다!"
bulgaria.94.d:0 "Wonderful news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to accept our offer of an alliance, claiming that the current state of affairs within Europe and the rest of the world is uncertain enough that an alliance for the mutual security of our nations would be beneficial."
bulgaria.94.a:0 "우리 [From.GetAdjective] 친구들에게 건배!"

bulgaria.95.t:0 "[From.GetNameDefCap]이(가) 거절하다!"
bulgaria.95.d:0 "Shocking news has just arrived from the [Root.GetAdjective] delegation: apparently, [From.GetNameDef] have decided to reject our offer of an alliance, citing that the current atmosphere does not justify the international scrutiny that will be placed upon [From.GetName] if they were to accept us into our alliance."
bulgaria.95.a:0 "망할 놈들."

bulgaria.96.t:0 "[From.GetName]이(가) 에디르네를 요구하다!"
bulgaria.96.d:0 "The treacherous [From.GetAdjective]s have seen fit to demand Edirne, a core state of [Root.GetNameDef]. It seems as though they are eager to prove their worth and power on the world stage and have taken to threatening us to give them the state, or face consequences. We can simply call their bluff and refuse to hand over the state, which is what most are recommending, yet the prospect of war is not one that the people of [Root.GetNameDef] would like to face. Whats say we?"
bulgaria.96.a:0 "우리는 결코 포기하지 않을 것이다!"
bulgaria.96.b:0 "우리는 선택의 여지가 없다..."

bulgaria.97.t:0 "[From.GetNameDefCap]이(가) 우리의 요구를 거절하다!"
bulgaria.97.d:0 "It seems as though [From.GetNameDef] has seen fit to refuse our demands and has stated that Adrianople is an [From.GetAdjective] state, not a [Root.GetAdjective] one. While waging war against [From.GetNameDef] is nothing to be taken lightly, it is also clear that we may face a loss of prestige on the world stage if we were to renege on our promise of war. What course of action should we take?"
bulgaria.97.a:0 "그들과의 전쟁을 선언하라!"
bulgaria.97.b:0 "우리는 때가 왔을 때 그들을 공격해야 한다..."

bulgaria.98.t:0 "[From.GetNameDefCap]이(가) 동의하다!"
bulgaria.98.d:0 "The weak and decrepit [From.GetName] has proved themselves worthy of their moniker, the Sick Man of Europe. It seems as though even they were unable to resist the threat of a [Root.GetAdjective] threat and have begun the transfer of Adrianople to [Root.GetAdjective] hands."
bulgaria.98.a:0 "훌륭해!"

bulgaria.99.t:0 "[BUL.GetNameDefCap] Has Been Occupied! Should We End the War?"
bulgaria.99.d:0 "It seems as though the soldiers of our enemies have thoroughly occupied [BUL.GetName], reducing the once powerful nation to naught and quieting major resistance. Public opinion in [Root.GetNameDef] is beginning to turn against the war, with many advocating for peace due to the war dragging on for such an extended period. Shall we seek peace, or can we continue the fight?"
bulgaria.99.a:0 "Yes, this war has dragged on for far too long."
bulgaria.99.b:0 "No, we must fight for our [BUL.GetAdjective] brothers!"

bulgariaflavour.1.t:0 "불가리아 농업 연합 피켓!"
bulgariaflavour.1.d:0 "Following the disastrous effects on Black Monday, it seems as though our economically tenuous position has only caused us harm with the members of the Bulgarian Agrarian National Union picketing and protesting outside of the offices of key Liberal officials, demanding that the government intervene on behalf of the farmers. This has done little more than place greater pressure on us, while also spreading disunity within the nation..."
bulgariaflavour.1.a:0 "빌어먹을..."

bulgariaflavour.2.t:0 "차르의 열린 비밀"
bulgariaflavour.2.d:0 "An open secret about the Tsar, Ferdinand I, is that he himself is a bisexual man. Rumours have been spread and discussed about the Tsar, especially with regards to him taking frequent holidays on Capri. Indeed, it is well known by many that the Tsar does have homosexual interests, and this has caused many scandals for the royal family."
bulgariaflavour.2.a:0 "어느쪽으로든 우리가 무엇을 할 수 있을까?"

bulgariaflavour.3.t:0 "콘스탄티노플 정복!"
bulgariaflavour.3.d:0 "Finally, it seems as though we have rightfully taken the land that is ours. Constantinople, which was once in the hands of the perfidious Turks, is now in our hands. We have managed to avenge the Fall of Constantinople, which had occurred in 1453 – nearly 500 years ago, and have placed the city in Orthodox hands. The Hagia Sofia and the Ecumenical Patriarch will now be safe in Christian hands."
bulgariaflavour.3.a:0 "참 즐거운 기회로군!"

bulgariaflavour.4.t:0 "바바 마르타의 날"
bulgariaflavour.4.d:0 "A pagan ritual by origin, and one of the oldest continuing traditions in Europe, Baba Marta Day, which occurs annually on the 1st of March, is a holiday in which Martenitsa's are worn throughout the month of March and tells of the story of Baba Marta, a sister/wife of the great long-horned beetle and small long-horned beetle. Due to her anger at being considered old by a shepherd, Baba Marta became infuriated and let out snow which lead to the shepherd and her flock to freeze in the mountains.\n\nIn order to celebrate this occasion, festivities also occur on the 9th and 25th of March, with people celebrating the coming of spring."
bulgariaflavour.4.a:0 "정말 흥미롭군..."

bulgariaflavour.5.t:0 "광복절"
bulgariaflavour.5.d:0 "On the 3rd of March, 1878, [Root.GetName] had been liberated and properly established as a state with the signing of the Treaty of San Stefano. Supported and by the honourable Peter, the Ottoman Empire was forced to give [Root.GetName] most of its territory. Later on, following the Treaty of Berlin in 1878, the Principality of [Root.GetName], alongside Eastern Rumelia, was established by the powers of Europe. In 1908, we would go on to declare our independence."
bulgariaflavour.5.a:0 "불가리아인들이 기뻐한다!"

bulgariaflavour.6.t:0 "국제 노동자의 날"
bulgariaflavour.6.d:0 "Today is the 1st of May, universally known as the International Workers' Day which celebrates the efforts of the lower class labourers by the labour movement. First established to commemorate the Haymarket Affair on the 4th of May, they day itself is a public holiday in syndicalist nations worldwide."
bulgariaflavour.6.a:0 "알겠다..."

bulgariaflavour.7.t:0 "독립 기념일"
bulgariaflavour.7.d:0 "On the 22nd of September, Tsar Ferdinand I of Bulgaria, who was then Prince Ferdinand, had proclaimed the independence of [Root.GetName] in Tarnovo. This had been a momentous occasion of our great nation, as it allowed for us to gain our de jure independence and fully free ourselves from the grip of the treacherous Ottoman Empire. Following the declaration of independence, we've met much success throughout the years, especially during our time spent fighting in the Weltkrieg."
bulgariaflavour.7.a:0 "차르에게 건배!"

bulgariaflavour.8.t:0 "솔룬 정복!"
bulgariaflavour.8.d:0 "Solun, which was once the centre of the Bulgarian National Revival in Macedonia, is in now in our hands. Of course, while a majority of the population is Greek, there are [Root.GetAdjective]s in the region who are happy to see the transfer of the territory into [Root.GetAdjective] hands. And while this is a joyous occasion, it should be noted that we have much to do in terms of consolidating our power in the region..."
bulgariaflavour.8.a:0 "우리는 승리할 것이다!"

bulgariaflavour.9.t:0 "솔룬에서의 파르티잔 공격!"
bulgariaflavour.9.d:0 "Following our conquest of the region, it seems though locals and natives in the area have seen fit to attack and damage various infrastructural buildings and factories. In addition, we've seen the locals stage protests against the [Root.GetAdjective] government, some of which have escalated into clashes between the military garrisons and the locals."
bulgariaflavour.9.a:0 "정말 엉망진창이군..."

bulgariaflavour.10.t:0 "솔룬 권력 통합"
bulgariaflavour.10.d:0 "Thankfully, after months of occupation, it seems as though the citizens within Solun have finally accepted the new political realities and are willing to become [BUL.GetAdjective] citizens. In addition, we have received much help from our soldiers, who have helped pacify the most vocal of our opposition."
bulgariaflavour.10.a:0 "완벽하군."

bulgariaflavour.11.t:0 "아드리아노플에서의 파르티잔 공격!"
bulgariaflavour.11.d:0 "Following our conquest of the region, it seems though locals and natives in the area have seen fit to attack and damage various infrastructural buildings and factories. In addition, we've seen the locals stage protests against the [Root.GetAdjective] government, some of which have escalated into clashes between the military garrisons and the locals."
bulgariaflavour.11.a:0 "정말 엉망진창이군..."

bulgariaflavour.12.t:0 "네스티나르스트보"
bulgariaflavour.12.d:0 "A fire ritual performed in both [Root.GetAdjective] and [GRE.GetAdjective] cities in the Strandzha Mountains, alongside the Black Sea, Nestinarstvo involves barefoot dancing by nestinari on smouldering flames in the centre of the village. The ritual itself is a blend of both Eastern Orthodox and pagan traditions."
bulgariaflavour.12.a:0 "신나는군!"

bulgariaflavour.13.t:0 "국립 미술관"
bulgariaflavour.13.d:0 "Established in 1934, the National Art Gallery of [Root.GetName], which is located in Sofia (specifically on Battenberg Square), the art gallery itself contains many examples of contemporary [Root.GetAdjective] art, especially those published by well known Bulgarian National Revival Artists. In addition, works of foreign artists and even the royal art collection reside within this great museum."
bulgariaflavour.13.a:0 "흥미롭군!"

bulgariaflavour.14.t:0 "군대 역사 전시회"
bulgariaflavour.14.d:0 "Dedicated to the military history of [Root.GetName], the National Museum of Military History has seen fit to open its first exhibition and has begun to showcase various weapons, uniforms, and biographies regarding the history of our triumphant military."
bulgariaflavour.14.a:0 "굉장하군!"

bulgariaflavour.15.t:0 "스탐볼리스키의 결점!"
bulgariaflavour.15.d:0 "Feeling as though [Root.GetNameDef] is on the brink of defeat, it seems as though Stamboliyski has shown his true colours as he has defected to the enemy and has come in support of pan-Slavic ideals. He has gained the attention of many within the Bulgarian Agrarian National Union, but only a minority of the members of the party itself have come out in favour of co-operation with the Serbs."
bulgariaflavour.15.a:0 "우리는 저 남자를 쏴야한다!"

bulgariaflavour.16.t:0 "스탐볼리스키의 재판"
bulgariaflavour.16.d:0 "Following our victory over the Belgrade Pact, we have seen fit to jail all those deemed as conspirators against the state. One of the more well known names, Stamboliyski had been jailed by the government following his proclamation of co-operation with the Serbs. His trial is scheduled to begin today, and we can only hope he gets what he deserves..."
bulgariaflavour.16.a:0 "젠장할 자식..."

### Focuses ###
BUL_economic_affairs:0 "경제 문제"
BUL_economic_affairs_desc:0 "The downturn of the German economy, following the plunge of the Berlin Stock Exchange, has affected many nations within Europe. Unfortunately, we have not been able to weather the storm and have been hit just as bad as many other nations. If we are to make a full recovery, we must take steps to strengthen our economy."
BUL_retain_agrarianism:0 "농민주의 유지"
BUL_retain_agrarianism_desc:0 "Rather than turning Bulgaria into an industrial nation, we must ensure that we remember our roots and retain our agrarian ideals. The people need to be taught better farming techniques, acquire new tools, and acquire more land in order to help kickstart the economy."
BUL_increased_wheat_exports:0 "밀 수출 증가"
BUL_increased_wheat_exports_desc:0 "Wheat, one of Bulgaria's most bountiful and vital crops, is important in these times of crisis. As there is a high demand for it, we must turn our gaze towards increasing our output of wheat so that we may export more and increase our profit."
BUL_rural_education:0 "시골 교육"
BUL_rural_education_desc:0 "We must bring education to the peasants within Bulgaria and help teach them new and more efficient farming techniques so as to increase both our agricultural output and help our farmers better compete against machines. That way, we can ensure that nearly every farmer will have a job."
BUL_redistribute_land_to_the_peasants:0 "농민들에게 땅 재분배"
BUL_redistribute_land_to_the_peasants_desc:0 "While confiscating land is, by no means, a popular measure, we can make it popular by redistributing the confiscated land to the peasants, who will need the extra land in order to help increase agricultural output and enrich the nation."
BUL_lower_the_tax_burden_on_the_peasantry:0 "소작농세 인하"
BUL_lower_the_tax_burden_on_the_peasantry_desc:0 "By lowering taxes on the peasantry, we can encourage them to increase their output of agricultural goods, as they will be allowed to keep a greater margin of the profit, while also improving their living standards in general."
BUL_develop_the_countryside:0 "시골 개발"
BUL_develop_the_countryside_desc:0 "While many of our cities, such as Sofia and Plovdiv, are well developed, the countryside and other rural areas are seldom paid attention to and, thus, ignored. We must begin investment into our rural regions in order to better link our nation."
BUL_agricultural_subsidisation:0 "농업 보조금"
BUL_agricultural_subsidisation_desc:0 "In order to truly solidify the profitability of agriculture, we must take steps to fund it and provide farmers with money in order to incentivise them to continually produce more crops."
BUL_increased_agricultural_output:0 "농업 생산 증가"
BUL_increased_agricultural_output_desc:0 "We must continually advocate for continued agricultural production and increase our production of crops and find new and more efficient agricultural methods. It is key that we formalise the role of agriculture in the nation so that we may dig ourselves out of the current crisis."
BUL_adopt_industrialisation:0 "산업화 채택"
BUL_adopt_industrialisation_desc:0 "We must turn towards the industrialisation of Bulgaria during these chaotic times. While agrarianism is indeed a big part of our nation, the times are changing and nations around the world are becoming more reliant on factories rather than farms. While this may displease a large portion of our population, industrialisation is a necessary measure that must be undertaken."
BUL_maintain_protectionism:0 "보호주의 유지"
BUL_maintain_protectionism_desc:0 "It is important that we prioritise the needs of the Bulgarian people rather than allowing for the free flow of goods, which could see the outsourcing of jobs. We must turn our gaze towards Mitteleuropa, the biggest economic bloc in Europe, and enact tariffs against them in order to protect the rights of the Bulgarian worker."
BUL_university_of_sofia:0 "소피아 대학교"
BUL_university_of_sofia_desc:0 "Founded on the 1st of October, 1888, the University of Sofia is Bulgaria's oldest higher education institution. By pouring government funds into the development and expansion of the services offered by the university, we can allow for the education of our citizenry."
BUL_urban_development:0 "도시 개발"
BUL_urban_development_desc:0 "While Bulgaria's urban areas are, by far, the most developed areas of the nation, it is also clear to many that the amount of development in those areas lags behind that of our European counterparts. We must invest more in our urban areas so as to spur resettlement there, thereby allowing for the creation of new jobs."
BUL_darzhavna_aeroplanna_rabotilnitsa:0 "국가 항공기 작업장"
BUL_darzhavna_aeroplanna_rabotilnitsa_desc:0 "It would be in our best interest to work with Darzhavna Aeroplanna Rabotilnitsa, a well-known aircraft manufacturer located in Bozhurishte, so as to help better connect our country by air and spur further economic activity in the area."
BUL_economic_growth_in_city_centres:0 "도시 중심부 경제 성장"
BUL_economic_growth_in_city_centres_desc:0 "In order to further stimulate economic activity and ensure further development in urban areas, we must begin the massive undertaking of public works projects and infrastructural development programmes."
BUL_work_with_arsenal_ad:0 "아스날 AD와의 협력"
BUL_work_with_arsenal_ad_desc:0 "Bulgaria's oldest arms supplier, Arsenal AD, which is headquartered in Kazanlak, specialises primarily in the creation of military equipment and affiliated firearms. By working together with them, and providing government subsidies, we can boost our domestic arms industry and better supply our military."
BUL_empower_the_bulgarian_national_bank:0 "불가리아 국립 은행 역량 강화"
BUL_empower_the_bulgarian_national_bank_desc:0 "It is of the utmost importance that we work on revaluing our currency, the Bulgarian lev, by working in lockstep with the Bulgarian National Bank. Through promoting the stability of our currency and imposing proper regulations on the bank, we can better control the resilience of the lev."
BUL_examining_the_budget:0 "예산 검토"
BUL_examining_the_budget_desc:0 "The collapse of the Berlin Stock Exchange has brought about a period of economic uncertainty within Bulgaria. This, of course, has negatively impacted the budget and, by extension, government spending. If we are to pull ourselves out of this financial rut, we must take a close look at the status of the budget and rebalancing it."
BUL_slash_military_pensions:0 "군인 연금 삭감"
BUL_slash_military_pensions_desc:0 "It is clear that we can no longer hope the maintain the extensive military pensions, which had already strained our finances prior to Black Monday, granted to veterans following the end of the Weltkrieg. While it will be an extremely unpopular and controversial decision, we must cut spending on pensions."
BUL_maintain_military_pensions:0 "군인 연금 유지"
BUL_maintain_military_pensions_desc:0 "While it is true that the maintenance of military pensions has been straining our already stretched finances, we cannot simply slash pensions and leave our heroes to suffer. No, we must bear this burden for it is our obligation to the veterans, who had helped to bring about the golden age, to do so."
BUL_the_end_of_black_monday:0 "검은 월요일의 끝"
BUL_the_end_of_black_monday_desc:0 "Thankfully, we have finally managed to end the economic plague known as Black Monday and have dug ourselves out of this rut. In addition, however, we have also managed to strengthen our economy, solidify the stability of our currency, and gain the trust of the people by bringing about an economic recovery."

BUL_the_bulgarian_army:0 "불가리아 육군"
BUL_the_bulgarian_army_desc:0 "Known as the 'Prussia of the Balkans' the Bulgarian Land Forces have been the pride and backbone of the Bulgarian nation. We must ensure that they remain strong and continually bolster them so as to maintain our hegemony in the Balkans."
BUL_maintaining_the_hegemony:0 "헤게모니 유지"
BUL_maintaining_the_hegemony_desc:0 "We cannot show or even allow our enemies to perceive any sort of weakness. We must assert our power in the Balkans and remind the surrounding nations of the Bulgarian hegemony and the superiority of the Bulgarian Land Forces, lest we lose the territorial gains made following the Weltkrieg."
BUL_defending_our_land:0 "영토 수호"
BUL_defending_our_land_desc:0 "It is crucial that we invigorate the soldiers and officers within the armed forces and convince them to defend our rightful lands at all costs. If our enemies gain any sort of advantage over us, it will not matter for the Bulgarian Land Forces will fight on, unending in their battle to save and preserve Bulgaria."
BUL_increase_infantry_equipment_production:0 "보병 장비 생산 증가"
BUL_increase_infantry_equipment_production_desc:0 "A key component of maintaining the size of the Bulgarian Land Forces is the continual production of equipment. By upping the production of infantry equipment, we can ensure that every soldier will have a firearm."
BUL_further_tank_research:0 "추가 전차 연구"
BUL_further_tank_research_desc:0 "Invented by the British in 1916 during the Weltkrieg, tanks are able to breakthrough enemy lines and possess firepower never before seen. Researching armour will be crucial to the Bulgarian war effort."
BUL_mountain_infantry:0 "산악병"
BUL_mountain_infantry_desc:0 "Making an effort to develop and refine our mountain fighting techniques will be crucial to warfare in the Balkans; especially taking into account how mountainous Macedonia and southern Bulgaria are."
BUL_draw_up_battle_plans:0 "전투 계획 작성"
BUL_draw_up_battle_plans_desc:0 "In order to maintain a certain readiness, we must draft up contingency plans in the case that our enemies, who have encircled us like vultures they are, decide to go on the offensive."
BUL_advancements_in_artillery:0 "포병의 진보"
BUL_advancements_in_artillery_desc:0 "Artillery has been a key component of war ever since the Napoleonic Wars and had played a crucial role during the Weltkrieg. Investing in this technology would be extremely helpful as artillery is able to be fired towards distances that infantry cannot reach."
BUL_developments_in_motorised_infantry:0 "차량화 보병 개발"
BUL_developments_in_motorised_infantry_desc:0 "Motorised infantry is crucial in that it provides protection from enemy fire and can help transfer our troops from one place to another at swift speeds."
BUL_investing_in_support_elements:0 "지원 요소에 대한 투자"
BUL_investing_in_support_elements_desc:0 "Logistics, field hospitals, and engineers are all crucial support elements to any division. If we are to fight smarter, and allow for the preservation of our men and emerge victorious, we must make strides in the field of support equipment."
BUL_georgi_rakovski_military_academy:0 "게오르기 라코브스키 군사 학교"
BUL_georgi_rakovski_military_academy_desc:0 "Based in Sofia, the Georgi Rakovski Military Academy is Bulgaria's oldest military institution of higher education. By pouring funds into the academy, we can ensure the quality of our officers are better than ever."
BUL_expand_the_reserves:0 "보호 구역 확장"
BUL_expand_the_reserves_desc:0 "The Bulgarian Land Forces has always been known for its vast reserves of manpower. With the potentially impending tide of Greek, Romanian, Serbian, and Turk soldiers, it is clear that we must expand our manpower reserves so that every able-bodied Bulgarian will be ready to defend his country."
BUL_well_trained_officers:0 "잘 훈련된 장교"
BUL_well_trained_officers_desc:0 "We cannot allow the quality of our officers to falter or decrease in the slightest. The armed forces are the pride of our nation, and our officers must be of a certain quality if we are to maintain military supremacy in the Balkans."
BUL_state_armaments_manufacturers:0 "국가 군수 제조업체"
BUL_state_armaments_manufacturers_desc:0 "Pouring government funds into the subsidisation of key armaments manufacturers, and even going as far as to create state-owned factories, is crucial to the Bulgarian war effort. After all, more factories means greater production of weapons."
BUL_increased_weapons_production_capability:0 "무기 생산 능력 향상"
BUL_increased_weapons_production_capability_desc:0 "While the production of infantry equipment is crucial, it is also important that we turn our gaze towards focusing on the production of other key weapons. We must ensure that every division recieves the supplies that it deems necessary."
BUL_doctrinal_reevaluation:0 "교리 재평가"
BUL_doctrinal_reevaluation_desc:0 "The Weltkrieg saw the use and emergence of new doctrines, many of them proving their effectiveness in one way or another. As warfare continues to evolve to this day, it is clear that we must take a good, hard look at the doctrine used by our armed forces and go from there to find the most appropriate doctrine for our troops."
BUL_swift_mobilisation:0 "신속한 동원"
BUL_swift_mobilisation_desc:0 "We must ensure that every able-bodied Bulgarian has a sense of duty and readiness to defend the motherland at all costs. By implementing mobilisation programmes and drills, we can ensure that our soldiers will be ready at a moments notice to fight against our foes."
BUL_border_fortification:0 "국경 강화"
BUL_border_fortification_desc:0 "While invigorating our soldiers is certainly helpful, it is also vital that we begin to place fortifications on our borders so as to ensure that key areas will be nigh impossible to take. And even if the enemy does manage to take foritified areas, it will cost them dearly in terms of both equipment and manpower."
BUL_honouring_our_heroes:0 "영웅을 기리며"
BUL_honouring_our_heroes_desc:0 "We must remember the sacrifices made by those during the Weltkrieg. Those veterans who had fought, some now crippled–others dead, and brought about the Bulgarian golden age must be properly honoured and mourned. We shall not, must not, forget our soldiers."
BUL_rouse_the_masses:0 "미사를 올리다"
BUL_rouse_the_masses_desc:0 "We must take to rallying the spirit of the Bulgarian people and bringing up their morale so as to incentivise them to fight for the defence and preservation of the Bulgarian state. Long live Bulgaria!"
BUL_reorganisation_of_the_pension_system:0 "연금 제도 개편"
BUL_reorganisation_of_the_pension_system_desc:0 "As seen with the massive debts incurred following our payment of the veterans' pensions, it is clear that we must reorganise our pension system and work towards better and more efficiently apportioning pensions to our soldiers."
BUL_a_military_with_a_state:0 "국가와 함께하는 군대"
BUL_a_military_with_a_state_desc:0 "We have done all that we can–improved the quality of our officers, invested in new types of equipment, expanded the manpower reserves, and spent our efforts on military research–in order to ensure that the supremacy of the Bulgarian Land Forces remains everlasting. Long live the military!"

BUL_the_liberals_in_power:0 "자유의 힘"
BUL_the_liberals_in_power_desc:0 "The Liberal Party, largely seen as the party of the status-quo by those further to the left of the political spectrum, has been in power for a long time with Aleksandar Malinov as the party leader. Currently, the platform supported by Liberals is one of increased representation for the people, through the National Assembly, and progressive reforms."
BUL_assert_the_power_of_the_tsar:0 "차르 힘 주장"
BUL_assert_the_power_of_the_tsar_desc:0 "It is important that the power of the Tsar is stressed and his authority not undermined for he acts as the unifier for the Bulgarian nation and the Bulgarian people."
BUL_empowering_the_national_assembly:0 "국회 권한 강화"
BUL_empowering_the_national_assembly_desc:0 "A key tenet of the Liberal Party is empowering the parliament, known as the National Assembly, so as to better represent the views of the Bulgarian people and ensure that democracy within Bulgaria is not compromised."
BUL_keeping_radicalism_at_bay:0 "급진주의 유지"
BUL_keeping_radicalism_at_bay_desc:0 "While it is important that we ensure that the views of the Bulgarian people are properly represented, it is also important to keep in mind that tough times call for tough measures. We must take action to combat the various parties which would seek to destabilise Bulgaria or espouse ideas that could potentially threaten the royal family."
BUL_ensuring_political_stability:0 "정치적 안정 보장"
BUL_ensuring_political_stability_desc:0 "It is of the utmost importance that we do not allow radicals and/or troublemakers from both within and without to cause trouble for Bulgaria. We cannot, and must not, allow the state to become destabilised, lest our enemies take advantage of us during our darkest hour."
BUL_institution_of_progressive_reforms:0 "진보적 개혁 기관"
BUL_institution_of_progressive_reforms_desc:0 "We must take to supporting the downtrodden and disenfranchised, granting them equal freedoms as their fellow citizens. In addition, we must take to protecting liberty and democracy within Bulgaria, which will allow for a thriving social atmosphere."
BUL_full_abolition_of_press_censorship:0 "언론 검열의 전면적 폐지"
BUL_full_abolition_of_press_censorship_desc:0 "While Malinov and the Liberals had partially abolished press censorship prior to the Weltkrieg, many of the restrictions placed upon the press continued to remain. It is time we allow for the press to properly thrive within Bulgaria; we cannot continue to restrict them forever. The people have the right to receive unadultered news."
BUL_political_meritocracy:0 "정치 실력주의"
BUL_political_meritocracy_desc:0 "We must base our political system not off of personal motivations or nepotism, but off of meritocratic ideals. Every party, that is deemed fit, of course, shall be given equal opportunity in order to gain popularity within parliament and better represent its supporters. Democracy must be allowed to thrive within Bulgaria."
BUL_proportional_representation_in_the_national_assembly:0 "비례 대표"
BUL_proportional_representation_in_the_national_assembly_desc:0 "By instituting a proportional voting system, we can ensure that elections are fairer and that candidates and parties receieve the proper amount of votes. We cannot allow the views of the Bulgarian people to go unnoticed."
BUL_support_the_bulgarian_womens_union:0 "불가리아 여성 연합 지원"
BUL_support_the_bulgarian_womens_union_desc:0 "Julia Malinova, Malinov's wife, is one of the leaders of the Bulgarian Women's Union and a big proponent of empowering women within Bulgaria. Malinov, and the Liberal Party itself, is very much in favour of improving the status of women within the nation. Thus, it is important that we take steps to support the organisation."
BUL_enact_universal_suffrage:0 "보편적 투표권 제정"
BUL_enact_universal_suffrage_desc:0 "The disenfranchised within Bulgaria must be given the right to vote. It is wrong of us to champion ourselves a progressive party if we do not grant each and every citizen equal rights. Women, just like men, should be allowed to vote for the party of their choosing and have their views represented."
BUL_increased_ties_with_russia:0 "러시아와의 유대 관계 강화"
BUL_increased_ties_with_russia_desc:0 "Malinov and the Liberals are known for their admiration of the Russian Republic, placing trust in them rather than in the Germans. If Bulgaria is to find a nation to protect its sovereignty, especially during these turbulent times, it is clear that Russia is the best nation to forge ties with."
BUL_bulgarian_russian_trade_deal:0 "불가리아-러시아 무역 협정"
BUL_bulgarian_russian_trade_deal_desc:0 "In order to gain access to preferred trade, and possess a trade partner in times of need, it is crucial that we turn to the Russians, our closest allies, and work towards enacting a trade deal with them."
BUL_institute_a_free_trade_policy:0 "자유 무역 정책 연구소"
BUL_institute_a_free_trade_policy_desc:0 "A free trade policy will allow us to better direct the flow and movement of goods, which will thereby help increase our exports and, in addition, foster economic ties with new nations."
BUL_privatisation:0 "민영화"
BUL_privatisation_desc:0 "By empowering the private sector, we can take the burden of payment off of the government, which will allow for an expanded budget, and increase efficiency within various economic institutions."
BUL_a_stable_and_united_bulgaria:0 "안정적이고 통합된 불가리아"
BUL_a_stable_and_united_bulgaria_desc:0 "Thankfully, it seems as though most, if not all, of our reforms were met with great success and backing of the Bulgarian people. We can rest easy knowing that we have done our job properly, for the Bulgarian state is stable, its people unified, and, throughout it all, we have managed to preserve liberty and democracy within our great nation. Long live Bulgaria!"

BUL_the_absolutists_have_seized_power:0 "절대론자들의 권력을 장악"
BUL_the_absolutists_have_seized_power_desc:0 "When the dust had settled, the Absolutist faction had emerged as the victorious party and is now in charge of Bulgaria. Comrpised of hardline military officers, and lead by Ferdinand's son, Boris, the Aboslutists wish to bring power to where they feel it belongs: in the hands of the military and Tsar."
BUL_empower_the_bulgarian_land_forces:0 "불가리아 육군 권한 부여"
BUL_empower_the_bulgarian_land_forces_desc:0 "As stated earlier, it is of the utmost importance that the Bulgarian Land Forces be empowered for they are the reason that Bulgaria has managed to enjoy its dominance in the Balkans. In addition, however, it is crucial that we give the military leeway to do as it sees fit, so as to allow for a, hopefully, more powerful armed forces."
BUL_loyal_officers_in_high_command:0 "사령부의 충성스러운 장교들"
BUL_loyal_officers_in_high_command_desc:0 "We cannot allow those who oppose our platform to remain in the upper echelons of the military. Steps must be taken in order to replace officers in high command unwilling to aid or opposed to our cause. The military must be lead by men who possess nerves of steel, are loyal to the Tsar, and are ready to do whatever it takes to defend Bulgaria."
BUL_bolster_the_national_guards_unit:0 "국가 수비대 강화"
BUL_bolster_the_national_guards_unit_desc:0 "Founded in 1879, the National Guards Unit is a successor to Prince Alexander I's Peronal Cavalry Convoy. By properly equipping them and ensuring that their arms and tactics are both up to date, we can ensure better protection for the Tsar."
BUL_idealised_sovereign:0 "이상화된 주권"
BUL_idealised_sovereign_desc:0 "It is crucial that we take steps to convince the people that the Tsar is the one, and true, unifier for the Bulgarian nation. We must go that extra length and ensure that the Tsar is idealised by his subjects."
BUL_expand_the_tsars_powers:0 "차르 권한 강화"
BUL_expand_the_tsars_powers_desc:0 "The Tsar must be given the right to do as he sees fit, when he sees fit. It is crucial that the Tsar be empowered and be allowed to take direct action in order for the safety of the Bulgarian nation and its people."
BUL_suppress_the_agrarians:0 "농업 억제"
BUL_suppress_the_agrarians_desc:0 "The Bulgarian Agrarian National Union has been a thorn in our side for far too long. They have already hurt Bulgaria much by espousing the ideals of pan-Slavism and greater co-operation with our enemy, Serbia. We cannot allow such an organisation to remain unchecked, lest the Agrarians bring about anarchy within Bulgaria."
BUL_ban_political_parties:0 "정당 금지"
BUL_ban_political_parties_desc:0 "We do not need political parties within Bulgaria. They only seek to further divide the people for their own petty agendas and do what they deem is best for themselves. What we truly need is a society with no political parties, in which the Tsar and the military will safeguard and represent the views Bulgarian people."
BUL_tighten_electoral_laws:0 "선거법 강화"
BUL_tighten_electoral_laws_desc:0 "As it stands, too many radical political parties are allowed to flourish in the National Assembly. We must put an end to that and tighten electoral laws. That way, we can combat both the radicals within our government and, subsequently, destroy radicalism within Bulgaria."
BUL_empower_the_council_of_ministers:0 "각료 회의 권한 부여"
BUL_empower_the_council_of_ministers_desc:0 "We must begin to shift the balance of power in favour of the Council of Ministers, the executive branch, so that the Tsar may empower those directly around him. This way, we can ensure that loyal advisers and supporters are at the helm, rather than a disloyal parliament."
BUL_protect_the_bulgarian_people:0 "불가리아인 보호"
BUL_protect_the_bulgarian_people_desc:0 "We must be vigilant and protect the Bulgarian people from forces, both internal and external, which seek to harm them. It is of the utmost importance that we protect our citizens, for without them there is no Bulgarian state."
BUL_looking_outward:0 "외향적으로 바라보기"
BUL_looking_outward_desc:0 "We must begin to broaden our horizons and branch out in terms of international relations. Only once we have obtained allies can we begin to properly assert ourselves on the world stage and integrate ourselves into the international community."
BUL_reconciliation_with_germany:0 "독일과의 화해"
BUL_reconciliation_with_germany_desc:0 "The Liberals and Malinov had very much soured Bulgarian and German relations due to their rampant Germanophobia. We must send a delegation to the German Empire in an attempt to reverse these diplomatic blunders. It will not be easy, however."
BUL_bulgarian_german_economic_ties:0 "불가리아-독일 경제 관계"
BUL_bulgarian_german_economic_ties_desc:0 "To our great relief, it seems as though the German Empire has taken kindly to our reconciliation efforts and is willing to rekindle the flames of comradery once more. In order to further deepen our ties, we must look towards the institution of a trade policy within our nations. This will also help us gain preferred access to German trade."
BUL_german_military_mission:0 "독일 군사 고문단"
BUL_german_military_mission_desc:0 "In order to strengthen our already strong army, it would be wise to turn to the Germans, yet again, and ask them to send a military mission. This way, we can better learn tactics that had developed following the Weltkrieg and continue the continual modernisation of our armed forces."
BUL_a_stronger_and_loyal_bulgaria:0 "더 강하고 충직한 불가리아"
BUL_a_stronger_and_loyal_bulgaria_desc:0 "We have finally managed to consolidate power under the Tsar. His rule, alongside the military's, is absolute. The Bulgarian people do not question the new political realities and are willing to live under our regime. Long live the Tsar!"

BUL_the_rule_of_the_syndicalists:0 "생디칼리스트의 규칙"
BUL_the_rule_of_the_syndicalists_desc:0 "In the midst of the chaos, the Narrow Socialists have managed to take power in Bulgaria. While not as popular as the Anarchist Federation, the syndicalists have managed to effectively consolidate their power... for now. The question remains, however: can the state be effectively restructured in order to support this new system?"
BUL_restructuring_the_state:0 "국가 구조 조정"
BUL_restructuring_the_state_desc:0 "Measures must be taken in order to restructure the very core of the state and the minds of the people to accept and conform to syndicalism. We can no longer allow reactionary ideals to thrive within Bulgaria and consume our way of life."
BUL_empower_the_free_trade_unions:0 "자유 무역 조합 권한 부여"
BUL_empower_the_free_trade_unions_desc:0 "A key tenet of syndicalism is union control over the state. By empowering the Free Trade Unions, one of the biggest and oldest unions in Bulgaria, we can begin the gradual transition to union control over the state."
BUL_international_alliances:0 "국제 연합"
BUL_international_alliances_desc:0 "It is important that we broaden our horizons with regards to seeking new alliances. As it stands, we are fairly isolated and surrounded on all sides by reacionaries. By finding ourselves an ally to aid us in our time of need, we can ensure the survival of both the Bulgarian state and the revolution."
BUL_approach_the_french:0 "프랑스에게 접근"
BUL_approach_the_french_desc:0 "There is no better ally than that of the Commune of France, who are the home of the syndicalist revolution. By joining forces with the French and declaring our support for the Third Internationale, we can ensure that we have allies to back us up."
BUL_ally_with_the_soviets:0 "소련과의 동맹"
BUL_ally_with_the_soviets_desc:0 "Both Bulgaria and the Soviet Union have histories rooted in similar traditions. One would only need to take a look at our shared origins to realise that Bulgaria and the Soviet Union are natural allies. In addition, the Soviets themselves are much closer to us geographically, meaning that they're in a position to intervene in our favour if the need arises."
BUL_consolidating_our_power:0 "우리의 권력 통합"
BUL_consolidating_our_power_desc:0 "The only way that we can fully ensure that Bulgaria will remain a syndicalist nation for the years to come is to swiftly, yet effectively, consolidate our power and oust any reactionaries who would seek to destabilise the current regime."
BUL_industrialisation_programmes:0 "산업화 프로그램"
BUL_industrialisation_programmes_desc:0 "For far too long Bulgaria has remained an agrarian nation, stagnating in terms of economic affairs when compared to other nations. We must begin to undertake industrialisation programmes so as to turn our economy into a more industrial one."
BUL_communal_farming:0 "공동체 농업"
BUL_communal_farming_desc:0 "Allowing the state to own farms and farmers to collectively run farms is the key to achieving an efficient agricultural output. The peasants and small farmers must be empowered rather than the capitalist agribusinessmen."
BUL_removing_vestiges_of_monarchism:0 "제국주의 흔적 제거"
BUL_removing_vestiges_of_monarchism_desc:0 "One of the most important societal shifts that we must begin to foster is the removal of all monarchism or any monarchist tendencies within Bulgaria. No kings or royal families shall be allowed to oppress the people any longer!"
BUL_weaken_the_military:0 "약화된 군대"
BUL_weaken_the_military_desc:0 "As it stands, the military is one of the most outspoken opponents of the new regime. We must take to reorganising the structure of the military and replacing reactionary officers with ones that will be loyal to our cause. This will not be without consequence, however."
BUL_fight_the_reactionaries:0 "반동분자들과의 싸움"
BUL_fight_the_reactionaries_desc:0 "Remaining vigilant and fighting any reactionaries is something that must be done in order to secure our status as a syndicalist state and protect the people themselves. We cannot allow for enemies of the state to corrupt the people by preaching destructive and violent ideals."
BUL_improve_living_standards:0 "생활 수준 향상"
BUL_improve_living_standards_desc:0 "While industrialising the nation is all fair and good, we should also consider raising living standards for the people of Bulgaria. The development of an educated middle class is important in order to ensure that we have a flourishing populace that can help advance the state."
BUL_a_fairer_electoral_system:0 "공정 선거 제도"
BUL_a_fairer_electoral_system_desc:0 "While the Liberal Party had claimed to be in favour of representing the views of all Bulgarians, the policies enacted under their rule did not reflect such claims. Parties which had leaned left were oftentimes targeted by the government and hurt as a result of the Liberal policies. We must take to reversing that and allowing for the representation of the views of the Bulgarian people."
BUL_represent_the_peasants:0 "농민 대표"
BUL_represent_the_peasants_desc:0 "The peasantry are the ones who do the true work in Bulgaria; they are the ones who make our state what it truly is. We must ensure that they have a voice that is equal to that of every other citizen."
BUL_bulgaria_under_syndicalism:0 "생디칼리즘 아래의 불가리아"
BUL_bulgaria_under_syndicalism_desc:0 "Thankfully, it seems as though we have managed to consolidate power effectively and have instituted all of the policies we had sought to. We can safely say that Bulgaria is a syndicalist state, and can turn our gaze towards planning for a brighter, more optimistic future. Long live Bulgaria!"

BUL_the_broad_socialists:0 "넓은 사회주의자"
BUL_the_broad_socialists_desc:0 "불가리아를 휩쓴 혼란 이후, 넓은 사회주의자는 불가리아의 새로운 지도자로서 재에서 가까스로 벗어났습니다. 부르주아 친화적 사회주의자들과 입헌군주자들로 구성된 넓은 사회주의자들은 불가리아 내에서 급격한 변화를 보고 싶어합니다."
BUL_cooperate_with_the_bourgeoise:0 "부르주아들과의 협력"
BUL_cooperate_with_the_bourgeoise_desc:0 "좁은 사회주의자들과 달리, 우리는 국가와 국민의 위치를 더 발전시키기 위해 부르주아들과 함께 일하는 생각에 반대하지 않습니다. 많은 좌파들은 이것을 사회주의적 이상에 대한 배신이라고 비난하지만, 사실 부르주아들과 일하는 것은 필요한 조치입니다."
BUL_advance_political_democracy:0 "정치 민주주의 선진화"
BUL_advance_political_democracy_desc:0 "불가리아의 모든 지역은 국민들의 견해에 대한 더 큰 보상을 보장하기 위해 민주적인 이상을 받아들여야 합니다. 그러나 이러한 수용은 정치적 영역에서 시작되어야 합니다. 우리는 정치적 민주주의를 발전시켜야만 합니다."
BUL_equal_opportunity:0 "기회 균등"
BUL_equal_opportunity_desc:0 "우리는 모든 당과 불가리아 시민들에게 그들의 의견을 표현하고 진술할 권리를 주어야 합니다. 하지만, 그러한 자유가 없다면, 우리는 진정한 민주주의 국가라고 부를 수 없습니다."
BUL_empower_the_common_worker:0 "일반 작업자 역량 강화"
BUL_empower_the_common_worker_desc:0 "우리는 일반 노동자의 위치가 조금이라도 약해지거나 심지어 위태로워지는 것을 용납할 수 없습니다. 그들은 불가리아라는 위대한 이면의 근간이기 때문입니다."
BUL_bolster_the_free_trade_unions:0 "자유 무역 조합 강화"
BUL_bolster_the_free_trade_unions_desc:0 "노동자들이 그들의 권리와 자유를 조직하고 보호할 플랫폼을 갖추도록 하기 위해서, 우리는 불가리아에서 가장 오래되고 가장 큰 노동조합 중 하나인 자유 무역 조합을 지지하는 쪽으로 노력해야 합니다."
BUL_the_radical_democrats:0 "급진민주당"
BUL_the_radical_democrats_desc:0 "불가리아를 휩쓴 혼란 이후, 급진민주당은 불가리아의 새로운 지도자로서 재에서 가까스로 벗어났습니다. 민주주의자들과 입헌군주자들로 구성된 급진민주당은 불가리아 내에서 급격한 변화를 보고 싶어합니다."
BUL_ensure_judicial_independence:0 "사법 독립 보장"
BUL_ensure_judicial_independence_desc:0 "진정한 민주주의 사회는 적절한 사법 제도를 필요로 합니다. 적절한 사법 제도를 달성하기 위해서는, 우리는 사법부가 독립적이고 사법부의 판사들이 부패하지 않도록 해야 합니다. 법은 반드시 지켜져야 합니다."
BUL_sovereignty_of_the_people:0 "국민의 주권"
BUL_sovereignty_of_the_people_desc:0 "국가의 권력은 선출직 공무원을 통해 국민의 손에 귀속되어야 합니다. 우리는 전제 군주와 독재자가 국가를 해체하고 권력을 통합하는 것을 허용할 수 없습니다. 사람들의 견해는 적절하게 표현되어야 합니다."
BUL_political_decentralisation:0 "정치적 분권화"
BUL_political_decentralisation_desc:0 "우리는 국가 기관의 분권화를 시작하는 것이 중요합니다. 우리는 소피아에서 권력을 중앙 집권화함으로써는 아무 것도 얻지 못합니다. 우리는 불가리아 전역에서 모든 시민들에게 권한을 부여해야 합니다."
BUL_progressive_income_tax:0 "점진적 소득세"
BUL_progressive_income_tax_desc:0 "점진적 소득세 제도는 시민들로부터 더 많은 수익을 얻고 모든 시민이 그들의 공정한 몫을 지불하도록 하는 측면에서 우리의 노력에 있어 가장 중요합니다."
BUL_educational_development:0 "교육 개발"
BUL_educational_development_desc:0 "불가리아의 젊은이들을 교육시키는 것은 우리 시민의 견고한 토대를 마련하고 우리 국가의 발전과 교육 발전에 기여하는 데 중요합니다."
BUL_transition_to_constitutional_monarchy:0 "입헌 군주국"
BUL_transition_to_constitutional_monarchy_desc:0 "차르와 더 넓은 왕가의 권력은 지역 군주제를 도입하기 위해 억제되어야 합니다. 차르 정부는 더 이상 막강한 권한을 가지지 않고 정치적 문제에 개입하지 않으며 대신 불가리아인들을 위한 단일성의 상징이 될 것입니다."
BUL_easing_the_tension:0 "편안한 긴장 상태"
BUL_easing_the_tension_desc:0 "우리가 발칸 반도에 있는 이웃국가들로부터 가까스로 멀어지게 된 것은 분명합니다. 이 상황을 바로잡기 위해서, 우리는 이웃들과의 화해를 향해 나아가야 합니다. 그러나 이것은 쉬운 일이 아닐 것입니다."
BUL_rebuilding_the_nation:0 "국가 재건"
BUL_rebuilding_the_nation_desc:0 "우리나라는 구조적 피해와 인명 손실 면에서 모두 큰 손실을 입었습니다. 우리는 우리의 다양한 기관들을 수리하며 국가를 치유해야만 합니다."
BUL_approaching_serbia:0 "세르비아에게 접근"
BUL_approaching_serbia_desc:0 "우리는 발칸반도의 평화와 안정을 보장하기 위해 세르비아와의 화해를 향해 눈을 돌려야 합니다."
BUL_ties_with_romania:0 "루마니아와의 유대 관계"
BUL_ties_with_romania_desc:0 "우리는 발칸 반도의 평화와 안정을 보장하기 위해 루마니아와의 화해를 향해 눈을 돌려야 합니다."
BUL_relations_with_the_turks:0 "터키와의 관계"
BUL_relations_with_the_turks_desc:0 "우리는 발칸 반도의 평화와 안정을 보장하기 위해 터키와의 화해를 향해 눈을 돌려야 합니다."
BUL_meeting_with_greece:0 "그리스와의 만남"
BUL_meeting_with_greece_desc:0 "우리는 발칸 반도의 평화와 안정을 보장하기 위해 그리스와의 화해를 향해 눈을 돌려야 합니다."
BUL_repairing_the_peoples_pride:0 "국민의 자존심 회복"
BUL_repairing_the_peoples_pride_desc:0 "많은 영토의 상실과 스탐볼리스키 정부의 실패로 인해 불가리아 사람들의 정신은 완전히 파괴되었습니다. 우리는 불가리아인들과 우리나라가 왜 그렇게 위대한지 상기시켜야 합니다. 더 이상 추락하지 않도록 국민의 신뢰를 회복해야만 합니다."
BUL_a_liberal_bulgaria:0 "자유주의 불가리아"
BUL_a_liberal_bulgaria_desc:0 "우리는 우리가 추진하고자 했던 모든 개혁을 가까스로 이끌어냈습니다. 불가리아는 이제 좀 더 자유롭고 공정한 국가로, 차르가 불가리아인들을 위한 통일체 역할을 하고 있습니다. 미래는 낙관적인 것 같습니다. 불가리아인 만세!"

BUL_the_bulgarian_navy:0 "불가리아 해군"
BUL_the_bulgarian_navy_desc:0 "특히 해전을 위한 빠른 변화와 적절한 해군의 소유에 대한 중요성을 고려할 때, 우리는 우리 해군의 확장과 유지를 향해 시선을 돌리는 것이 중요합니다."
BUL_uboat_operations:0 "U-보트 작전"
BUL_uboat_operations_desc:0 "우리가 효과적으로 적의 항로를 파괴하고 준비가 되지 않은 적의 함대를 공격 할 수 있게 하기 위해 우리는 U-보트의 건조를 시작해야 합니다."
BUL_build_light_cruisers:0 "경순양함 건조"
BUL_build_light_cruisers_desc:0 "보호 장갑이 장착된 경순양함은 우리의 호송선을 보호할 수 있고 구축함의 역할을 합니다. 우리는 이 함선에 더 많은 투자를 해야 합니다."
BUL_focus_on_destroyer_construction:0 "구축함 건조 집중"
BUL_focus_on_destroyer_construction_desc:0 "구축함은 주요 선박, 호송선, 함대를 방어하기 위해 사용되는 내구성이 있고 기동성이 있는 함선입니다. 우리는 그것들을 더 많이 만드는 것을 고려해야 합니다."
BUL_develop_the_varna_naval_base:0 "바르나 해군기지 개발"
BUL_develop_the_varna_naval_base_desc:0 "우리가 에 중점을 두고 바르나 해군 기지를 개발하는 것이 무엇보다 중요합니다. 그렇게 함으로써 우리는 해군의 잠재적인 전쟁에 대비하여 우리나라가 더 잘 준비 될 수 있게 함과 동시에 더 많은 함선을 수용할 수있는 능력을 갖출 수 있게합니다."
BUL_further_naval_aircraft_research:0 "추가 해군 항공기 연구"
BUL_further_naval_aircraft_research_desc:0 "해군과 공군을 협력시킴으로써 우리는 어디에서나 공중의 우월성을 보장할 수 있습니다. 우리는 육지와 바다를 통치해야 합니다!"
BUL_the_bulgarian_air_force:0 "불가리아 공군"
BUL_the_bulgarian_air_force_desc:0 "공중전의 급격한 변화와 적당한 공군의 소유에 대한 중요성을 고려할 때 우리의 공군력 확충 및 유지에 시선을 돌리는 것이 무엇보다 중요합니다."
BUL_destroy_enemy_supply_lines:0 "적 보급선 파괴"
BUL_destroy_enemy_supply_lines_desc:0 "폭격기는 적들의 보급선을 효과적으로 파괴할 수 있다는 점에서 전쟁 노력에 매우 중요한 역할을 하며, 우리는 더 적은 생명을 잃는 반면 더 많은 피해를 입힐 것입니다."
BUL_close_air_support:0 "근접 항공 지원"
BUL_close_air_support_desc:0 "모든 각도, 특히 하늘로부터 우리 군인들을 보호하는 것이 전쟁 노력에 있어 가장 중요합니다. 우리는 근접 항공 지원 기술에 대한 연구를 시작해야 합니다."
BUL_invest_in_fighters:0 "전투기 투자"
BUL_invest_in_fighters_desc:0 "제공권과 적기의 파괴를 보장하기 위해 우리는 전투기에 투자를 시작해야 합니다."
BUL_spread_our_resources:0 "자원 활용"
BUL_spread_our_resources_desc:0 "새로운 공군기지 또는 해군기지 건설에만 전념하기보다는 우리는 우리의 해군과 안테나 시설을 건설하는데 집중해야 합니다."
BUL_build_new_airbases:0 "새 공군기지 건설"
BUL_build_new_airbases_desc:0 "공중전에 중점을 두고 새로운 기지를 건설하는 것이 가장 중요합니다. 그렇게 함으로써 우리는 더 많은 비행기를 수용하는 능력을 갖추는 동시에 우리나라가 더 잘 연결되도록 할 수 있습니다."
BUL_naval_doctrines:0 "해군 교리"
BUL_naval_doctrines_desc:0 "우리의 해군들이 이러한 새로운 기술에 적응하기 위해 우리의 해군 장병들과 함께 우리의 해군 장병들을 훈련시키고 조정하게 하는 것은 우리 해군의 현대화와 강화에 결정적일 것입니다."
BUL_aerial_doctrines:0 "공군 교리"
BUL_aerial_doctrines_desc:0 "우리는 조종사들에게 비행기 조종법에 대한 새로운 방법을 가르쳐야 합니다. 그렇게 함으로써 우리는 적을 능가할 수 있으며 공중전에 대한 이해도를 크게 높일 수 있습니다."

### Decisions ###
BUL_foreign_policy_decisions:0 "대외 정책 결정"
BUL_foreign_policy_decisions_desc:0 "우리가 세계 무대에서 우리의 입지를 굳히기 위해서는 바깥으로 초점을 옮겨 동맹을 맺거나 다른 국가들과 관계를 맺기 시작하는 것이 중요합니다."
BUL_join_the_weltkrieg:0 "제 2차 세계대전 참전"
BUL_join_the_weltkrieg_desc:0 "제 2차 세계대전이 시작되었고, 많은 사람들이 힘뿐만 아니라 소모전이라고 생각하는 것에서 공산주의자들과 독일인들이 서로 대치하고 있는 가운데, 만약 우리가 세계의 외교 문제에서 발언권을 가지려면 우리는 가능한 빨리 개입해야만 합니다."
BUL_seizing_adrianople:0 "아드리아노플 점령"
BUL_seizing_adrianople_desc:0 "터키인들은 너무 오랫동안 트라키아에 머물도록 허락되어 왔습니다. 이제 우리는 이 지역에서 그들의 통치를 종식시키고 아드리아노플을 우리 스스로를 위해 받아갈 때입니다."
BUL_seizing_constantinople:0 "콘스탄티노플 점령"
BUL_seizing_constantinople_desc:0 "페르디난트 1세의 가장 큰 꿈 중 하나는 항상 콘스탄티노플, 즉 차르그라드를 터키로부터 빼앗는 것이었습니다. 우리가 지금 우리의 행동에 대한 어떠한 반발을 받을 수 있는 위험을 감수할 준비가 되어 있는 것을 볼 때, 우리는 이제 도시를 장악할 준비가 되어 있습니다. 전진!"
BUL_deposing_codreanu:0 "코드레아누 퇴위"
BUL_deposing_codreanu_desc:0 "코드레아누의 통치 하에 있는, 철위대의 통치는 발칸 반도에서 우리의 지위에 직접적인 위협을 끼치고 있습니다. 코드레아누가 루마니아를 계속 통치하도록 허락된다면 우리는 안심할 수 없습니다. 우리는 루마니아인들이 우리를 경계하지 못하도록 먼저 쳐야만 합니다."
BUL_strike_at_serbia:0 "세르비아 공격"
BUL_strike_at_serbia_desc:0 "발칸 반도에 대한 우리의 이익을 보호하고 이 지역의 불가리아 패권을 유지하기 위해서는, 우리는 공격을 계속할 준비가 되어 있어야 하며 세르비아의 위협을 선제적으로 공격할 준비가 되어 있어야 합니다."
